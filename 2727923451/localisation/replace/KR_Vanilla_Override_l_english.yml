 schwerpunk_desc:0 "A front of uniform strength is a front of uniform weakness. In any operation a focal point must be identified, and maximum force must be concentrated to win at that point."
 blitzkrieg:0 "Battle of Encirclement"
 blitzkrieg_desc:0 "Encirclement - that is the total isolation of a target on the battlefield. The old adage "divide and conquer" strikes true here too; an enemy battalion might be as mighty and strong as they wish, when cut off from their supplies and high command dealing with them becomes child's play."
