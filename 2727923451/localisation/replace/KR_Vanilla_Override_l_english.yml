 RESEARCH_YEAR_AHEAD_PENALTY_RED:0 "§RTechnology is $YEARS|2$ years ahead of time (+$VALUE|%0$), but the ahead of time penalty has been reduced to (+$RED|%0$) due to national focuses. The penalty will decrease over time.§!"
 armour_folder:0 "Armour"
 air_doctrine_folder_desc:0 "Air doctrine, how your Air force fights."
 mobile_warfare_desc:0 "Mobile Warfare puts its focus on speed and manoeuvre to cut off and disorganise enemy forces.\n\n"
 elastic_defence:0 "Elastic Defence"
 elastic_defence_desc:0 "Rather than focusing all strength on the front line, an elastic defence creates a 'deeper' layer of defences which allows the defender more time to react and counter-attack, while the attacker is spread out and bogged down."
 mobile_infantry_desc:0 "Regular Infantry is often too slow to keep up with, react to, or escape from rapidly moving armoured forces. The answer is to focus on motorised or mechanised infantry that can keep up with the pace of modern warfare.\n\n"
 mass_motorization:0 "Mass Motorisation"
 mass_motorization_desc:0 "An even greater focus on motorised troops."
 mechanised_offensive:0 "Mechanised Offensive"
 mechanised_offensive_desc:0 "Motorised troops are well and good, but to lead offensives we need Infantry that can ride into battle in armoured transports which protect them and carry heavy weapons."
 armored_spearhead:0 "Armoured Spearhead"
 armored_spearhead_desc:0 "To use Tanks to their fullest potential, they cannot be tied down supporting Infantry. Instead, they must be formed into fast moving, independent units which can spearhead attacks.\n\n"
 firebrigades_desc:0 "'Fire brigades' are hastily scrambled forces, thrown together to react to enemy breakthroughs or other critical issues.\n\n"
 backhand_blow_desc:0 "Rather than fighting for every inch of ground, enemy penetrations are largely avoided until they have overextended their lines, at which point they can be cut off and destroyed by counterattacks."
 mobile_defence:0 "Mobile Defence"
 mobile_defence_desc:0 "Mobile forces can be used to reinforce the defence wherever the enemy may attack."
 dispersed_support_desc:0 "By dispersing our Support units they can cover a wider area while remaining out of the line of fire, resulting in divisions with greater defence.\n\n"
 sup_mechanized_offensive:0 "Mechanised Offensive"
 sup_mechanized_offensive_desc:0 "Motorised troops are well and good, but to lead offensives, we need Infantry that can be brought into battle in armoured transports which can both protect them and carry heavy weapons."
 concentrated_fire_plans_desc:0 "By concentrating the fire of different batteries into a synchronised bombardment, much greater damage can be inflicted on the enemy.\n\n"
 combined_arms_desc:0 "Armour, Infantry, and Support units working together in well-organised teams are far more effective than the same forces used separately."
 tactical_control_desc:0 "Officers familiar with combined arms operations in forward positions can now directly control all branches operations."
 air_land_battle_desc:0 "With the ground forces already operating in combined arms formations, AirLand Battle now also emphasises close coordination between land forces and air forces, merging the Air and Land battlefields into a seamless whole."
 centralized_fire_control:0 "Centralised Fire Control"
 centralized_fire_control_desc:0 "A Centralised Fire Control system allows all calls for artillery support to be evaluated in one location, and if needed, a division's entire firepower to be concentrated on a target rather than a unit only being able to request fire from the artillery assigned to them.\n\n"
 shock_and_awe_desc:0 "A massive concentration of firepower will impose an overwhelming level of Shock and Awe against an adversary immediately, or on a sufficiently timely basis, to take its will to carry on."
 grand_mechanized_offensive:0 "Mechanised Offensive"
 grand_mechanized_offensive_desc:0 "Motorised troops are well and good, but to lead offensives we need Infantry that can ride into battle in armoured transports which protect them and carry heavy weapons.\n\n"
 armored_operations:0 "Armoured Operations"
 armored_operations_desc:0 "Tanks and other armoured vehicles are highly useful for delivering infantry to battlefields and offering direct support in combat."
 infiltration_in_depth_desc:0 "Our forces are now trained to bypass and isolate enemy strong points to a much greater depth, ideally our assault forces should not stop until they reach the enemy's rear areas and their forces are completely cut off."
 pocket_defence:0 "Pocket Defence"
 pocket_defence_desc:0 "It is possible that, on the defensive, our troops may be caught in a pocket. In this case, they must merely hold out until the inevitable counter-attack relieves them."
 defence_in_depth:0 "Defence in Depth"
 vast_offensives_desc:0 "If a breakthrough can be achieved it must be exploited strongly as possible: A vast offensive pushing through enemy lines as deeply as possible will render the defence of their front more difficult, impossible, or irrelevant."
 mechanized_wave:0 "Mechanised Wave"
 mechanized_wave_desc:0 "Mechanised forces are ideal for conducting the rapid advances needed to properly exploit Breakthroughs, both for supporting the armoured forces and for securing the flanks of the breach."
 continuous_offensive_desc:0 "While properly exploited Breakthroughs are often very effective, sooner or later the attacker always becomes exhausted and the defender is able to reorganise and reform new defensive lines. However, with enough reserves and the right organisation, an offensive could be continued to a much greater depth with devastating results to the enemy."
 infantry_weapons2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Improved weapon models and more specialised equipment."
 improved_infantry_weapons_2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Improved weapon models and more specialised equipment."
 advanced_infantry_weapons2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further Modernised to include personal Assault Rifles and anti-tank rockets. Improved availability of weapons previously distributed to a limited extent."
 infantry_at_desc:0 "Arming our infantry units with anti-tank rifles will allow them to take out lighter armoured vehicles while maintaining mobility."
 infantry_at2_desc:0 "For infantry to effectively engage heavier armoured units, high-explosive anti-tank weapons need to be made smaller and lighter."
 paratroopers3_desc:0 "Learning to adapt para-drop operations according to weather, standardising equipment such as jump boots and extended specialised training will minimise the confusion and risks involved in these dangerous missions."
 marines_desc:0 "Troops specialising in amphibious warfare are growing ever more indispensable. Improvised methods and equipment become things of the past as our naval infantry is supported by specialised landing craft and training."
 marines2_desc:0 "Amphibious warfare requires constant innovation. Improved logistical support and portable harbours can enable our marines to perform landings that may otherwise have been impossible."
 marines3_desc:0 "Marines can be more than just amphibious infantry. In the future, our marine corps will be among the most disciplined and organised special forces."
 tech_mountaineers_desc:0 "Combat in mountain ranges exposes troops to many perils, but sometimes cannot be avoided. We can minimise these risks by providing our soldiers with specialised training for this environment."
 tech_mountaineers2_desc:0 "Going beyond survival, our forces can be trained to use mountains to their advantage. With light equipment and mule transports, they can manoeuvre this terrain better than other infantry."
 tech_recon4_desc:0 "Deep reconnaissance operations, mixing espionage, guerrilla operations and commando training, will aid our tactical choices and allow us to adapt our decision-making rapidly."
 tech_logistics_company_desc:0 "Having specialised Logistics Officers among our ranks will ensure that support networks are leveraged to minimise waste."
 tech_logistics_company3_desc:0 "Continued statistical evaluation of troop supply needs contribute to maximising the utility of our resources."
 tech_logistics_company4_desc:0 "Developing standardised classifications for supplies will minimise confusion and make planning more efficient."
 tech_military_police2_desc:0 "By engaging in regular police duties in occupied territories, such as traffic control and maintaining public order, our military police can minimise the chaos and confusion which partisan movements thrive in."
 tech_signal_company_desc:0 "Establishing and maintaining communications in the field has always required special skills. With the advent of new communications and detection technology in the Weltkrieg, new possibilities for the practice lie ahead."
 tech_signal_company3_desc:0 "Increasingly portable communications technology is more viable to be personally carried as a backpack. This increased mobility of signal corps must be utilised."
 tech_maintenance_company2_desc:0 "Routine operational maintenance procedures minimise the risks of equipment breaking down and alerts troops to replace it before it does."
 tech_maintenance_company4_desc:0 "Experiences with designing for active redundancy in the Weltkrieg can be renewed to work with more modern equipment to make maintenance easier."
 motorised_infantry:0 "Motorised Infantry"
 streamlined_line_desc:0 "The standardisation and rigid structure of the assembly line are keys to its efficiency and safety. These should be the key aspects to develop in our industrial production."
 concentrated_industry5_desc:0 "Major industrial complexes now combine many parts of our industry, minimising the costs of transports and labour."
 dispersed_industry2_desc:0 "Further decentralising our manufacturing makes it harder to strike at specific parts of it."
 construction2_desc:0 "Modernising our tools and equipment will further aid our construction efforts."
 construction4_desc:0 "A higher degree of mechanisation and better routines further improves building construction speeds."
 construction5_desc:0 "The future of efficient construction will require more extensive planning for individual projects as well as standardised solutions wherever possible."
 improved_decimetric_radar_desc:0 "The use of radar has already proven crucial, but our decimetric radar sets are too few to ensure good coverage. Fitting more units with radar will allow us to maximise our technological edge."
 improved_centimetric_radar_desc:0 "Introducing cutting-edge radar techniques like mono-pulse radars in key operations will allow for extreme tracking accuracy."
 improved_encryption_desc:0 "Limitation in the randomisation of cipher machines can be exploited to break the ciphers. By improving the randomness of the rotor mechanics, we can make this kind of cryptanalysis more difficult."
 basic_decryption_desc:0 "Cryptanalysis is increasingly becoming an advanced mathematical science. Systems like card catalogues and devices like cyclometers can aid the necessary work."
 improved_decryption_desc:0 "The development of more sophisticated computers allows for new applications of cryptanalysis methods like differencing, which can be used to break advanced ciphers when combined with new hand code-breaking methods."
 rocket_interceptor_2_desc:0 "Still considered extremely dangerous to operate, the rocket-powered fighters are now aided by auto-pilots and towing by other aircraft to maximise the use of their extreme speed but short fuel window."
 artillery1_desc:0 "With more modern materials and mechanisms, howitzers and field guns from the Weltkrieg can be re-chambered and modernised for modern warfare."
 mountain_gun_desc:0 "The mountainous terrain of Northern India led to the development of an artillery piece that could be dismantled and carried on mule back to wherever it was needed."
 rocket_artillery2_desc:0 "Self-propelled artillery utilising multiple rockets will be able to cause large-scale destruction rapidly, while maintaining mobility to avoid counter-fire."
 rocket_artillery4_desc:0 "Spin-stabilised rockets can increase the range of lighter artillery batteries."
 antiair4_desc:0 "Combining modern systems of radar, computerisation and autoloaders will be necessary to react quickly against faster aircraft."
 antitank1_desc:0 "The importance of effective anti-tank weapons was established in the Weltkrieg. Introducing a new generation of these weapons will be necessary to combat modern tank designs."
 antitank2_desc:0 "Most anti-tank guns are so far fairly light. Larger calibre guns will be required to combat heavier tanks with sloped armour."
 antitank4_desc:0 "New versatile anti-tank guns employing armour-piercing discarding sabot shots can penetrate the armour of nearly any tank."
 antitank5_desc:0 "By combining different kinds of new ammunition technology with guns with higher muzzle velocities, we can be prepared for whatever new armour our enemies may develop."
 dogfighting_experience:0 "Dog-fighting Experience"
 air_defence:0 "Air Defence"
 home_defence:0 "Home Defence"
 dive_bombing_desc:0 "Dive bombing allows greater accuracy, but for best results it requires specialised aircraft both able to slow their dives and survive the stresses of pulling out of them."
 direct_ground_support_desc:0 "By closely coordinating CAS pilots with ground-based observers, aerial firepower can be precisely directed to best help troops in battle."
 bomber_ace_initiative_desc:0 "Formally recognising and rewarding Ace bomber pilots encourages daring and initiative."
 cas_ace_initiative_desc:0 "Formally recognising and rewarding Ace CAS pilots encourages daring and initiative."
 keypoint_bombing:0 "Key Point Bombing"
 night_bombing_desc:0 "With enemy defences lowered and our bombers covered by darkness we can stay offensive and efficient around the clock. Show our enemy how persistent we are.\n\n"
 flying_fortress_desc:0 "Fitting our high-flying heavy bombers with guns to defend themselves and enough armour to take a beating and still return home."
 battlefleet_concentration:0 "Battle Fleet Concentration"
 battlefleet_concentration_ti:0 "Battle Fleet Concentration"
 subsidiary_carrier_role_desc:0 "Carriers support Battleships, improving their readiness in switching from defence to offence. The utility of the Carrier as both an eye in the sky and a powerful quick strike force complement the slower Battleships well."
 subsidiary_carrier_role_ti_desc:0 "Carriers support Battleships, improving their readiness in switching from defence to offence. The utility of the Carrier as both an eye in the sky and a powerful quick strike force complement the slower Battleships well."
 grand_battlefleet:0 "Grand Battle Fleet"
 escort_carriers_desc:0 "The area covered by a Carrier aircraft makes escorting trade convoys a much easier task. Securing the flow of resources is essential."
 integrated_convoy_defence:0 "Integrated Convoy Defence"
 integrated_convoy_defence_bs:0 "Integrated Convoy Defence"
 wolfpacks_desc:0 "With our submarines organised into packs the coordination between them is greatly improved. Once an enemy is located our submarine lies in wait until the rest of the pack arrives, attacking only when the odds are overwhelmingly in our favour."
 advanced_submarine_warfare_desc:0 "A massive improvement on communication between our submarines lets them time attacks to perfection. When they finally see us, it will be from a sinking ship."
 naval_air_operations_desc:0 "Pilots trained to perform missions from carriers opens a new way for us to dominate the seas. Air planes are an efficient way of thinning out the enemy fleet."
 carrier_primacy_desc:0 "Modern air planes have greater range and precision than ordinary naval guns. Integrate carriers into our fleet and dominate the seas from the sky."
 carrier_task_forces_desc:0 "Organised task forces with carriers and light cruisers ensures that the enemy will never catch us off guard."
 carrier_battlegroups:0 "Carrier Battle Groups"
 MOBILE_WARFARE_DOCTRINE_DESC:0 "Mobile Warfare puts its focus on speed and manoeuvre to cut off and disorganise enemy forces."
