### Huey Long Path ###
 TEX_new_washington:0 "The New Washington"
 TEX_new_washington_desc:0 "The new American seat of government will throw off the old shackles of Capitoline tradition and rebuild itself as a defensible and secure location for the three branches to seat power. Boulevards are now too wide for barricades, structures are now supplied with emergency power, and shelters are guaranteed for residents."
 TEX_root_out_out_traitors:0 "Root out Traitors"
 TEX_root_out_out_traitors_desc:0 "Following the trail of convicted traitors, the president has found a group of Congressmen that were in contact with business executives planning against us. Although they are now behind bars, some have eluded capture through political avenues. We are investigating whether the captured Richard Butler in his asylum will lead us to any more traitors."
 TEX_expand_the_minute_men:0 "Expand the Minutemen"
 TEX_expand_the_minute_men_desc:0 "In order to preserve the integrity of our armed forces, we must expand the Minutemen into the field of civil protection and border monitoring. The insurgent socialists and MacArthurites don't adhere to the rules of engagement anymore, therefore we must prepare for any level of brutality on their part."
 TEX_election_monitoring:0 "Election Monitoring"
 TEX_election_monitoring_desc:0 "The only force that can ensure the democratic process is carried out is the Minutemen, who shall be deployed every November to safeguard voting areas from harm. They shall keep an eye to safeguard the voting process for our third-party allies and make sure nothing goes wrong for us."
 TEX_destroy_the_klan:0 "Destroy the Klan"
 TEX_destroy_the_klan_desc:0 "Hiram Wesley Evans and his cadre of his Grand Wizards are finally arrested and brought to trial for their terroristic actions. Murders, lynchings, and voter intimidation is being brought against this most dangerous group of traitors. With their conviction we have finally pacified the most extreme that sought to poison the America First Party."
 TEX_ensure_loyalty:0 "Ensure Loyalty"
 TEX_ensure_loyalty_desc:0 "Members of Congress have devised a way to establish a baseline of trust in our democratic system that is sorely needed. The so-named Fish Act would require every party representative, labour union leader and public servant to sign an affidavit stating that they will never aid the CSA or MacArthur junta."
 TEX_reward_loyalty:0 "Reward Loyalty"
 TEX_reward_loyalty_desc:0 "The Fish Act's critics rightfully stated that there was no incentive for officials to sign the affidavits. In response a second Act is passed to provide compensation for the time spent in the public service during the Civil War that was postponed by the Federalists. This back-pay would require signing the aforementioned affidavit, of course."
 TEX_national_political_machine:0 "National Political Machine"
 TEX_national_political_machine_desc:0 "Executive acts have been used to create agencies to serve the American people in the past, so long as it does not intrude into state sovereignty. In the past, this power has led to corruption from corporate interests. The president is, however, incorruptible. Turning the tables against the monopolies and grafters is his promise to America."
 TEX_new_democracy:0 "New Democracy"
 TEX_new_democracy_desc:0 "New Democracy is a new social contract between the American people and leadership. New Democracy promises a politician that will work in his constituents’ interests through adversity, even through violence. Loyalty to your constituents will be rewarded until every man is a king."
 TEX_peoples_commission:0 "People's Commission"
 TEX_peoples_commission_desc:0 "Inspired by the judicial districts of Louisiana, the president has created a para-legal representative entity called the Peoples Commission. The Peoples Commission is a nonpartisan forum for public discussion that will allow the AFP to directly communicate with the American people and hear issues that politicians will not report on."
 TEX_every_man_a_king:0 "Every Man a King"
 TEX_every_man_a_king_desc:0 "What began as a dream and lifted from a motivational book by Orison Swett Mardin, Every Man a King is now a political reality. It is positive thinking and the end of pessimistic greed that caused the Great Depression that will save America. Following Huey Long's economic and social plans to transform America and rewrite the political landscape."
 TEX_for_the_poor_man:0 "For the Poor Man"
 TEX_for_the_poor_man_desc:0 "Now the president has brought to Congress legislation to furnish a homestead allowance of 1/3rd the average wealth. A guaranteed annual income of $$2000 and old-age pensions is ready to be distributed to loyal Americans. Until such a time when the proper income tax changes are made, these benefits are coming out of the National Treasury."
 TEX_populist_education:0 "Education for the Masses"
 TEX_populist_education_desc:0 "Across this great nation there are millions more children struggling to resume normal life and facing a future no better than that of their parents without education. President Long has approved the bill Congress sped through to rebuild schools and reopen colleges for Americans in need."
 TEX_road_map_for_the_future:0 "Roadmap for the Future"
 TEX_road_map_for_the_future_desc:0 "The expenses the president has taken out for Every Man a King requires a fundamentally different means of tax collection and public financing to sustain itself. Therefore, President Long has laid out a road-map to plan out spending for the next four years of his term and milestones that America should cross."
 TEX_national_youth_adminstration:0 "National Youth Administration"
 TEX_national_youth_adminstration_desc:0 "The orphans of the Civil War need not only education to uplift themselves, but discipline as well. A visit to Boys Town near Omaha Nebraska has inspired President Long to create the National Youth Administration. A work training and activism group for young Americans that gives orphans a place to stay and trains them in important life skills."
 TEX_share_the_wealth:0 "Share the Wealth"
 TEX_share_the_wealth_desc:0 "It has come time for the rich that helped plunge America into civil war to pay. No person will be allowed to accumulate more than 300 times the annual income. Incomes are capped at $$1 million, and inheritances capped at $$5.1 million. President Long will prove the newspapers who decried him wrong."
 TEX_imperial_presidency:0 "Imperial Presidency"
 TEX_imperial_presidency_desc:0 "With traitors uprooted and exposed, public opinion polls show an overwhelming support for President Long's re-election. Unrestrained by pressure to conform or be threatened by members within the AFP, the president has begun what many are calling his 'imperial presidency'. The two-term limit is respectfully discarded until a lesser man is in charge."
 TEX_fire_with_fire:0 "Fight Fire with Fire"
 TEX_fire_with_fire_desc:0 "The ideological fight against the political and social enemies of America has been done thus far with welfare and incentives. Now President Long is ready to pull punches against the social resistance to Share the Wealth. We must use every measure possible to stop the boat of the nation from turning over."
 TEX_perfect_democracy:0 "Perfect Democracy"
 TEX_perfect_democracy_desc:0 "The original Constitution set out to create the perfect union in America. This union failed, America died, but through President Long it was saved. The president and the American people have agreed that the Constitution is now a document to build a more perfect democracy. The uninterrupted will of the American peoples as exerted by its leaders."

### George Van Horn Moseley Path ###
 TEX_the_business_plot:0 "The Business Plot"
 TEX_the_business_plot_desc:0 "In order to keep the reputation of the War Powers Committee away from the public eye, we have chosen to extend the facade of the 'Arsenal of the Republic' into the new America. The saved United States will return to the fundamental values of our Founding Fathers, and clearly say to the world that America is a Republic, not a Democracy."
 TEX_use_the_fbi:0 "Use the FBI"
 TEX_use_the_fbi_desc:0 "J. Edgar Hoover understands the needs of the new American Republic to safeguard against traitors. The cooperation of the FBI is also popularly received as it signals stability. [TEX_use_the_fbi_text] If J. Edgar ever steps out of line, his relationship with Clyde Tolson will be public knowledge."
 TEX_alien_and_sedition_act:0 "New Alien and Sedition Acts"
 TEX_alien_and_sedition_act_desc:0 "One of the most important acts of the early American Republic was the Aliens and Sedition Act passed by President John Adams, a wise statesman. We must revive the Act to protect true Americans from syndicalist infiltrators. Firstly, being a danger to public safety or national integrity is now grounds for imprisonment and deportation."
 TEX_cointelpro:0 "COINTELPRO"
 TEX_cointelpro_desc:0 "The success of the New Aliens and Sedition Act has allowed us to identify several non-political and religious organisations with known syndicalist members. These groups will be monitored under the new COINTELPRO program, a the first fully empowered counterintelligence program capable of monitoring communications between group members."
 TEX_purge_dissidents:0 "Purge Dissidents"
 TEX_purge_dissidents_desc:0 "Through the Aliens and Sedition Act we have gathered a list of known enemies of the War Powers Committee. They are welfare Longists, anti-progress religious fundamentalists, and mutualists. We are prepared to arrest every ground member and have prepared to export certain as-of-yet untouchable politicians who support these dissidents."
 TEX_office_of_policy_coordination:0 "Office of Policy Coordination"
 TEX_office_of_policy_coordination_desc:0 "The Office of Policy Coordination, or OPC, was proposed as a means to influence local politics in our favour through agent provocateurs, small scale sanctions, and directly sabotage. The OPC will enable us to softly muscle out radicals and indignant federalists that wish to re-enter the US government on their terms."
 TEX_the_black_chamber:0 "The Black Chamber"
 TEX_the_black_chamber_desc:0 "Another safety objective is to revitalise the Black Chamber with something Vannevar Bush calls Memex. It is a hypothetical system that would be able to store and transmit microfilm and make information search-able from a station that is connected through telephone wire to other stations. This proposed plan could lead us to a golden age of security."
 TEX_american_nationalism:0 "American Nationalism"
 TEX_american_nationalism_desc:0 "The American Dream, or Creed, or even Ideal is the often-described glue that holds together our national integrity and prevents civil disturbances. The cascade of failure that was epitomised by Hoover and turned over by Huey Long is now fertile for our country to replant American Nationalism."
 TEX_the_american_legion:0 "The American Legion"
 TEX_the_american_legion_desc:0 "The end of Huey Long would have ended in disaster if not for the brave veterans of the American Legion. [TEX_american_legion_text] The American Legion should be empowered to prevent any traitors from threatening our Republic again."

 TEX_nationalize_boy_scouts:0 "Control the Boy Scouts"
 TEX_nationalize_boy_scouts_desc:0 "Patriotic youth organisations have existed in Europe for decades. Our own Boy Scouts of America are an untapped well of support for the country to encourage loyalty in Americans subtlety. The War Powers Committee authorises the appropriation of the Boy Scouts facility to educate and foster true Republicanism."
 TEX_fordism:0 "Fordism"
 TEX_fordism_desc:0 "Although scientific management was not invented by Henry Ford, it was Ford that proved that measuring time spent on work tasks could lead to faster and more efficient time management. To thank our Committee member Ford, we have granted him the intellectual property over the assembly line method, as well as promoted it in publications."
 TEX_american_capitalism1:0 "American Capitalism"
 TEX_american_capitalism1_desc:0 "Our country is a capitalist nation, and through the War Powers Committee we can revitalise the age of progress that dissidents and populists intended to destroy. Through our loyal Congressmen, Business Councils will be formed again in the Capitol, taxes will be lowered, and the stock market will be made safe from terrorism."
 TEX_capitalist_education:0 "Create the ESMWT"
 TEX_capitalist_education_desc:0 "The Engineering, Science, and Management War Training, or ESMWT, is the brainchild of the Department of Commerce to decentralise technological changes. Instead of cooperation that would disrupt competition and give an unfair advantage to certain businesses, this program disburses its findings freely to the public."
 TEX_captains_of_industry:0 "Captains of Industry"
 TEX_captains_of_industry_desc:0 "Without the noble self-sacrifice of the Captains of Industry, America would have been lost. We should push through Congress a new income tax bracket for those earning more than $$10 million dollars annually. With many exceptions designed to give these useful industrialists tax breaks if they are engaged in philanthropy."
 TEX_industrial_security_act:0 "Industrial Security Act"
 TEX_industrial_security_act_desc:0 "The need for work-site security has never been greater. The average working man is besieged by syndicalist infiltrators, Longist provocateurs, and federalist malcontents. We need to authorise the use of strikebreakers and integrate our loyal American Legionaries into the new National Guard so as to quickly respond to industrial sabotage."
 TEX_pass_nira:0 "National Labor Control Act"
 TEX_pass_nira_desc:0 "A permanent solution to the labour crisis has presented itself in the form of then executive order by [Root.GetLeader] to set up a National Labor Control Bureau. The NLRB will remedy unfair labour practices by both unions and business owners. The impartial wording of the agency has received widespread support from third parties."
 TEX_red_scare:0 "Red Scare"
 TEX_red_scare_desc:0 "[TEX_red_scare_text] Public approval for [Root.GetLeader] is at an all-time high."
 TEX_traditional_values:0 "Traditional Values"
 TEX_traditional_values_desc:0 "An address by President [Root.GetLeader] has denounced the changes of the last thirty years as the agenda of foreigners that sought to destroy America's industrious nature. [TEX_tradition_values_text] Nevertheless, the public loves it."
 TEX_republic_without_democracy:0 "Republic without Democracy"
 TEX_republic_without_democracy_desc:0 "The American public is now in agreement that Huey Long's true vision of America was that of a Republic without Democracy. [TEX.GetLeader]'s term has been extended for another four years due to the continued emergency that threatens the American continent. Americanism as the War Powers Committee sees it grows as the term oligarchy loses its stigma."

### Scripted Loc ###
 TEX_american_legion_lindbergh:0 "It was the American Legion under Lindbergh that rose to prevent Pelley from executing his wicked plans."
 TEX_american_legion_moseley:0 "It was the American Legion under Moseley that stood tall when public hysteria grew against syndicalists. It was also the American Legion that convinced Huey Long's Minutemen bodyguards to take that necessary detour."

 TEX_use_the_fbi_lindbergh:0 "We can trust the FBI to weed out traitors wherever they hide."
 TEX_use_the_fbi_moseley:0 "We can trust the FBI to look in all the wrong places for Huey Long."

 TEX_traditional_values_lindbergh:0 "The press is mostly supportive of Lindbergh yet there is a minority that is wary of Lindbergh's anti-Semitism."
 TEX_traditional_values_moseley:0 "The press is divided between those that know [RootGetLeader] as an anti-semite canard and those who truly believe in America."

 TEX_red_scare_lindbergh:0 "After an announcement by the FBI that the Silver Legion has been sufficiently purged and can no longer threaten our Republic, the public has demanded that similar measures should be taken against Socialists to ensure that our Republic will never be in danger ever again."
 TEX_red_scare_moseley:0 "The FBI has announced that after many months of searching for President Long, he can no longer be presumed alive. The uproar against any socialist groups remaining in America is enormous. The War Powers Committee can barely keep up with all the state laws being passed to stop socialism."

### Pelley Path ###
 TEX_mine_have_seen_the_glory:0 "Mine Eyes Have Seen the Glory"
 TEX_mine_have_seen_the_glory_desc:0 "It took many Americans by surprise to hear Huey Long's confession of being a syndicalist broadcast that night. The initial backlash could have ended the brief revolution had the Silver Legion faltered. Thankfully, the American Legion and Prohibition Party had deserted Long after his betrayal of his promises. This is the beginning of a new America."
 TEX_the_silver_legion:0 "The Silver Legion"
 TEX_the_silver_legion_desc:0 "The Silver Legion is currently the unofficial head of the American Legion, with propaganda delivered slowly through agents. This has led to pockets of dissent in some American Legion outposts. We must identify these dissidents and redistribute them to far flung outposts in order to minimise their potential."
 TEX_absorb_the_klan:0 "Absorb the Klan"
 TEX_absorb_the_klan_desc:0 "Hiram Wesley Evans has been officially inducted into the Silver Legion at a mass Klan gathering in the capital today. His word carries weight in the KKK and will be essential to reel in the Klan. We will also require that Klansmen no longer conceal their faces. In order to use the influence of members to the fullest extent."
 TEX_crackdown_on_traitors:0 "Crackdown on Traitors"
 TEX_crackdown_on_traitors_desc:0 "A group of stubborn Klansman that refuse to reveal their names have come to Pelley seeking exception. Our Chief Pelley made an enlightened decision to this issue, and has sent the Klansmen into a Secret Service. With a portion of the Klan still undercover, we will be able to seek out and eliminate those with reservations against us."
 TEX_covenant_sword_and_arm:0 "The Covenant, Sword, and Arm"
 TEX_covenant_sword_and_arm_desc:0 "Members of the Silver Legion in the White Identity Church of Jesus Christ-Christian have reported that many local financial institutions in their area are controlled by syndicalists and foreigners. Since the Legion is overstretched, our Chief Pelley has authorised the Church to appropriate wealth from citizens whether willing or not."
 TEX_camps_for_syndies:0 "Criminalise Syndicalism"
 TEX_camps_for_syndies_desc:0 "The future of Syndicalism and Longism has been decided. Labour re-education and internment camps are authorised by the shell Congress to house suspected syndicalists indefinitely until the national emergency of the Civil War has truly ended. The American Legion has already begun to clear meeting houses and city councils of traitors."
 TEX_forced_labor:0 "Forced Labour"
 TEX_forced_labor_desc:0 "The loss of one hundred thousand people from the labour market has angered what used to be loyal Legionaries. Debates in the once quiet halls of Congress are erupting to demand Pelley find a solution to the lack of able-bodied workers in America. Pelley's solution? Forced labour for traitors at the service of the corporation that is the Commonwealth."
 TEX_jim_crows_america:0 "Jim Crows America"
 TEX_jim_crows_america_desc:0 "The way of life in the South that the northerner Pelley found, that of segregation and state laws that prevented blacks from exercising civil rights, struck Pelley as the true soul of America. Finally, with total control and the world to gain by acting, Pelley has begun to suggest northern states pass Jim Crow laws of their own."
 TEX_protecting_our_race:0 "Revive Nativism"
 TEX_protecting_our_race_desc:0 "The foundations of America as Pelley and Armstrong see it are connected not only to the former nation of Britain, but to Anglo Saxons as a race. An executive act by Pelley has illegalised inter-racial marriage, requiring all marriages to occur in Christian Identity churches, and the Silver Legion itself has been deployed to re-segregate schools."
 TEX_segregation_forever:0 "Segregation Forever"
 TEX_segregation_forever_desc:0 "Our inability to stop protesters from returning each day despite the beatings and the bullets proved to be an intriguing challenge. The Silver Legion has decided to employ an overwhelming alliance to out-shout the dissidents by calling up segregationist organisations in the South and inviting them to the Capital."
 TEX_christian_commonwealth:0 "Christian Commonwealth"
 TEX_christian_commonwealth_desc:0 "Pelley's grand vision of the American Commonwealth is a country free of debt and bonds by turning the entire government into a gigantic corporation. Inalienable rights are given, not promised to native born Americans in the form of stocks that pay annual dividend or 'credits' to citizens that vote on their Silver Legion representative."
 TEX_white_welfare:0 "Common-wealth For Citizens"
 TEX_white_welfare_desc:0 "First order is to determine who is a true natural citizen and deserving of stock in the Common-wealth. They must be able to trace their ancestry to original voters at the time of the American Revolution, or have sworn a new oath the Silver Legion has prepared to dedicate their lives and they dynasty to Christians Identity forever."
 TEX_christian_education:0 "Christian Education"
 TEX_christian_education_desc:0 "Harvard's Divinity School should have been the gold standard for education since its inception. The education of Christians is essential to the Silver Legion's long life, and to do that we should fund divinity schools across the nation in the Harvard Model. Introspection into the secrets of Christianity will stop syndicalist thought."
 TEX_christian_identity:0 "Christian Identity"
 TEX_christian_identity_desc:0 "What began as an offshoot of Anglo-Israelism in Canada has grown into a concrete political and social doctrine under the Pelley-Armstrong line. Christian Identity envisions a union of German-Assyrians, Afro-Americans, Socialists, Jewish people, and Catholics that are all in a confederation against them. Now the public shall know of this danger."
 TEX_church_and_state:0 "Church and State"
 TEX_church_and_state_desc:0 "There are implicit religious values within America that only the Silver Legion can see. It is obvious to the Silver Legion and the Pelley-Armstrong line that America was meant to be ruled by only pious Protestant Christians. Therefore, Chief Pelley has recognised Christianity as the official religion of the American Commonwealth."
 TEX_christian_service_brigade:0 "Christian Service Brigade"
 TEX_christian_service_brigade_desc:0 "What began as a volunteer organisation for young boys during the Civil War has now become a nationally funded organisation, The Christian Service Brigade. Founder Joseph Coughlin was attracted to the Pelley-Armstrong line. Subsequent years have seen the group take in war orphans and given them a father figure in the Silver Legion."
 TEX_citzens_council:0 "White Citizens Council"
 TEX_citzens_council_desc:0 "The legacy of civil disobedience that shook the 1930s has stayed with the members of the White Citizens Council. The White Citizens Council has taken up the torch to intimidate voters and discourage citizen stockholders meetings from pushing for integration. Pelley has subtlety increased the common share of the White Citizens Council in response."
 TEX_christian_work_ethic:0 "Christian Work Ethic"
 TEX_christian_work_ethic_desc:0 "With the advent of the Commonwealth, there begins a split in work ethic across the nation that the Silver Legion did not intend. Blue Laws that used to allow Christian time off of work to go to church are being revoked as by those who do not value the morals of the nation. We must bring Blue Laws back."
 TEX_america_is_born_again:0 "America is Born Again"
 TEX_america_is_born_again_desc:0 "Many doubted the ability for the Silver Legion to succeed Huey Long, but those that took the risk are now enjoying the fruits of America's credit system and renewed faith. Huey Long's legacy is that of blindness and deception that gave way to Pelley's truth. What remains to be seen is what the foreign conspirators will do next."

### Reconstruction ###
 TEX_rebuilding_the_country:0 "Rebuilding the Country"
 TEX_rebuilding_the_country_desc:0 "A long struggle to push through the Federalist and Syndicalist forces in America has left the victorious Union State economically drained. The hand that unifies the country can either promote deficit spending regime, or an austere policy that limits direct intervention in the market."
 TEX_national_recovery:0 "National Recovery Administration"
 TEX_national_recovery_desc:0 "The NRA emphasises the use of public domain and work-living units instead of 'cut throat competition' of regular contract work. Workers in the NRA will receive the benefit of a minimum wages and price-controlled work environments in constant to the old Company Store model."
 TEX_public_works:0 "Public Works Administration"
 TEX_public_works_desc:0 "The ability to generate electricity, transport water, and ensure safe and efficient travel was lost during the civil war, but the Public Works Administration will fix all that. It is a fund that will ensure contractors pay their employees fairly."
 TEX_research_projects:0 "National Education Administration"
 TEX_research_projects_desc:0 "In the wake of the collapse of the CSA, the National Education Association has folded and its members dispersed. With most teachers being apolitical and the union never being able to exert much partisan power over them, it makes a strong candidate for rehabilitation by the new American government."
 TEX_civil_works_adminstration:0 "Civil Works Administration"
 TEX_civil_works_adminstration_desc:0 "As a nation, America lost a great deal of its labour supply to fighting and the poverty of the disorganised Federalists. The leader has pushed an executive order authorising the creation of an agency to employ manual labourers fill out the spaces in employment for NRA projects."
 TEX_the_ccc:0 "Civilian Conservation Corps"
 TEX_the_ccc_desc:0 "The damage done to America by the civil war has been considerable, and even approaching the idea of reconstruction seems like an insurmountable problem. An idea has been floating around the capital of establishing a public body to oversee not only the reconstruction effort but looking into how to rebuild a better America once that project is complete."
 TEX_rural_electrification:0 "Rural Electrification"
 TEX_rural_electrification_desc:0 "The electricity network throughout the country has regressed to that of the 1910s. This is Un-American and we need to ensure that our constituents can be properly informed about our nation's glory."
 TEX_the_aaa:0 "Agricultural Adjustment Act"
 TEX_the_aaa_desc:0 "Newspaper stories during the hysteria of '36 were filled with horror stories of farmers burning rotting crops due to being unable to sell excess while city ghettos starved. Our solution to this is the Agricultural Adjustment Act, to create a policy on crop conservation."
 TEX_farm_security_administration:0 "Farm Security Administration"
 TEX_farm_security_administration_desc:0 "Sharecroppers and tenant farmers make up a significant portion of our constituency, especially in the core power of the South. We must extend a credit program with very low interest rates to farmers who apply to resettle land, especially land in the old Steel Belt."
 TEX_begin_reconstruction:0 "Begin Reconstruction"
 TEX_begin_reconstruction_desc:0 "The civil war has blasted our country to pieces. Large parts of the rural country are naught but mud and ashes, while countless cities have been reduced to smouldering rubble. We shall set to work developing new housing and infrastructure as soon as possible."
 TEX_harsh_reconstruction:0 "Punish the Corrupt and Treacherous"
 TEX_harsh_reconstruction_desc:0 "Congress has sided with us in condemning these companies that betrayed the American people. Lists of majority shareholders in traitorous companies have been seized and the executive officers of companies that have exploited workers behind the facade of government are now on trial."
 TEX_reconciliation:0 "Reconciliation"
 TEX_reconciliation_desc:0 "Congress finally won out against the executive branch, and has decided not to bring charges against seditious companies. Executive officers were pressured to resign in order for their company to be re-listed however, but ultimately the shareholders are deemed innocent of wrongdoing."
 TEX_military_industrial_complex:0 "Military-Industrial Complex"
 TEX_military_industrial_complex_desc:0 "Constraints imposed by the poor state of the American treasury and the weak strength of the dollar has been made known to Congress, who has devised a new plan for recovery based on cooperation with private enterprise."
 TEX_coprotate_militarism:0 "Corporate Alliance"
 TEX_coprotate_militarism_desc:0 "The old bureaucratic system of time-based seniority pales in comparison to scientific management as proposed by Fredrick Taylor. We need the expertise of business professionals within Congress, in order to secure an alliance with the corporate infrastructure in America."
 TEX_business_subsides:0 "Loosen Regulations"
 TEX_business_subsides_desc:0 "The dual-layered federal government system had allowed for at times very loose regulations on workspace practice, depending on the state. In order to leverage this inherent balance in our government, we must allow businesses both large and small to thrive."
 TEX_building_grants:0 "Building Grants"
 TEX_building_grants_desc:0 "Smaller townships across America have no recourse if their need is slightly less than the threshold for contract work. Our remedy is a Building Grant program based off of the Ford Foundation. This allows communities to show proper need and return on investment for contract work."
 TEX_banking_act:0 "Corporate Militarism"
 TEX_banking_act_desc:0 "Many businesses closed or were temporarily forced to leave America when union activity reached a pitched frenzy. There must be a show of strength to prove that America is now safe. We shall offer surplus military goods to companies looking to relocate back into 'dangerous' areas."
 TEX_military_factories:0 "Military Factories"
 TEX_military_factories_desc:0 "Munitions factories and armouries are reporting a large loss of stock to theft as well as difficulty competing with foreign competition. We can fix the first without infringing on the Second Amendment with a tariff on imported arms."
 TEX_american_business_is_business:0 "American Business is Business"
 TEX_american_business_is_business_desc:0 "As most of Congress is fiscally conservative, it was easy to pass laws reorganising the newly named National Reserve to stop deflation. We must lower the money supply and remove illegal currency from circulation or else our buying power will never recover."
 TEX_create_esmwt:0 "Research Investments"
 TEX_create_esmwt_desc:0 "As we revitalise research labs and think tanks across the nation, we have also begun to spread highly rewarding research grants that have laid dormant during the Civil War. Privately funded or philanthropically created universities are given priority to receive grants from the government."
 TEX_reconstruction_is_over:0 "Reconstruction is Over"
 TEX_reconstruction_is_over_desc:0 "The course of reconstruction has revealed the true ideological basis for why Hoover was unable to fix the economy. The wiser constituents of these windbags have largely voted them out by now, as the GDP rises and the American standard of living rises and even exceeds pre-war levels."

