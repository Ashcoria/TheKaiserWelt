###################################

 TEX_From_a_Militia_to_a_force:0 "From a Militia to a Fighting Force"
 TEX_From_a_Militia_to_a_force_desc:0 "So far the only force the Kingfish has commanded have been small-time militias in urban environments. With the advent of the civil war, many generals and army groups have 'deserted' to join the real American government, and adapting our previous forces and hierarchy to these newcomers should be our priority."
 TEX_Patton_Plan:0 "Patton Reform Plan"
 TEX_Patton_Plan_desc:0 "Citing our outdated army organisation, General Patton has approached us with a reform plan. Insisting that a strong offensive thrust is the best way of defending our lands from the corrupt Feds and treacherous Reds, his plan would see us orient our industry towards the rapid motorisation our forces. While his harsh methods have their critics, no one's doubting the results he'll bring when on the offensive."
 TEX_Moseley_Plan:0 "Moseley Reform Plan"
 TEX_Moseley_Plan_desc:0 "Given how outdated the Army organisation had become, General Moseley has approached us with a reform plan. He has put forward a hierarchical reorganisation from top to bottom, the expansion of old army bases to train officers and a focus on centralising the command chain. He has requested the Kingfish for a carte blanche to carry out his plan and bring our army up to standard."
 TEX_Devers_Plan:0 "Devers Reform Plan"
 TEX_Devers_Plan_desc:0 "Given how outdated the Army organisation had become, General Devers has approached us with a reform plan. He has put forward that victory will require the South's industry to adapt to the needs of the artillery branch which shall lead the way to defeat the traitors in the North. While there are sceptics among the government, his proposition should nevertheless be considered."
 TEX_logistics_management_expertise:0 "Logistics Management Expertise"
 TEX_logistics_management_expertise_desc:0 "During the Interwar, Moseley was put as assistant to General Dawes in the Bureau of Budget, and that has taught him quite a lot about logistical placement priority. This knowledge shall prove invaluable for us, as our forces are stretched, and our supplies are severely limited."
 TEX_expand_Fort_Benning_for_Training:0 "Expand Fort Benning for Training"
 TEX_expand_Fort_Benning_for_Training_desc:0 "Fort Benning has served our nation faithfully since its foundation in 1909, and its importance continues to grow by the day. Being the home of the United States Army Infantry School, an expansion of Fort Benning could provide us with better room for our new officer recruits, and in turn, provide us with better officers both on the short and long term."
 TEX_joint_chiefs_of_staff:0 "Joint Chiefs of Staff"
 TEX_joint_chiefs_of_staff_desc:0 "The disputes common in the Federal inter-service politics persist in our own government. In order to avoid this interdisciplinary contention from spilling over, we must ensure that all our Chiefs of Staff are given equal attention."
 TEX_improve_artillery:0 "Improve Our Artillery"
 TEX_improve_artillery_desc:0 "The South's Artillery industrial output is subpar at best with the rest of the nation. In order to catch up, new artillery drafts improving their range and reload speed will enable our artillery to strike faster and strike harder than our enemy's."
 TEX_Assembly_line_modifications:0 "Assembly Line Modifications"
 TEX_Assembly_line_modifications_desc:0 "With the new designs already in the assembly line, one of our designers pointed out that several pieces needed for the assembly could be streamlined with more easily accessible parts, and has proposed these to be approved to enter mass production and for our artillery assemblies to use them."
 TEX_weapons_manufacturers:0 "Firearms Manufacturers"
 TEX_weapons_manufacturers_desc:0 "The small arms industry is in dire need of reform. In spite of the national emergency, independent contractors continue to waste money researching civilian firearms. A restriction on big game hunting later, and some manufacturers are beginning to focus on military arms."
 TEX_walkie_talkies:0 "Walkie Talkies"
 TEX_walkie_talkies_desc:0 "Usually military equipment has strong names. Walkie Talkie? How did that slip through the system? Our generals claim that this new untethered communication device will enable our troops to speak effectively when they're in the field. And we called it Walkie Talkie?"
 TEX_industrial_contacts:0 "Industrial Contacts"
 TEX_industrial_contacts_desc:0 "Private enterprise has become an undeniable part of our military industry. It is time we draw up contracts and see what they can do to help us."
 TEX_auto_industry:0 "American Automobile Industry"
 TEX_auto_industry_desc:0 "Since the invention of the Automobile, it has been taken up with earnest by the people of America. While most of the factories for cars are in the north where the syndicalists are running things. However, Henry Ford has moved south, so we should encourage other companies to follow in his footsteps."
 TEX_focus_on_concentration:0 "Focus on Fire Concentration"
 TEX_focus_on_concentration_desc:0 "Force Concentration has been an invaluable tactic for every commander since the times of the Roman Legions. Given our nation's limited resources when fighting against the traitors of America, we should once again reconsider this strategy for our artillery, concentrating it on specific sectors to achieve breakthroughs for our infantry to take advantage of."
 TEX_tank_commission:0 "Tank Commission"
 TEX_tank_commission_desc:0 "It is imperative that we use the information from our battles to design better tanks. The enemy has shown a surprising speed in enlarging their sheer size to meet our armour upgrades."
 TEX_motorize_the_men:0 "Motorise the Men"
 TEX_motorize_the_men_desc:0 "Patton's plan require that our tank's breathroughs are accompanied by waves of motorised infantry able to quickly flank the enemy positions and cut them off from reinforcements as our infantry cleans up the pockets."
 TEX_streamline_tank_production:0 "Streamline Tank Production"
 TEX_streamline_tank_production_desc:0 "Tanks are fairly complex machines to produce, and this has caused severe supply issues at the front, as every tank that is disabled or breaks down means weeks if not months of waiting for the tank crew to be back into action again. In order to solve this, we shall streamline tank production so that our crews may stay in combat, and have a replacement waiting in case anything goes wrong."
 AUS_focus_on_swiftness:0 "Focus on Swiftness"
 AUS_focus_on_swiftness_desc:0 "Modern Warfare has come a long way since the trenches that once plagued the Western Front. Fast advances with tanks followed by motorised units is now not a dream but a necessity of a successful fighting force and as such, our nation's army should be at the forefront of this development."
 TEX_draw_a_new_war_plan_white:0 "Draw a New War Plan White"
 TEX_draw_a_new_war_plan_white_desc:0 "While we have seized copies of the original draft of War Plan White, it is unfortunately useless for our purposes as it details how to supply and defend areas near Washington and the Midwest, not how to take back our nation from a southern stronghold. However, with the knowledge of this plan, and our capable commanders, we can draft a new version of it, one that accounts for our new 'circumstances'."
 TEX_focus_on_command:0 "Focus on Command"
 TEX_focus_on_command_desc:0 "Our enemies in the civil war can be described simply as disorganised and demoralised militias with occasional remnants of the former Army presenting any real resistance. If we wish to prevail against them, then we should make our own army be an example of strong organisation and cohesion."
 TEX_take_the_fight_abroad:0 "Take the Fight Abroad"
 TEX_take_the_fight_abroad_desc:0 "With our victory at home, we now have to prepare to take the fight to whatever shore we need to take, to whatever mountain we have to cross and against whatever foe we need to face."
 TEX_increase_military_spending:0 "Increase Military Spending"
 TEX_increase_military_spending_desc:0 "The Civil War devastated the American Civilian industry, but has made the Military Industry quite a profitable enterprise. While the Civil war may be over, America still has enemies to fight and wars to win, and as such keeping the Civil War military spending and expanding upon it is on our best interests."
 TEX_military_research:0 "Military Research"
 TEX_military_research_desc:0 "After so many decades of isolation and the devastation of the civil war, our nation lacks the capacity for military research and development of the other great powers of the world. Let us begin to remedy this unfortunate reality."
 TEX_new_arms_factories:0 "New Arms Factories"
 TEX_new_arms_factories_desc:0 "The main trouble with creating a military industry is that facilities under our control were already reduced from the Great Depression to reduce redundancies. We have had to expand facilities and repurpose old buildings in order to manufacture parts needed for heavy weapons in our territory."
 TEX_war_bonds:0 "War Bonds"
 TEX_war_bonds_desc:0 "Funding the war effort will require more than victory gardens and volunteer-ism. Liquid assets are in short supply, especially with our economic programs ongoing. We can capitalise on public trust and implement War Bonds as most other free nations do."
 AUS_new_army_goes_rolling_along:0 "'This We'll Defend'"
 AUS_new_army_goes_rolling_along_desc:0 "Our New Army has readopted the old motto used by our fore-fathers who took up arms to defend our great nation. Like them before our team, now it is time for us to fight for America in an ever changing world, be it at home or abroad."
 TEX_army_bonus_bill:0 "Army Bonus Bill"
 TEX_army_bonus_bill_desc:0 "Combat hardens boys into men and men into solid steel - unshakeable pillars of Americanism. Only a fool would leave veterans such as these by the wayside. By paying generous additional bonuses to combat veterans predicated on continued upstanding citizenry and especially involvement in our military research apparatus, perhaps we can at last truly harness their potential."
 TEX_new_weapons:0 "New Weapon Designs"
 TEX_new_weapons_desc:0 "The army is reporting that our infantry weapons are insufficient to deal with both close range automatic fire and long range sharpshooters. These gaps will take more lives if we are unable to fill the need as soon as possible."
 TEX_army_ranger_corps:0 "Expand the Army Ranger Corps"
 TEX_army_ranger_corps_desc:0 "Fort Benning, Georgia has been home to some of the most resourceful soldiers of the early stages of the civil war. Training Regiments to acclimatise soldiers into new environments will enable American soldiers to survive in the hostile world we find ourselves in."
 TEX_reverse_war_plan_white:0 "Reverse War Plan White"
 TEX_reverse_war_plan_white_desc:0 "Thanks to our generals, we have managed to obtain copies of War Plan White which would've been used against us. While we can't prevent the Army from reorganising their logistics, we can however predict their advances, reinforce weak points and come up with ways to deceive Washington now that they think they've got used sized up."
 TEX_the_cavalry_of_tomorrow:0 "The Cavalry of Tomorrow"
 TEX_the_cavalry_of_tomorrow_desc:0 "Patton has long been a cavalry officer and he has designs and plans to transform motorised and tanks into a modern form of Cavalry. Working closely with the government, the military, Henry Ford and other Industrialists, we can make this plan a reality."
 TEX_top_of_the_line_artillery:0 "Top-Notch Artillery"
 TEX_top_of_the_line_artillery_desc:0 "Lighter power, stronger hulls and new types of detonation equipment will enable our artillery to break any bunker. We must expedite their development if we are to break the enemy."
 TEX_coordinated_fire:0 "Coordinated Fire"
 TEX_coordinated_fire_desc:0 "Gone are the days of rhythmically timing artillery shots according to your orders. A better human motion system that times movement will enable us to coordinate fire at an schedule necessary."

#############
##Air Force##
#############
 TEX_air_force_reform:0 "Formation of an American Air Force"
 TEX_air_force_reform_desc:0 "With the ongoing debate in the US Army spanning for nearly two decades continues still, the air corps officers that defected to our side have promised us great results if we separated the air branch from the army. With the Kingfish's blessing the patriotic United States Air Force shall be formed, and will have to decide its future plans."
 TEX_expand_ACTS:0 "Expand the Air Corps Tactical School"
 TEX_expand_ACTS_desc:0 "We are lucky enough that the American Army in the past relegated air officer training to the deep South, as we now possess access to the instalations and officers from the Air Corps Tactical School in Maxwell Field, Alabama. However, in order to surpass the School set up in Langley Field in Virginia, we will need to expand on our instalations."
 TEX_fighters:0 "Fighter Development"
 TEX_fighters_desc:0 "American fighter projects were halted during the 1920s due to a lack of funding from the government, leading to a disadvantage in fighter development. We must close this gap by funding design contests among different companies with the prize being obtaining a very profitable production contract for the plane that may outperform our enemy's."
 TEX_le_may_reform:0 "LeMay Reform Plan"
 TEX_le_may_reform_desc:0 "Curtiss LeMay has managed to reach the higher echelons of command recently, due to a mix of nepotism and skill, and has proposed a bold plan of reform. Since the Air Force isn't meant to complement the army, he has proposed that the air force should strike at the heart of our enemies and cripple their industries of war. While his theoretical approach is sound, the final decision rests with the government."
 TEX_air_field_expansion:0 "Air Field Expansion"
 TEX_air_field_expansion_desc:0 "There are thousands of acres of flat land across our nation, just waiting to be covered with tarmac and freshly produced, state-of-the-art planes. Let's not keep them waiting a moment longer!"
 TEX_naval_bombers:0 "Naval Bomber Development"
 TEX_naval_bombers_desc:0 "With the shortcomings of our navy for protecting our shores, the air force has the duty to also protect the shores of our nation for whatever cost against any enemy who dare set foot in our homeland. As such, we will seek to complement the Navy's patrols with naval bombers scouting and intercepting any vessels whenever our fleet is too spread out or too far away to do so."
 TEX_Weyland_plan:0 "Weyland Reform Plan"
 TEX_Weyland_plan_desc:0 "Otto P. Weyland has managed to reach the higher echelons of command recently, due to a mix of both nepotism and skill, and has proposed a reform plan which is clearly welcomed by the army leadership. In his view, the Air Force's role in war should be to support the army's advances via close air support. While his theoretical approach is sound, the final decision rests with the government"
 TEX_bombers:0 "Bomber Development"
 TEX_bombers_desc:0 "Bombers, although a terror to behold, will enable us to project our power overseas. Our secret project also hinges on effective and safe bombers to deliver their secret payload."
 TEX_radar:0 "R.A.D.A.R. Development"
 TEX_radar_desc:0 "RADAR, the top-secret technology to detect air movement will allow our sky watchers to rest easy at night."
 TEX_screaming_eagles:0 "'Screaming Eagles' Program"
 TEX_screaming_eagles_desc:0 "With the ever growing presence of our air force and ever growing needs of the battlefield, a question has arisen between our army and air force officers: Could it be possible to combine the two to transport troops behind the battlefield in a manner that may change the face of the battle? In order to prove or disprove this theory, an experiment shall be undertaken."
 TEX_rule_the_skies:0 "Rule the Skies"
 TEX_rule_the_skies_desc:0 "Off we go, into the wild blue yonder, flying high into the sky. Our Air Force shall be the world's most advanced, and nowhere will be out of our reach."
 TEX_CAS_focus:0 "Close Air Support Model Development"
 TEX_CAS_focus_desc:0 "The Army's request for more ground support while traversing the trenches our enemies have erected. As an equal partner the Air Force approves this request."
 TEX_CAS_doctrine:0 "Air-to-Ground Combat Coordination Exercises"
 TEX_CAS_doctrine_desc:0 "In order to come out into the battlefield with an effective CAS air force, we first need to practice the basics of this relatively new concept of warfare."
 TEX_flexible_bombers:0 "Flexible Bomber Development"
 TEX_flexible_bombers_desc:0 "Since our air force has the task of supporting the army, the bombers of our force will have to adapt to a variety of roles, both as close air support as well as disrupting enemy supplies and comunications in the rear during a battle and we should encourage the development of planes that may fulfil these roles."
 TEX_combined_arms_offensive:0 "Combined Arms Offensive"
 TEX_combined_arms_offensive_desc:0 "While our air officers stand at the ready, an issue has arisen once more that impedes the progress of our force: Army officers don't exactly know how to exploit our air power to its fullest potential. As such, we shall have to teach them to coordinate both their infantry and mechanised vehicles with our planes in order to create unstoppable offensives."
 TEX_strat_bomber_development:0 "Strategic Bomber Development"
 TEX_strat_bomber_development_desc:0 "With the objective of our air force clear, we can focus on making bombers for the specific task of obliterating our enemy's industry."
 TEX_cult_of_aviation:0 "Cult of Aviation"
 TEX_cult_of_aviation_desc:0 "Ever since the first flight of the Wright Flyer in Kitty Hawk, Americans have been fascinated with aircrafts. We should exploit this fascination and turn our air force into a source of pride for our nation."
 TEX_long_range_interceptors:0 "Long Range Interceptors"
 TEX_long_range_interceptors_desc:0 "While fighters can secure the skies above the battlefields, the battle at the enemy's doorstep is usually too far away for them to step in to protect our bomber wings from the enemy fighters. To counter this, we have managed to create and improve heavier designs with longer to have bigger agility to stand a chance in air-to-air combat, and further investment in this area may yield great benefits."

### Navy Path ###
 TEX_navy:0 "American Navy"
 TEX_navy_desc:0 "Only a few ships, and even fewer sailors, remained loyal to the American people. We need to take stock of our maritime situation."
 TEX_great_white_fleet:0 "Great White Fleet"
 TEX_great_white_fleet_desc:0 "The Great White Fleet was the height to American naval power. We should look back at it for inspiration. A great fleet of battleships and dreadnoughts will ensure we always have naval superiority."
 TEX_protect_american_trade:0 "Protect American Trade"
 TEX_protect_american_trade_desc:0 "Trade is the lifeblood of America. We should focus our naval doctrine on making sure that it is protected from enemy raids."
 TEX_carriers:0 "Carrier Fleet Project"
 TEX_carriers_desc:0 "Carriers are the wave of the future. We should invest in their research and construction to better project naval power."
 TEX_battleships:0 "Battleship Research"
 TEX_battleships_desc:0 "Battleships are the king of the high seas. We should start research into new models with bigger guns and better air protection."
 TEX_battle_cruisers:0 "Battlecruiser Research"
 TEX_battle_cruisers_desc:0 "Battlecruisers present a middle balance between heavy battleships and faster cruisers. We should ensure we have some in our navy."
 TEX_coast_guard:0 "The Coast Guard"
 TEX_coast_guard_desc:0 "Restoring the Coast Guard will ensure that trade moves smoothly, criminals are stopped at sea, and those in danger are rescued."
 TEX_light_cruisers:0 "Light Cruiser Development"
 TEX_light_cruisers_desc:0 "Lighter cruisers are important in anti-air operations, as well as attacking enemy destroyers and submarines. We should ensure our navy has a handful of these in order to stay balanced."
 TEX_naval_aviation:0 "Naval Aviation"
 TEX_naval_aviation_desc:0 "Naval aviation is the future of warfare on the high seas. We should ensure that our air designs are capable of being launched from carriers and destroying the enemy fleet without even endangering our own."
 TEX_expand_dockyards:0 "Expand Dockyards"
 TEX_expand_dockyards_desc:0 "Our dockyards are somewhat inadequate to fight a war on their own. We need to ensure that new naval production facilities are constructed to support the war effort."
 TEX_submarine_development:0 "Submarine Development"
 TEX_submarine_development_desc:0 "Submarines allow us to wreak havoc on enemy shipping and heavy ships. We should ensure that our designs stay up to date against enemy destroyers and anti-submarine tactics."
 TEX_liberty_ships:0 "Liberty Ships"
 TEX_liberty_ships_desc:0 "Our shipyards, previously dedicated to commercial shipping, can easily be converted to produce massive numbers of convoys to supply our allies around the world."
 TEX_maritime_industry:0 "Maritime Industry"
 TEX_maritime_industry_desc:0 "Our maritime tradition remains strong. We can leverage the commercial shipping industry to help our struggling democracy to survive."
 TEX_new_admirals:0 "New Admirals"
 TEX_new_admirals_desc:0 "Many admirals deserted to the traitors to the east. We should train a new generation of naval leaders to ensure our continued maritime dominance."
 TEX_life_at_sea:0 "Create the WAVES"
 TEX_life_at_sea_desc:0 "Women can serve many auxiliary roles in the navy, freeing up men for combat duty. While this might be socially controversial, it will significantly help the war effort."
 TEX_marine_corps:0 "Expand Marine Corps"
 TEX_marine_corps_desc:0 "The Marine Corps was the epitome of American power projection around the globe. From the shores of Tripoli to the halls of Montezuma, the Marines were always there. We should ensure they have modern equipment and training."
 TEX_naval_training:0 "Naval Training"
 TEX_naval_training_desc:0 "While the Naval Academy in Annapolis was destroyed in the fighting of the Civil War, we still have plenty of facilities able to train a new generation of naval leaders and sailors."
 TEX_urban_warfare:0 "Expand the Marine Corps"
 TEX_urban_warfare_desc:0 "We need to enlarge the Marine Corps, and ensure that they are able to project our power around the globe."
 TEX_coastal_bunkers:0 "Semper Fi"
 TEX_coastal_bunkers_desc:0 "Semper Fidelis means 'always loyal'. The Marine Corps will always be a bastion of American liberty and democracy, and help spread these freedoms around the world."
 TEX_america_rules_waves:0 "America Rules the Waves"
 TEX_america_rules_waves_desc:0 "Following our extensive investments into naval research and construction, we have regained our place as one of the world's leading naval powers. Anchors away!"

### Foreign Policy Path ###
 TEX_back_in_business:0 "Back on the World Stage"
 TEX_back_in_business_desc:0 "Now that our position as a world power has been restored to us, it is time to figure out where we fit into the scheme of things."
 TEX_manifest_destiny:0 "Manifest Destiny"
 TEX_manifest_destiny_desc:0 "Our place in the world is not with the Old World - America was meant to rule North America, and so it shall!"
 TEX_new_world_power:0 "A New World Power"
 TEX_new_world_power_desc:0 "Ours is the right to assume a place of dominance in the New World, as masters of the West and the guardians of western freedom."
 TEX_claim_canada:0 "Claim Canada"
 TEX_claim_canada_desc:0 "Our northern neighbours did not successfully unchain themselves from British dominance, but we intend to come to their rescue. They should have joined the Union back when we claimed our independence, and now we shall rectify that mistake."
 TEX_claim_mexico:0 "Secure Mexico"
 TEX_claim_mexico_desc:0 "We cannot afford to allow our southern neighbours to remain independent - they must be brought under our protection, so that America's borders may be fully secure. They may not thank us yet for this act of charity, but they will in time."
 TEX_new_world_guardian:0 "Guardian of the New World"
 TEX_new_world_guardian_desc:0 "Now that Canada and Mexico are under our domination, we can turn our eyes to the rest of North and South America, rooting out syndicalism wherever it has taken root."
 TEX_pax_americana:0 "Pax Americana"
 TEX_pax_americana_desc:0 "The great struggle of this continent is now over, and a new sense of wholeness has come. Economic cooperation and social order will now reign and another great ambition of America's is complete."
 TEX_enter_the_fray:0 "Enter the Fray"
 TEX_enter_the_fray_desc:0 "America belongs on the world stage, and while we are hesitant to be drawn into foreign alliances we will not hesitate to use our military might to stamp out threats around the world that will eventually find us."
 TEX_arsenal_of_america:0 "Arsenal of America"
 TEX_arsenal_of_america_desc:0 "The Good Neighbor Policy necessitates an internal program to ready arms for future conflicts. This Arsenal of America, as the President calls it, will enable us to supply war material to even the hardest to reach places on other continents in service of fighting tyranny and Syndicalism."
 TEX_longer_reach:0 "Longer Reach"
 TEX_longer_reach_desc:0 "If we are to project our power onto the rest of the world, we must achieve the ability to do so through our naval power."
 TEX_on_the_beach:0 "On the Beach"
 TEX_on_the_beach_desc:0 "Our enemies must fear American soldiers landing on their shores, and to that end we must work to ensure that we have the skill and power to take advantage of our longer reach."
 TEX_working_with_allies:0 "Working with Our Allies"
 TEX_working_with_allies_desc:0 "American expertise must be put at the disposal of our allies - or, at least, the enemies of our enemies. If they fight better, than together we stand a chance of victory."
 TEX_american_century:0 "The American Century"
 TEX_american_century_desc:0 "The great ideological struggle for world peace has established the explicit power of the American industry and economy. America is essential to victory over tyranny and Syndicalism and will be essential in preserving world peace should we succeed."
 TEX_fortress_america:0 "Fortress America"
 TEX_fortress_america_desc:0 "America has been through hell, and the time has not yet come for us to become embroiled in foreign difficulties. We must look to our home, ensure it is in order, and defend our walls should enemies come knocking on our doors."
 TEX_man_the_walls:0 "Man the Walls"
 TEX_man_the_walls_desc:0 "The first step in our defence must be to ensure our walls are well-guarded. The world should fear American military might, but only if they choose to engage us."
 TEX_business_of_neutrality:0 "Business of Neutrality"
 TEX_business_of_neutrality_desc:0 "Neutrality has its benefit in that our enemies are few, and thus our trading partners plentiful. If America is to build itself into a true world power, we must do so on the back of the mighty American dollar."
 TEX_look_inward:0 "Looking Inward"
 TEX_look_inward_desc:0 "Never again should America face instability and the threat of civil war. We must look inward, and deal with our internal troubles, rather than gazing out to places Americans don't belong."
 TEX_leap_forward:0 "America Leaps Forward"
 TEX_leap_forward_desc:0 "With our efforts consolidated and our focus clear, together the United States can leap forward into the coming century - well ahead of the rest of the world."
 TEX_peace_at_last:0 "Peace at Last"
 TEX_peace_at_last_desc:0 "Our efforts have borne fruit, and at last America knows the true peace that strength and sacrifice can bring."

### internal conflict stuff ###

 unionstate.1.t:0 "The American Legion Appointment"
 unionstate.1.d:0 "With the end of the civil war comes a vacancy in the ever important position of the American Legion's National Commander. This last title holder, Smedley Butler, had foolishly sided with the syndicalists. Whomever taken this position will symbolically represent the veterans of the United States military in society, and thus our choice is important. The most common name floated up is General George Moseley, though his anti-semitism does dissuade some from his nomination. Huey Long also believes that his friend and ally Fox Conner, who introduced Patton to Huey's cause, should have the position. William Pelley's name has also been placed onto our desk several times despite the door being locked. Who shall be appointed?"
 unionstate.1.a:0 "Appoint Fox Conner."
 unionstate.1.b:0 "Appoint George Van Horn Moseley."
 unionstate.1.c:0 "Appoint William Pelley."

 unionstate.2.t:0 "The Business Plot Exposed"
 unionstate.2.d.huey:0 "Fox Conner has come rushing to Huey Long interrupting one of his meetings as he delivers an important message for the Kingfish. It seems that the War Powers Committee have been looking to the American Legion to try and get support to overthrow him. This news first makes the room fall silent and then anger from Long who orders the arrest of all the traitors to America. The gang, now known as the Business Plot, is due to appear at trial shortly."
 unionstate.2.d.pellley:0 "Pelley has come rushing to Huey Long interrupting one of his meetings as he delivers an important message for the Kingfish. It seems that the War Powers Committee have been looking to the American Legion to try and get support to overthrow him. This news first makes the room fall silent and then anger from Long who orders the arrest of all the traitors to America. The gang, now known as the Business Plot, is due to appear at trial shortly."
 unionstate.2.a:0 "Arrest the plotters."

 unionstate.3.t:0 "A Special Session of Congress"
 unionstate.3.d:0 "A rapid fire session of Congress under Huey Long has been able to pass several enabling acts thus far. Exhausted by dictating President Long's orders, allies within the Prohibition Party and old Democrats have come today to deliver a more radical proposal for their constituents. Pork barreling together is a bill for veteran back pay, and a proposal for the Prohibition Amendment. Prohibition is popular with conservative protestants in the South, but is seen as tyrannical by the so-called Wet States in the North and West. Unfortunately, the big tent politics of the AFP mean these bills can only pass together or not at all. The final decision lies with Huey Long."
 unionstate.3.a:0 "Pass the bills."
 unionstate.3.b:0 "Do not pass the bills."

 unionstate.4.t:0 "A Midnight Dinner"
 unionstate.4.d:0 "After a dinner in Washington D.C., President Huey Long has disappeared along with his limousine and several of his armed guards. The disappearance was not noted until nine the next morning, and by then the newspapers had already begun spinning a story about syndicalist plotters. The Secret Service, having been decimated by the war, must seek the aid of the FBI if they are to ever find President Long alive. American Legion national commander, George Van Horn Moseley, has announced he will guide the country until a proper leader is found, ensuring syndicalism is uprooted from the country. Congress has called an emergency session to deal with succession, as kidnapping has no proper recourse in the Constitution."
 unionstate.4.a:0 "The syndicalists shall not get away with this!"

 unionstate.5.t:0 "One Wild Night"
 unionstate.5.d:0 "After a particularly fiery night of speeches at the Silver Legion's new capital city outpost, William Dudley Pelley has rallied his Legion in favour of murder. An armed march occurred that night towards the Presidential Mansion, with open intention to kill President Long. Thankfully Pelley had underestimated the support Huey had from the people of the Capital city, and a firefight had broken out in front of the Second Civil War Memorial. Pelley's men folded quickly to reinforcing Minutemen, some of whom recognised Silver Legion traitors as their old comrades. By dawn, surviving Silver Legion traitors were arrested and Pelley himself sent to an insane asylum after being deemed mentally unfit to stand trial."
 unionstate.5.a:0 "To hell with lunatic traitors!"

 unionstate.6.t:0 "Night of Long Knives"
 unionstate.6.d:0 "After a particularly fiery night of speeches at the Silver Legion's new capital city outpost, William Dudley Pelley has rallied his Legion in favour of murder. Among his conspirators are now-close confidantes of President Long, who had deserted Long after he vetoed Prohibition and the Veterans bill. These new traitors provided the crucial passes to get past Minutemen security, allowing the Silver Legion to execute their coup. A cadre of Silver Legion assassins swooped into the Presidential Mansion and seized Huey Long. After a brief mock trial where he is found guilty of tyranny and attempting to infiltrate syndicalism into America, Huey Long is shot that very night. William Dudley Pelley has announced to a cautious and guarded crowd that he will guide the country making sure that syndicalism is rooted out of the country. The Silver Legion has already begun occupying Congress."
 unionstate.6.a:0 "To hell with traitors!"

 unionstate.7.t:0 "Capital of America"
 unionstate.7.d:0 "With the civil war over, the question of what should be the capital for the new America has been brought up. Of the many cities within the country, four are the most promising. What city will be chosen as the new capital?"
 unionstate.7.a:0 "Washington, D.C."
 unionstate.7.b:0 "New Orleans."
 unionstate.7.c:0 "Baton Rouge."
 unionstate.7.e:0 "Saint Louis."

 unionstate.8.t:0 "All Hail the Kingfish"
 unionstate.8.d:0 "Huey Long has emerged from the civil war truly victorious, without ever compromising his principles. Now that he has won the conflict, he stands as the leader of America. With his victory, Long has turned his gaze to those that would demand that he prostate himself before them during his time of need. He has given orders to the Minutemen to deal with those traitors who would dare attempt to betray and weaken America."
 unionstate.8.a:0 "The Kingfish is victorious!"

### Huey Long Flavour ###

 unionstate.10.t:0 "The [GetYear] Presidential Election"
 unionstate.10.d:0 "It is this year's election in [TEX.GetNameDef], and President [TEX.GetLeader] is well in the lead in the national polls and almost certain to be re-elected."
 unionstate.10.a:0 "Congratulations, [TEX.GetLeader]!"

 unionstate.11.t:0 "Replace Charles Coughlin?"
 unionstate.11.d:0 "The years of service to America has worn Father Charles Coughlin down. In between his radio shows and his Social Justice publications, he rarely has time to promote Share Our Wealth Societies. This coupled with his increasing emotional instability has led to this day. President [TEX.GetLeader], while silent on this issue, sympathises with the Jewish citizens for whom Coughlin has made their lives very difficult. We must retire Coughlin, but who should replace him? The calmer preacher Billy Graham? Huey's old running mate William Lemke? Or up-and-coming Longist Rush Holt Sr.?"
 unionstate.11.a:0 "Billy Graham."
 unionstate.11.b:0 "William Lemke."
 unionstate.11.c:0 "Rush Holt Sr."

 unionstate.12.t:0 "The Long Dynasty"
 unionstate.12.d:0 "While it has taken many years for the Long family to mature in the public limelight, the brothers and sons of Huey Long are more worldly because of it. In this time of uncertainty where any body could be an assassin, should Huey's family occupy the vital positions in the Presidential Cabinet? It is a stretch in confidence for all but the most determined Longists to accept family into the high posts of government."
 unionstate.12.a:0 "That's going too far."
 unionstate.12.b:0 "You can't go wrong with Long."

 unionstate.13.t:0 "Improve the Southern Tenant Farmers Union"
 unionstate.13.d:0 "Although the work of the Southern Tenant Farmers Union is well appreciated, the name itself that provides homes to thousands is still the butt of jokes. The tenants are exasperated about the name of their organisation. A visit to the office and a reprint is all it takes to correct that snafu. While [TEX.GetLeader] was inside, he decided to improve and integrate other parts of the newly christened American Tenant Farmers Union into his political machine."
 unionstate.13.a:0 "Say hello to the ATFU."

 unionstate.14.t:0 "The Truth about Hugo Black"
 unionstate.14.d:0 "When the Honorable Hugo Black was appointed office on the coattails of Huey Long's victory, very few had bothered to check his past associations. This is why today's newspaper shocked President [TEX.GetLeader] so greatly. An expose found Hugo Black's Klan membership. Hugo Black responded to the press by profusely apologising, and saying that his membership was just perfunctory in order to get elected in Alabama. While Black's judicial record does paint him as a liberal, this flies directly in the face of Long's anti-Klan campaign. Should we fire Hugo Black?"
 unionstate.14.a:0 "An intolerable association."
 unionstate.14.b:0 "A man can change."

 unionstate.15.t:0 "Schism in Share Our Wealth Societies"
 unionstate.15.d:0 "To Share Our Wealth societies throughout America, [TEX.GetLeader] has enlisted not only party members but also former government employees. These new employees were directed by Marine Veteran Sidney McMath, and were paid on the federal payroll. Now there exists a tension between the old and the new in Share Our Wealth. Old guard leader Francis Townsend advocates for Share Our Wealth to remain a non-governmental entity to prevent partisan politics, while McMath wishes to officiate it as a Federal Department."
 unionstate.15.a:0 "Side with Townsend."
 unionstate.15.b:0 "Side with McMath."

 unionstate.16.t:0 "McTeague Released in Theatres"
 unionstate.16.d:0 "A tale of greed and betrayal that once littered America is now encapsulated in the new film McTeague. A social commentary by director Erich von Stroheim about the corrupting power of wealth is seen by many as a parable to the state of America before the Civil War. This massive four-hour epic film had its ending altered from the original book, where a kind stranger intervenes in the death struggle of McTeague and whisks him away from Death Valley back to civilisation."
 unionstate.16.a:0 "I had a good nap watching."

 unionstate.17.t:0 "Accusations of Crypto-Socialism"
 unionstate.17.d:0 "The public’s understanding of Share Our Wealth and Every Man A King is predicated largely on song and slogan. Although many Americans today sing along, there persist former Democrats who continue to say our program is crypto-socialism. Their contention is slowly damaging our reputation within the nation. How should we respond?"
 unionstate.17.a:0 "It is better than socialism."

 unionstate.18.t:0 "Superman vs The Klan"
 unionstate.18.d:0 "Up in the sky! It's a bird? It's a plane? No, it's Superman! Saving America from the terror of the Klan of the Fiery Cross. This latest series is the brainchild of Siegel and Shuster partnered with an anti-Klan advocate Stetson Kennedy. This tale has successfully embarrassed the illegal organisation further after Pelley's downfall to the point of desertion."
 unionstate.18.a:0 "Kids love it."

 unionstate.19.t:0 "Governor Long Fires on Protesters"
 unionstate.19.d:0 "Governor Earl Long has long dodged accusations of corruption and mismanagement of money. As the brother of President Huey Long, Earl has been immune from prosecution and is usually handled delicately by the press. Earl's administration has been charged to distribute veteran benefits and basic income to the people of Louisiana, with the assumption that all loyal Americans would be deserving of this welfare. A group of concerned citizens, including hundreds of veterans and poor from Northern Louisiana have gathered in Baton Rouge, claiming that Earl Long has withheld their income and benefits. Governor Earl tried to speak to the crowd, claiming that the funds have yet to arrive from the capitol, and to disperse until that day. The protesters, many of whom were black veterans, began chanting for Earl's resignation. While accounts differ about what happened next, anywhere from 20-50 people lie dead among the protesters. It now lies with President Huey to pick up the pieces. Governor Earl is appealing to his brother to help him with damage control. The press are not quite at a fever pitch, and any move Huey does could swing public opinion at the moment. "
 unionstate.19.a:0 "Attend the funerals of the protesters."
 unionstate.19.b:0 "Help Earl cover this up."

 unionstate.20.t:0 "Black No More"
 unionstate.20.d:0 "The imaginations and political opinions of Americans were piqued when Black No More, written by author George Schuyler, appeared on bookshelves. The book is a science fiction about a scientist who invents a machine that can turn a black man white. This invention turns society upside down, and challenges ideas on race and the one drop principle. The book continues with the revelation that all the characters, both white and black, are mixed race, and the entire principle of racial supremacy collapses. While there were concerns that the book would be censored due to its veiled attacks against both white supremacists and black leaders, it appears that President [TEX.GetLeader] enjoys the book."
 unionstate.20.a:0 "As long as it doesn't offend me."

 unionstate.21.t:0 "We Say Goodbye to Huey Long"
 unionstate.21.d:0 "Huey Long has passed away in office and in the company of his family today in Baton Rouge. In attendance was the Vice President and Huey's brother, Earl Long, who had been filling in as President Long for the past few weeks, and who already has been inaugurated as President to finish Huey's remaining terms. While America apparently mourns their leader's loss, the US governments in exile have continued their claims that Long's government is illegitimate."
 unionstate.21.a:0 "Farewell to a fine president!"

### Business Plot Events 31 - 50 ###

 unionstate.31.t:0 "The Hollywood List"
 unionstate.31.d:0 "We know that Hollywood has always acted above the law. Its mere existence in California an attempt to dodge intellectual property laws. Moreover, it is no secret that some artists there had hoped for a syndicalist victory over our great American Republic. Their folly must be exposed and their sedition prosecuted."
 unionstate.31.a:0 "We'll film their trials."

 unionstate.32.t:0 "Persistence of Antisemitism"
 unionstate.32.d:0 "With the great success of Fordism in America, there comes as well some critics of the ideas presented in Ford literature. Especially within the Dearborn Independent, articles describing a massive worldwide conspiracy of Jews has created backlash against Fordism. The public at large is beginning to question Ford's ageing logic, and as Ford is not a very public man, his responses to the press have only damned him further. To Ford's critics, including other Committee members, racial rhetoric must be pushed subtly and anonymously. Most of the Committee including [TEX.GetLeader] still agree with Ford's theories, but disagree on the medium to propagate those ideas as to not destabilise the new America's international relations."
 unionstate.32.a:0 "Side with Ford."
 unionstate.32.b:0 "Side with The Committee."

 unionstate.33.t:0 "Tying up Loose Ends"
 unionstate.33.d:0 "Weaving spiders are the many members of the press that continue their fruitless search for Huey Long. Although the FBI has made the best public display of effort possible, there persist some underground press who do not believe syndicalists did the deed. While most pamphlets on this are published anonymously, the FBI have traced their origin, and surprisingly found them to be coming from both the left and right, politically speaking. These conspiracy theorists, as we call them, could destabilise our new government if they continue their publications."
 unionstate.33.a:0 "Do whatever it takes to silence them!"
 unionstate.33.b:0 "Leave them be - this will blow over."
 TEX_covers_up:0 "§YThe government's ability to cover up the plot will improve§!"

 unionstate.34.t:0 "Every Girl a Queen?"
 unionstate.34.d:0 "The most delicate part of the Business Plot is upon us. It appears Huey Long's will dictates that, in an event of his injury or incapacitation, his wife Rose Long was to take his post. Many die-hard Long followers have come to Washington, demanding Rose occupy the Presidential Mansion until Huey Long be found. They are met with an equal number of former Federalists who insist Huey Long's running mate, William Lemke, is the constitutionally-correct President. Siding with the constitution as our best defence is perhaps the more prudent path, though it could also be seen as an insult to Huey Long's widow and enflame the anger of the public even further."
 unionstate.34.a:0 "Make a public show of sympathy for Rose Long's cause."
 unionstate.34.b:0 "The Constitution is not subject to sentiment."

 unionstate.35.t:0 "But No One Wears A Crown"
 unionstate.35.d.coverup:0 "Finally the Business Plot's master stroke is ready: exhausting and unresolved debates have worn down the willpower of Congress to elect a Vice President with absolute majority. A group of our more trustworthy Senators are ready to bring George Moseley into his own as Vice President, and to then serve as President until Huey is found. This involves a very specific alteration to Article II and the 12th Amendment to allow for Moseley as President Pro Tempore to assume office. Any attempts to uncover the truth behind Huey's disappearance have gone nowhere."
 unionstate.35.d.uncovered:0 "Although he was maligned during the war for his almost nihilistic attitude, the journalist Westbrook Pegler has more than redeemed himself to the public today. Through investigative journalism, dodging government goons, and a dedication to facts over his own political reservations, the truth has been uncovered to the public. The underground press has exposed the true killers of Huey Long: his own bodyguards. The blood money was traced right back to none other than interim president, George Moseley. The whole apparatus of state has moved to arrest Moseley, who implicated the War Powers Committee in what people are calling the 'Business Plot'. These men will be brought to justice, wherever they lay."
 unionstate.35.d.scandal:0 "The Business Plot has succeeded, though it has come at great cost. Journalist Westbrook Pegler published an 'expose', accusing Moseley and others of conspiring to have Huey Long killed. Since its publication, Pegler's evidence has been proven flimsy and circumstantial - enough so that George Mosely was, in the end, considered more victim that perpetrator. The scandal has left a lingering taste among the public, but Moseley's allies in Congress were able to prevent any official hearings... and, after months of exhaustive and unresolved debates, have managed to arrange for him to serve as President until Huey is found. This involves a very specific alteration to Article II and the 12th Amendment, to allow for Moseley as President Pro Tempore to assume office."
 unionstate.35.a:0 "I love the Republic, I hate Democracy."
 unionstate.35.b:0 "Walls Come Crumbling Down."
 unionstate.35.c:0 "Nothing like a good scandal."

 unionstate.36.t:0 "Twenty Second Amendment"
 unionstate.36.d:0 "The Committee is in agreement on the future of the 17th Amendment, the amendment that forced direct election on senators. Passed under Wilson in his vain populist bid to promote insurgent democracy over our Republican system of government. The 22nd Amendment will ensure that this unneeded alteration to our system is repaired and Congress will again be represented in the way the Founding Fathers intended."
 unionstate.36.a:0 "As our Founding Fathers intended."

 unionstate.37.t:0 "Patriotism or Profits"
 unionstate.37.d:0 "A conflict of interests has arisen between the market and the War Powers Committee. A recent speech given by Roger Babson highlighted the hypocrisy of multinational corporations that both claim to be patriotic while also opening factories in European syndicalist nations. Our own Fred Koch fired back by stating that the market and American people want their businesses to succeed as an extension of patriotism. While the War Powers Committee leads several multinational corporations, we have noticed a strong uptick in domestic sales that could remove the risk of retreating from foreign markets. It is time for the Committee to settle this national debate."
 unionstate.37.a:0 "Business is our Business."
 unionstate.37.b:0 "Patriotism is our Business."

 unionstate.38.t:0 "The Second American Plan"
 unionstate.38.d:0 "Although the syndicalists are defeated and their members gone to ground, there still remains the threat of the union growth Huey Long foolishly promised. A proposal from Congress may be able to remedy this. The original American Plan was legislation proposed during the Wilson administration to guarantee employers ability to challenge Union activities. The foolish Congress under McAdoo failed to properly ensure this right, but the new American Republic will correct that. The American Plan will allow individual states to pass right-to-work laws and authorises the federal courts to prosecute union activity violating those laws."
 unionstate.38.a:0 "Business Rights not Union Rights."

 unionstate.39.t:0 "War Powers Committee vs Congress"
 unionstate.39.d:0 "A meeting today between the War Powers Committee and several congressmen friendly to our cause was held to address the future of representation in the Presidential Cabinet. Fear that the political spotlight the War Powers Committee is under by holding cabinet positions has two possible solutions: the first is to coordinate with Congress in order to push through a law to reorganise the Presidential Cabinet to officially become the War Powers Committee. The second is to appoint several of our loyalist politicians from Congress to appease prying eyes and keep the stability our new American Republic needs. The latter comes at great political cost, and will weaken our position, though certainly it goes a long way towards obscuring our intentions."
 unionstate.39.a:0 "The War Powers Committee will be the new cabinet."
 unionstate.39.b:0 "Call in favours to appoint the congressmen."

 unionstate.40.t:0 "NAACP Declares the Government Illegitimate"
 unionstate.40.d:0 "In the wake of the devastating civil war, the future of African American rights fought so long for is again threatened. Initial assurances of civil protection by Huey Long kept many from the streets as socialists and federalists roiled. There were even planned meetings in New York City for Huey Long to directly address civil rights concerns before that fateful day. Now with Huey Long gone, all illusions of safety are dead. Walter Francis White, along with several high ranking members of the NAACP, have declared the new America illegitimate. Many of them now prepare to emigrate to Canada and to other countries as Marcus Garvey did and so many others did during slavery."
 unionstate.40.a:0 "So be it."

 unionstate.41.t:0 "Mothers Movement Clashes With Feminists"
 unionstate.41.d:0 "One of the least likely sources of support within the America First Party came from Mothers Movements. The Mothers Movements are a group of religiously-minded conservative women who aligned with the radical elements that sought to undermine Huey Long. Now that Huey is long gone, leaders like Alma Bridwell White and Elizabeth Dilling now direct hysteria against suspected socialists. Their marches have also demonstrated a xenophobia against Catholics and blacks. Their position within this new America is tenuous, as the highest members of our government regard the nineteenth amendment with only slightly more respect than the thirteenth through fifteenth."
 unionstate.41.a:0 "For now they are useful."

 unionstate.42.t:0 "President Moseley Dies, Charles Lindbergh is Inaugurated"
 unionstate.42.d:0 "After a bout of illness and a delirium, President Moseley has died. In his final days in office, Moseley had refused every medical assistance, accusing every one he saw of being Jewish. The Vice President, Charles Lindbergh, was recalled to the capital to be sworn in. With the War Powers Committee in attendance, Charles Lindbergh was sworn in as the official 33rd President of the American Republic, as Moseley was only the interim President for his years in office. American expats have universally condemned the new President just as they did the old."
 unionstate.42.a:0 "Does inauguration even matter any longer?"

### Pelley Events ###

 unionstate.51.t:0 "Clare Hoffman causes Polio Outbreak"
 unionstate.51.d:0 "It began in the Meeting Halls of the Silver Legion, the idea that vaccines were a syndicalist plot to poison America. This, coupled with the belief that America's public water has been poisoned by fluoride, has propelled many a new politician into office - none higher than that of former Congressman Clare Hoffman, who has gained a following within the Silver Legion. This has even led to the AFP ending Dr. Maurice Brodie's promising polio vaccine research. Now the summer heat has brought with it the largest Polio outbreak in American history. Although Clare is out of office now and the American Public Health Association has been rehabilitated, the damage is still done. Many Americans are now permanently crippled."
 unionstate.51.a:0 "Polio must be stamped out."

 unionstate.52.t:0 "Fate of Murphy Ranch"
 unionstate.52.d:0 "Now that our Legion reaches from coast to coast, we must revisit our place of final resort Pelley had planned out. In the outskirts of L.A, this compound was built a ranch to sustain the Silver Legion in case of a syndicalist victory. Murphy Ranch, as it is called, now has the ability to become fully operational. Should we continue to fortify the homestead to protect our new Californian brothers? Or should we convert the land into a workplace for our reborn American industry?"
 unionstate.52.a:0 "Fortify it."
 unionstate.52.b:0 "Convert it."

 unionstate.53.t:0 "Can You See The Real Pelley?"
 unionstate.53.d:0 "Although only known to the highest-ranking members of The Silver Legion, there is a hidden depth in the mind of our Chief Pelley. To his closest friends, Pelley is more than a leader and a friend. He is their political, religious, and moral guide. Until now, a sort of secret doctrine has been hidden from the public at large due to their unwillingness to accept that religious and temporal authority are one and the same. Now that our enlightened leader is well-accepted in this brave new American society, should we go public with some of his more... esoteric ideas? Pelley's handlers, as it is, can barely keep him from exposing his deeper thoughts to the public at large. Is the mystery of Pelley enough for the history books?"
 unionstate.53.a:0 "Too many would fear this."
 unionstate.53.b:0 "The world is ready."

 unionstate.54.t:0 "Divergent Thinking in Christian Identity"
 unionstate.54.d:0 "Silver Legion representatives have done their best to screen for religious beliefs when recruiting, but our new recruits often propagate beliefs that do not fit the Pelley-Armstrong line. One group out in California called 'Mankind United' claims that America's Savior is their local minister. Another has insinuated the government is willing to assist Catholic nations in their liberation. The potential threat to our power is limited, but at the same time disunity breeds contempt. The Silver Legion leadership is divided as to whether these ideas are dangerous enough to stamp out. What are we to do about these outrageous claims?"
 unionstate.54.a:0 "Let the innocent lies rest."
 unionstate.54.b:0 "Wickedness must be stamped out."

 unionstate.55.t:0 "Rise of Speakeasies"
 unionstate.55.d:0 "Despite the overwhelming wave of approval Prohibition received within the loyal Christian community, there were some with reservations. In the cities and up high in the mountains, illegal alcohol production has been reported by our agents. The demon drink is being produced by these moral traitors and is transported overnight to underground bars across the nation. We must stop this affront against our values, and catch the deviants responsible."
 unionstate.55.a:0 "Alcoholism must be stamped out."

 unionstate.56.t:0 "Second only to The Chief"
 unionstate.56.d:0 "Our Chief Pelley was surprised when the Roman Catholic, Charles Coughlin, came into the Silver Legion offices to offer his services to The Commonwealth. His position has been tenuous since then, as our former Klansmen continue to monitor the publication of Social Justice. Today is different, however, now that his radio show's time slot has been taken by more important public services. His position as Chief Propagandist is effectively open. To whom should the post go to? To the very useful Herbert W Armstrong? To the loyal Richard Butler? or to an old America Firster Gerald K. Smith, whom has shown interest in turning Social Justice in to a real Christian publication."
 unionstate.56.a:0 "Armstrong the enlightened."
 unionstate.56.b:0 "Our loyal Butler."
 unionstate.56.c:0 "Smith, the Second Firster."

 unionstate.57.t:0 "The Great Lie"
 unionstate.57.d:0 "The official record in America has always been biased in favour of the ruling party. Once in office, Thomas Jefferson slandered the memory of the great patriot, John Adams, and fooled subsequent generations into believing his love for Nativism was tyranny. Now we must erase the great lie perpetrated by presidential candidate and Governor of Ohio, Warren G. Harding, to hide his black ancestry. We have the papers to prove beyond a shadow of a doubt that Harding's father was a black man and therefore complicit in a worldwide conspiracy against the Commonwealth."
 unionstate.57.a:0 "Take that, Harding!"

 unionstate.58.t:0 "The Sound and the Fury"
 unionstate.58.d:0 "Today, famed author William Faulkner's seminal work 'The Sound and The Fury' released in theatres to critical acclaim. Most reviewers have praised the exaltation of the Compson family by the prodigal son, Jason. In the film, Jason sacrifices his hard-earned wealth to save his brother, Benjy, from a lifetime of pain, and saves his family's honour by sending his brother, Quentin, away to the barren North. Disaster strikes him when his niece, Miss Quentin, defrauds the family fortune and leaves town. Some critics have commented that the film is facetious and actually highlights the flaws in the Compson family and thus Southern society as a whole. Supporters of this interpretation cite author William Faulkner's liberal leanings, but those reviews were all published by known malcontents."
 unionstate.58.a:0 "I wrote better films than this!"

 unionstate.59.t:0 "Black Education Act"
 unionstate.59.d:0 "The wave of public education changes implemented by Pelley in order to solidify Christian Identity into the youth of America is nearly complete. His final act, which passed with unanimous approval by the shell of Congress, is the Black Education Act. The Black Education Act totally redefines education practices for ethnic minority communities and, in particular, African-Americans. Notably it focuses the education of African-Americans for their role as labourers and distances them from older notions of religious unity across races. As part of his speech announcing the law, Pelley stated, 'There is no place for the Negro in the Anglo Saxon community above the level of labourer. What is the use of teaching the Negro child mathematics, when it cannot use it in practice?'."
 unionstate.59.a:0 "Education that suits them."

 unionstate.60.t:0 "The Black Belt Act"
 unionstate.60.d:0 "One of the more controversial acts that Pelley is proposing is to extend the 1899 Indian Appropriations Act into the African-American community. The proposed Black Belt Act would make communities in the South with majority African-American populations into a reserved space with independent public services. At least on paper, the Silver Legion claims these areas will be administered by African-Americans under the regime's jurisdiction, similar to the Bureau of Indian Affairs. Moreover the Act would strip citizenship and any previous common-wealth to African-Americans nationwide. However, there comes even from our loyal members murmurs that whites within the Black Belt would also lose their citizenship and rights. What shall become of this act?"
 unionstate.60.a:0 "Autonomy Now, Autonomy Forever."
 unionstate.60.b:0 "Not Now, Maybe Later."

 unionstate.61.t:0 "The Pass Laws"
 unionstate.61.d:0 "The Silver Legion has begun issuing a passbook to African-Americans throughout the Commonwealth in anticipation of the Pass Laws taking effect next year. This law is similar to older internal passport used during the time of the Confederacy to identify freemen and slaves. The Silver Legion strongly discourages any comparisons to past laws and has defended their claims with violence. This has resulted in numerous African-Americans being forbidden from traveling outside of the south with plans to extend zoning into the rest of the Commonwealth."
 unionstate.61.a:0 "Papers Please."

 unionstate.62.t:0 "The Penal Act"
 unionstate.62.d:0 "The Thirteenth Amendment made slavery illegal throughout the country. However, the Amendment allows for involuntary servitude as a punishment for crime. A new order passed by the shell Congress has increased the sentence time for moral crimes, and provided for more use of indentured labour in industry, thus being named the Penal Act. This Penal Labour has been given boost by reviving various Black Codes that criminalise attempting to vote as an African-American. The boisterous speeches Pelley delivers on the radio have tried to obfuscate the unfolding truth that slavery is back."
 unionstate.62.a:0 "Do your time."

 unionstate.63.t:0 "The Third Great Migration"
 unionstate.63.d:0 "Those thousands of African-Americans that left America before the civil war are being joined by hundreds of thousands more fleeing Pelley's terror. Groups like the International Labor Defence and the NAACP are now working together with the Red Cross to evacuate masses of people struggling to remain free. To the Silver Legion and their leaders, this plays into a long-standing fear of a united front against their rule. At the same time, the fewer the dissidents internally, the safer loyal Legionaries can sleep. The question is: what shall we do? Shall we let them leave, or shall we keep them here?"
 unionstate.63.a:0 "America is expelling toxins."
 unionstate.63.b:0 "Quick, Stop Them!"

 unionstate.64.t:0 "American Refugees arrive"
 unionstate.64.d.psa:0 "A vast number of Americans, many of them African-Americans have fled across the Rockies fleeing Pelley's goons. We have officially welcomed them as true Americans and more than a few are ready and willing to fight against Pelley."
 unionstate.64.d.new_england:0 "A vast number of Americans, many of them African-Americans have fled into New England fleeing Pelley's goons. We have officially welcomed them as true Americans and more than a few are ready and willing to fight against Pelley."
 unionstate.64.d.liberia:0 "The thousands that arrived with Marcus Garvey in the early 1930s anticipated that more refugees would come. Even the strongest pessimist could not anticipate the overflow of refugees the Black Star Line has picked up and dropped off in Monrovia. Families are reunited, and the Grain Coast now swells with thousands more Americo Liberians. Those more concerned with food production however have noted that we can't really handle a growing population at this time."
 unionstate.64.d.mexico:0 "The existence of American refugees in Mexico has generally been ignored by the Central Government, as we have had amicable relations with America in the past. However, this Pelley is a threat to the entire continent, and the thousands more refugees crossing the Rio Grande tell of the Silver Legion's horrors. These refugees are far different from the Ambrose Bierce's' looking to retire, they are scarred and determined to end the Legionary regime of America."
 unionstate.64.d.haiti:0 "Haiti has always portrayed themselves as the second home for African-Americans. A common story to tell was that the first Haitian was a refugee of Ethiopia that ran with such force that he only stopped when he fell into Haiti. Now we see this again coming out of the USA. The sinister Pelley should not have the right to do this to American people! We feel the refugees outrage, at the same time we struggle to determine whether our fragile economy can handle a labour surplus of this magnitude."
 unionstate.64.d.cuba:0 "Just a 300 mile boat trip separated the thousands of American refugees from Cuba. Families in Cuba have been calling for months to their families to escape the very real threat of a nationalist takeover. None of them anticipated that the bottleneck in Florida would be opened all at once, causing hundreds of boats to show up at Varadero today. The flood of refugees from America has clogged up our ports, tied up or landlines, and put strain on the government ministry to respond. What should be our answer?"
 unionstate.64.d.hawaii:0 "An incredible amount of the Pacific separated us from the carnage in America, as well as the hand of that monster Pelley. We can only keep such good tabs on the so-called Commonwealth because trade with them is good, and now those trading ships have stowaways. These arrivals tell tales of burning towns and rampant pillaging by the Silver Legion that forced them to evacuate the continent to Hawaii. We may have issues handling the immigration process from a legal standpoint as well, so we must decide the fate of these American passengers."
 unionstate.64.a:0 "You are welcome to stay."
 unionstate.64.b:0 "We do not want you."

 unionstate.65.t:0 "Chief Pelley Dies, Gerald Smith Declared Chief"
 unionstate.65.d:0 "Church bells around the country rang out today announcing the loss of Chief William Pelley to stress. Many of those bells were ringing in the ghettoes and reservations by the starving Americans hoping that Pelley's death would bring relief. These hopeful millions were scorned when the Vice Chief Gerald L.K. Smith announced at the funeral that he would serve as Chief in Pelley's stead until his Judgement Day. Despite this show of strength, American expats around the world cheer for the dictator's death and have pressed for condemnation of Chief Smith's continued Silver Legion regime in America."
 unionstate.65.a:0 "We await the next Visionary like Pelley"


### Foreign Events ###
 unionstate.71.t:0 "[From.GetNameDefCap] Wants to Join the Entente"
 unionstate.71.d:0 "[From.GetNameDefCap], have sent an ambassador to meet with the King and the Prime Minister in order to bring [From.GetNameDefCap] into the Entente. Should we accept the Americans offer?"
 unionstate.71.a:0 "Of course! We welcome them."
 unionstate.71.b:0 "We have no need of them."

 unionstate.72.t:0 "[From.GetNameDefCap] Refuses"
 unionstate.72.d:0 "The [From.GetAdjective] government has refused our request to join their alliance. Perhaps we are not good enough for their measure, or unworthy as an ally. Either way, the answer was clearly no."
 unionstate.72.a:0 "A poor decision on their part."

 unionstate.73.t:0 "[From.GetNameDefCap] Wants to Join the Reichspakt"
 unionstate.73.d:0 "[From.GetNameDefCap], have sent an ambassador to meet with the Kaiser and the chancellor in order to bring [From.GetNameDefCap] into the Reichspakt. Should we accept the Americans offer?"
 unionstate.73.a:0 "Of course! We welcome them."
 unionstate.73.b:0 "We have no need of them."

 unionstate.74.t:0 "[From.GetNameDefCap] Refuses"
 unionstate.74.d:0 "The [From.GetAdjective] government has refused our request to join their alliance. Perhaps we are not good enough for their measure, or unworthy as an ally. Either way, the answer was clearly no."
 unionstate.74.a:0 "A poor decision on their part."

 unionstate.77.t:0 "Share Our Wealth Appoints Smith"
 unionstate.77.d:0 "An impromptu meeting has been held among the board members of the Share Our Wealth program. The organisation's shareholders consist of members of the AFP, the Prohibition Party, and the Southern Tenant Farmers Union. These board members met at 2am, straddling the line between official business and secrecy. William Upshaw, of the Prohibition Party, brought to the fore President Long's apparent betrayal of his party values. The AFP board members agreed that Long's rejection of a main campaign promise bodes ill for more 'morally-centred' legislation in the future. Francis Townsend, who joined Huey Long in order to push his Old-Age Revolving Pension Plan, agreed it was necessary to elect a new representative for the Share Our Wealth program, someone who wouldn't be beholden to the president's whims. After much debate, it was decided that newly-elected Louisiana Congressman, Gerald L.K. Smith, is far enough removed from Long yet still dedicated to social security. As the votes were tallied in Smith's favour, the board pondered what Smith's association with the Silver Legion might mean in the future..."
 unionstate.77.a:0 "How dare they!"

 unionstate.78.t:0 "Dixiecrats Declare AFP Corrupt"
 unionstate.78.d:0 "After the end of hostilities in Washington, a large section of the conservative Democratic Party pledged their allegiance to [Root.GetNameDef] and to the ideals President Long follows. Implicitly, these Democrats hoped Long would fulfil their desires for more state power in exchange for allowing Long's economic reforms to easily pass. This unwritten promise was broken when Long denied them the ability to enforce Prohibition, going so far as to ignore their impassioned speeches in favour of repealing the Interstate Commerce Act. Many conservative Democrats now see the AFP's regime as merely a sham democracy that rejects any measure the Long political machine will not personally benefit from. The President was still shocked, however, when the halls of Congress were only 3/4 full this week. Currently legislation is frozen, and it appears the so-called Dixiecrats are taking all their vacation days at once."
 unionstate.78.a:0 "Fools, we are their only home."

 unionstate.79.t:0 "The Officers' Revolt"
 unionstate.79.d:0 "Despite our best efforts to incentivise officers to remain in their positions during this very sensitive time, approximately one hundred army officers have expressed deep reservations for Huey Long's trial. The press has reported these dissenting opinions, and thus have also given us warning of the officers' coming protest in the capital in five day's time. We have no illusions these marchers will be peaceful, or that their march won't culminate in a demand for the Silver Legion to return power to the AFP. General Patton, still leading the Fifth Army, has promised he will protect our right to rule the Commonwealth. Giving him free reign against the marchers, however, will be a bloody battle that could easily backfire on us. Richard Butler has suggested instead having Legion supporters infiltrate the marcher ranks and disrupt them from within. Better to make the officers look unreasonable and foolish than to make the government appear tyrannical."
 unionstate.79.a:0 "Give Patton free rein."
 unionstate.79.b:0 "Accept Butler's plan."
 TEX_xenophobia:0 "§YThe Silver Legion's grip on American hearts and minds increases§!"
 TEX_stop_marchers:0 "§YThe marchers will be stopped, no matter the cost or bloodshed§!"
 TEX_disrupt_marchers:0 "§YThe marchers will be disrupted from within and made to look foolish§!"

 unionstate.80.t:0 "Rebuilding the Constitution"
 unionstate.80.d:0 "The Dixiecrats, who we tipped off about the 'arrest' of Long, have been useful in maintaining the facade that is Congress. The tedious process of replacing state representatives with Legionaries has meant that we have become more and more reliant on the Dixiecrats remaining content in the meantime. After a recent push by Chief Pelley to pass Amendments 22-24, bringing in a new "Grandfather" clause -depriving people of rights not enjoyed by their grandfather- and requiring a profession of faith in order to serve in Congress, the agenda has turned to Pelley's final amendment: reserving private and government land for redistribution to Christians. This has spawned a surprise backlash. The Dixiecrats claim this eminent domain impedes the rights of states to their own land, something Huey Long promised he wouldn't do. Chief Pelley is now in a bind. If he gives into the Dixiecrats, it will make him look weak at the very time he needs to look like he has all the answers. If he strongarms the amendment, as many of his advisers suggest, it dispels the illusion of democracy we so dearly need to maintain."
 unionstate.80.a:0 "The states can have their rights - for now."
 unionstate.80.b:0 "Have you read Matthew 20:26-27?"

 unionstate.81.t:0 "Silver Legion Riots in Baltimore"
 unionstate.81.d:0 "Resentment against the Silver Legion outpost in Baltimore has been building for the past several weeks. After a poorly-written passion play performed to entice membership was mocked in the city's newspapers, Legion members have begun to feel isolated from the community, and have begun travelling in armed groups. Tensions rose, and the breaking point came when the Baltimore police came upon a Legionaire lynching - and attacked the Legionaries. A full-blown riot in the streets has resulted, and the entire situation has been subsequently mishandled by the Maryland National Guard, who appear to not know which side to take. If we intervene to take the Legionaries out of the fighting, our favouritism will be obvious and it will cost us. If we leave them in the riots, however, it not only threatens to turn into a national scandal but might also call into question our loyalty to the Silver Legion. Still, some are suggesting this betrayal of our own could save face with the public by providing us the appearance of neutrality."
 unionstate.81.a:0 "Abandon the Legionaries to their fate."
 unionstate.81.b:0 "Pull them out - no matter the cost."

 unionstate.82.t:0 "Marching to Zion"
 unionstate.82.d.death:0 "The riots in Baltimore went on for days before the Maryland National Guard was finally able to restore order. During that time, no real evidence was found of the Silver Legion's involvement in the entire debacle, and though the Silver Legion's headquarters in Baltimore was breached as important documents were still being disposed of, none of those papers found their way into the hands of anyone who could do damage. The entire incident was reported on as an attempted syndicalist coup against the Pelley administration, with the ensuing public sympathy providing plenty of leeway for government action to be taken against figures of suspect loyalty. This windfall of support has emboldened Pelley, who claims he predicted the outcome as biblical fact. Pelley recalled Herbert W. Armstrong to the capital, and has now announced a second book detailing his further predictions for America based on his reading of the bible. The Silver Legion, under Pelley's leadership, hopes to fulfil the promises within this book in the coming years."
 unionstate.82.d.mild:0 "The riots in Baltimore have petered out, though it appears not without making things uncomfortable for the administration. While dealing with the rioters, the Silver Legion headquarters in Baltimore was breached as important documents were still being disposed of. Papers were seized and somehow found their way into the hands of the newspapers, who published damning evidence of plans to restrict or outright remove the rights of African-Americans. Public outrage spread rapidly, but thankfully enough work had already been done to ensure loyalty in and outside of the adminstration. For weeks, denials were issued, stern investigations made, and several scapegoats offered... until finally the worst of it was passed. The political backlash has still damaged the people's faith in the Commonwealth, but the Silver Legion has placed enough loyalists within positions of power that we are now secure. They cannot dislodge us."
 unionstate.82.d.freedom:0 "It appears the Maryland National Guard did their job too well. While dealing with the rioters, the Silver Legion headquarters in Baltimore was breached as important documents were still being disposed of. Papers were seized and somehow found their way into the hands of the newspapers, who have published evidence of a planned 'Black Belt' which would have put African-Americans under the Indian Reservation system. The outraged public has rallied resistance to Pelley's administration, and it appears out job was not complete... the Silver Legion does not have enough loyalists in position to keep the government safe. The radio is alive with talk of rebellion. Desperate AFP members flock to the young Charles Lindbergh, who has taken command along with several Business Plot members now freed from death row and offered the country a lifeline to hold onto before it plunges once again into chaos."
 unionstate.82.a:0 "Just as I predicted."
 unionstate.82.b:0 "Let's hope Pelley was right about reincarnation."
 unionstate.82.c:0 "Sorrows of the mind, banished from this place."

 unionstate.83.t:0 "The Washington Massacre"
 unionstate.83.d:0 "The march on Washington happened just as was predicted - and the newspapers are filled with pictures of General Patton meeting the oncoming officers with a line of soldiers, rifles raised. The inevitable occurred, though we can perhaps be thankful that Patton was fired on first. An angry officer shouted 'traitor' and then fired, and as Patton fell his line immediately opened fire. Hundreds died on each side, but even the most unreasonable newspaper is hesitant to suggest afterwards that Patton's men were doing anything more than trying to maintain order in a chaotic situation. Patton succumbed to his injuries two days later, and has all but been declared a martyr in the continuing battle against public disorder in America."
 unionstate.83.a:0 "A true hero."

 unionstate.84.t:0 "The Washington March"
 unionstate.84.d:0 "The march on Washington happened just as was predicted - and while Butler's plan to have Legion members among the marchers went ahead as planned, the chaos they created was not nearly as effective as anyone hoped. While the plants managed to stop the march from gaining any momentum, preventing any attempt at a coup, it didn't stop a number of prominent officers from getting on stage and making impassioned speeches against the 'undemocratic' trial of Huey Long and the undermining of American democracy. Some newspapers mocked the chaos, but many others picked up on and spread the speeches, and the officers' words have reached the ears of many in the public who feel the same."
 unionstate.84.a:0 "At least it never went anywhere..."

### Military Research ###
 unionstate.101.t:0 "The Future of Warfare"
 unionstate.101.d:0 "After a long reshuffling of former US departments, the American Union State has uncovered old classified weapons proposals. The two proposals that caught the most interest are ones authored by Robert Goddard and Vannevar Bush, each proposing an expensive weapon project to deter invasions. Fortunately, both men were recovered from their respective hiding places, and persuaded into updating their proposals. Goddard's plan is for a liquid fuel rocket to deliver stable explosive payloads across long distances. Vannevar Bush's is a theoretical utilisation of nuclear fission to create a bomb based on experiments done in Europe. Which plan should we pursue?"
 unionstate.101.a:0 "Goddard's Rocket."
 unionstate.101.b:0 "Vannevar Bush's Bomb."

 unionstate.102.t:0 "Missiles over White Sands"
 unionstate.102.d:0 "After months of testing in the Southwest, and publishing several classified papers, the first test launch is prepared. In a fenced off area outside White Sands, New Mexico, Goddard's rocket stands ready. The rocket's design incorporates liquid fuel and stabilisers devised by Goddard with flight mechanics devised by Lindbergh Aircraft. At the head is a lower tonnage explosive meant to detonate after a set amount of time spent flying. A successful arc and explosion turns the New Mexico skyline on fire."
 unionstate.102.a:0 "Nowhere is Safe."

 unionstate.103.t:0 "Nuclear Power in New Mexico"
 unionstate.103.d:0 "Hurdle after hurdle stood in between the American Union State and atomic weaponry. It began with a dearth of willing physicists and nuclear experts including Robert Oppenheimer who has yet to be located. Several other potential candidates signed a Humanist Declaration of pacifism abroad declaring their opposition to our program. Therefore, Bush has had to resort to industrial technicians which extended the timeline. Finally, after much testing and assistance from George Kistiakowsky, the first atomic bomb is tested. Due to the extensive safety precautions take, the vital test yielded an impressive blast but poor documentation."
 unionstate.103.a:0 "We wear the Crown Atomic."

 unionstate.105.t:0 "Trial of the Weapons Companies"
 unionstate.105.d:0 "A number of weapons companies have fought for the various traitors and rebels against America. During the war, some weapon manufacturing companies chose the wrong side and decided to aid the enemy by producing the guns and ammunition of the enemy war effort.  Thus a hearing has been brought before Congress to decide their fate - with the lawyers pleading that the defence had no say and were forced to develop weaponry for the enemy. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
 unionstate.105.a:0 "Allow them to operate again."
 unionstate.105.b:0 "They are traitors and should be treated as such."

 unionstate.106.t:0 "Trial of the Heavy Equipment Companies"
 unionstate.106.d:0 "A number of heavy equipment companies have fought for the various traitors and rebels against America. During the civil war, these companies built the artillery, shells, and tanks that shed American blood and in the nation's worst crisis, they aided the enemy. Thus a hearing has been brought before Congress to decide their fate - with the lawyers pleading that the defence had no say and were forced to develop weaponry for the enemy. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
 unionstate.106.a:0 "Allow them to operate again."
 unionstate.106.b:0 "They are traitors and should be treated as such."

 unionstate.107.t:0 "Trial of the Aviation Companies"
 unionstate.107.d:0 "A number of Aviation companies have fought for the various traitors and rebels against America. During the war, they built the planes and bombers that targeted [THIS.GetAdjective] - bringing the one grand city of America to nothing more than heaps of rubble and ruin.  Thus a hearing has been brought before Congress to decide their fate - with their lawyers and the defence arguing that they had no choice in the matter. They have pleaded with our government that they would be more than happy to share their aviation secrets with us should we pardon them. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
 unionstate.107.a:0 "Allow them to operate again."
 unionstate.107.b:0 "They are traitors and should be treated as such."

 unionstate.108.t:0 "Trial of the Naval Companies"
 unionstate.108.d:0 "A number of naval companies have fought for the various traitors and rebels against America. During the war, they built the warships and submarines that targeted our own sailors and fleets. Thus a hearing has been brought before Congress to decide their fate with their lawyers and defence arguing that they had no say in the matter and their service was not voluntary. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
 unionstate.108.a:0 "Allow them to operate again."
 unionstate.108.b:0 "They are traitors and should be treated as such."

 unionstate.109.t:0 "Trial of the Industrial Companies"
 unionstate.109.d:0 "War is a business after all and indeed during the great civil war, a number of American businesses and industries decided to support the opposing factions. With the war now concluded and the economy recovering, a hearing has been brought before Congress to decide the fate of these companies. While the defence has pleaded for amnesty, arguing that they would help rebuild the American economy - the prosecution has also noted that they willingly served the enemy regimes and that they should not be rewarded as such. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such."
 unionstate.109.a:0 "Allow them to operate again."
 unionstate.109.b:0 "They are traitors and should be treated as such."

 unionstate.150.t:0 "Southern Governors Meet in Baton Rouge"
 unionstate.150.d:0 "A large crowd recently gathered outside the statehouse in Baton Rouge to congratulate Huey Long for defying the federal government. News agencies were soon to arrive on the scene, when suddenly the crowd began unfurling the battle flag of the old Confederacy. Sensing an impending political disaster, Huey Long had his men to confiscate these radical symbols of the Civil War. When the governors arrived, the press only saw the image of a defiant America determined to fight the illegitimate powers of federal corruption and syndicalist oppression. The governors are now meeting with Long inside the statehouse to determine the proper response to the federal government's deadline."
 unionstate.150.a:0 "A close call."

 unionstate.151.t:0 "The AFP Declaration of Legitimacy"
 unionstate.151.d:0 "While many of the southern senators were in favour of drafting new amendments on the spot, the urge to retain the legitimacy of the continuous United States prevailed. The AFP Declaration of Legitimacy was drafted in Baton Rouge over the course of a few days, painstakingly listing their grievances with the Federal Government. This declaration outlined the lack of protection the Federal Government gave to citizens, and the role of the state to protect the welfare of the poor. The signatories declare that it is within their constitutional right to organise a militia against tyranny, and that the Federal Government's deadline should not only be ignored it must be defied."
 unionstate.151.a:0 "Annuit coeptis."

 unionstate.152.t:0 "The American Union State Congress Convenes"
 unionstate.152.d:0 "Through the grapevine, dozens of congressmen have heard of Huey Long's assembly in Baton Rouge. Some came to wish Long well and stayed, others simply to court favour with the revolution. These meetings in Baton Rouge began to take on a Congressional appearance, with Coughlin standing as the President of the attending senators. Aware of the growing determination to defy the federal government, and that this lack of willingness to negotiate meant civil war was all but certain, a large number of politicians have slinked away to the north... though those that remain seem more determined than ever to see victory."
 unionstate.152.a:0 "They'll get theirs!"

 unionstate.153.t:0 "Deadline Looms"
 unionstate.153.d:0 "As the federal government's deadline looms, it has become clear there will be no budging on either side. Across the part of the country controlled by Long's supporters, an army formed of militia and the Minutemen has been raised and a growing determination to see the country remade by force has taken hold. The federal government, in turn, has also made it clear they no longer see a path to compromise."
 unionstate.153.a:0 "It is only a matter of time."


