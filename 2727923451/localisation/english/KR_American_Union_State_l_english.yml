### Leaders ###
 POLITICS_GEORGE_VAN_HORN_MOSELEY:0 "Forty years of service for the United States Army from a cavalry lieutenant in the Philippines to a Commissioned Officer in Washington has created a strong portfolio for Moseley. Experiences serving alongside generals like George Patton and General MacArthur influenced his eventual decision to support Huey Long and his adamant belief in Jewish conspiracy. Ultimately his belief in the dangers of any form of socialism made him the perfect spokesman of the War Powers Committee. Without Moseley would be impossible for the War Powers Committee to succeed Huey Long in the disappearance that Moseley was complicit in, so say the rumours."
 POLITICS_WILLIAM_DUDLEY_PELLEY:0 "At age thirty-nine William Pelley was a rather unimaginative Hollywood screenwriter and journalist. His past adventures mostly consisting of visiting Russia and absorbing anti-Semitic pamphlets. By the time of his founding the Silver Legion in 1933, Pelley had transformed into a vocal Anglo-Saxon supremacist and militant spiritualist. With Pelley's spiritualism being reserved for trusted allies only. After his organisation was sponsored by Huey Long, he met and formulated the Pelley-Armstrong Line with Herbert W. Armstrong, a fellow Anglo-Saxon supremacist. Conniving, anti-socialism and a belief in Christian Identity forms the backbone of his regime."
 POLITICS_GERALD_L_K_SMITH:0 "For decades thought to be a follower more than a leader, Gerald Smith has come onto his own after joining the Silver Legion in 1937 while on the evangelical circuit. An ordained Minister in his early life, Smith first came under the influence of Huey Long's Share Our Wealth society. Smith was brought under the wing of William Pelley when Pelley displayed a trumped-up endorsement from Huey Long. An important turning point in is career came when the Share Our Wealth society appointed him to replace Huey Long following the Prohibition debacle. Smith had then served under Pelley as a handler to stop the Chief's frequent public outbursts."
 POLITICS_EARL_KEMP_LONG_DESC:0 "Once denied the Lieutenant Governor's post by his brother Huey Long in 1932, Earl Long has long lived in his brother's shadow. Earl was known in Congress for his progressive policies, but also for supporting the AFP's authority over state government. As the pre-determined successor to Huey Long years before his death, Earl displays the same reformist agenda, but with a more socially conservative and indulgent touch. It is under Earl Long that Huey Long's eduction and welfare reforms were really put into practice during those tense years. Whispers of Earl's racist remarks and of mental instability are covered up by the AFP."
 POLITICS_CHARLES_LINDBERGH_DESC:0 "Charles Lindbergh, or Lindy, was once the most famous pilot in America. Lindbergh's fame grew well into the 1920s in service of the US Air Mail Service. This coupled with a knack for improving planes that eventually grew into a business made Lindbergh even more famous. Lindbergh's association with the AFP starting in 1932, and escalated until he made contact with the War Power Committee. Eventually picked out of the Committee to be their next leader, Lindbergh intends to continue Moseley's racialist positions and to encourage industrial innovations through example."

