 TEX_WILLIS_LEE_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§L May 11, 1888 in Natlee, Kentucky, United States of America\n§YMilitary Career:§L Willis Augustus 'Ching' Lee Jr. entered the U.S. Naval Academy in 1904. While at the Naval academy, his Chinese-sounding last name, compounded by his fondness for the Far East earned him the nickname 'Ching'.Following graduation, Lee joined the academy's rifle team twice. He was assigned to the USS Idaho before May 1909, when he returning to the naval academy and re-joining the rifle team. From November 1909 until May 1910, Lee served aboard USS New Orleans, and then transferred to USS Helena. Upon being detached back to the United States, Lee re-joined the Academy shooting team a third time. In July 1913, Lee re-joined Idaho, and in April 1914 he transferred to USS New Hampshire to participate in the occupation of Veracruz. Lee participated in 14 events at the 1924 Summer Olympics in Berlin. He won 7 medals (5 gold, 1 silver, and 1 bronze), all in team events. Lee attended the Naval War College in the late 1920s, and was promoted to the rank of captain in 1935. During the 1930s, Lee was several times assigned to the Fleet Training Division, commanded the light cruiser Concord, and served on the staff of Commander, Cruisers, Scouting Fleet. With outbreak of the Civil War he joined to the Long’s forces and was temporarily promoted to the rank of rear admiral.\n§YImportant Notes:§L- He is a distant relative of Confederate General Robert E. Lee and the third Attorney General of the United States, Charles Lee."
 TEX_JERAULD_WRIGHT_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§L June 4, 1898 in Amherst, Massachusetts, United States of America\n§YMilitary Career:§L Jerauld ‘Old Stoneface’ Wright, the second son of Major General William M. Wright, entered the Naval Academy in 1914 as the youngest midshipman to enter the academy since the American Civil War, and graduated in 1917. After graduation Lieutenant Wright joined the gunboat USS Castine, which patrolled the Atlantic and convoyed ships during the Weltkrieg, after which he served on board of various destroyers of the U.S Navy. In 1926 Lt. Wright joined the USS Maryland, a Colorado-class battleship, as the principal assistant of the ship's Gunnery Division. He also furthered his hands-on education of gunnery and ordnance while serving as an instructor at the Gunnery School on the battleship Colorado. Commander Wright then joined the USS Salt Lake City, a Pensacola-class cruiser attached to the Scouting Fleet, as its first lieutenant in August 1931 and later became the ship's gunnery officer from June 1932 to June 1934. He also served at the United States Naval Academy as the Battalion Commander for the First Battalion, from June 1934 to June 1936. With outbreak of the Civil War he joined to AFP and was rapidly promoted to rear admiral.\n§YImportant Notes:§L- Wright developed an interest in gunnery and ordnance after he was turned down for naval aviation due to his exophoria."
 TEX_JOHN_MCCAIN_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§L August 9, 1884 in Carroll County, Mississippi, United States of America\n§YMilitary Career:§L John Sidney 'Slew' McCain, the son of plantation owner, attended the University of Mississippi for two years, where he joined the Phi Delta Theta Fraternity, and then decided to attend the United States Military Academy at West Point, where his brother William Alexander McCain was enrolled. To practice for its entrance exams, he decided to take the ones for the United States Naval Academy; when he passed those and earned an appointment, he decided to attend there instead.Soon after earning his commission, McCain sailed aboard the Great White Fleet's world cruise from 1907 to 1909, joining the battleship USS Connecticut for the last stretch home. His next assignment was to the Asiatic Squadron, after which the Navy ordered him to the naval base at San Diego, California. During 1914 and 1915 he was executive officer and engineering officer aboard the armoured cruiser USS Colorado, patrolling off the Pacific coast of then-troubled Mexico. In September 1915, he joined the armoured cruiser USS San Diego, flagship for the Pacific Fleet and later in 1918 McCain was assigned to the Bureau of Navigation. In the 1920s and early 1930s, McCain served aboard USS Maryland, USS New Mexico, and USS Nitro. His first command was USS Sirius. In 1935, McCain enrolled in flight training. Graduating at 52 in 1936, he became one of the oldest men to become a naval aviator and in the end of 1936 he became commander the aircraft carrier USS Ranger and he is considered next in the line of promotion to rear admirals.\n§YImportant Notes:§L- His son has been affiliated with AFP in the past."
 TEX_ARTHUR_BRISTOL_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§L July 15, 1886 in Charleston, South Carolina, United States of America\n§YMilitary Career:§L Arthur LeRoy Bristol Jr. entered the United States Naval Academy on September 23, 1902 and graduated with the Class of 1906. After the prescribed two years of sea duty, which he served in the pre-dreadnought USS Illinois, he received his commission as ensign in 1908. Transferred to Mayflower in 1909, he remained in that Presidential yacht until ordered to Berlin in January 1912 for a year and one-half as a naval attaché. In June 1913, he returned home to command the new destroyer Cummings. A year later, he received the concurrent command of Terry and the 2nd Division, Reserve Torpedo Flotilla, U.S. Atlantic Fleet. He then briefly commanded the destroyer Jarvis. Late in 1915, Bristol was assigned the duties of aide and torpedo officer on the staff of Commander, Torpedo Flotilla, Atlantic Fleet and, in the winter of 1916, he became aide and flag secretary to the Commander, Destroyer Force, Atlantic Fleet. In the summer of 1917 he became aide and flag secretary for Commander, Cruiser Force, Atlantic Fleet and, going ashore in February 1918, he laboured in Washington through the end twenties and into the spring of 1921 on duty in the Office of the Chief of Naval Operations. A course of instruction at the Naval War College in Newport, Rhode Island occupied him from July 1922 to May 1923, and he next served as an instructor on the staff of that institution from May 1923 to the end 1924. Following a brief tour as aide for Commander, Scouting Fleet, he sailed to Rio de Janeiro, Brazil, to join the American naval mission there. Reporting to the dreadnought South Carolina in February 1927, Bristol served as executive officer of that dreadnought until April of the following year, and then moved to the dreadnought North Carolina as her executive officer. In the spring of 1934 he was appointed as commanding officer of the battleship Tennessee. With outbreak of the Civil War he joined to the Long's cause and led his battleship to New Orleans for which he was promoted to rear admiral.\n§YImportant Notes:§L- Despite his support of Long, many people thinks he did that because his family."





