## Puppets, Monarch's Dead, Elections(?)
 # No Republican choice yet until rework:
 khmer_dom.1000.t:0 "Setting Up New Cambodian Regime"
 khmer_dom.1000.d:0 "Now that we have recreated a Cambodian state some have proposed the restoration of a Cambodian monarchy. The most obvious candidate would be the Royal House of Sisowath, descendant of the poet-king Ang Duong, has been ruling Cambodia since 1840s under both the French, and later, Siamese overlords. Another candidate for such position would be those under the Royal House of Norodom, whom of which has last ruled Cambodia in 1904 on the other hand, may prove to be a good choice should we want to set up a wholly new order in Cambodia. After much discussion, we have come to the conclusion that..."
 khmer_dom.1000.a:0 "... the Sisowath shall take the throne."
 khmer_dom.1000.b:0 "... the Norodom shall take the throne."

# Sisowath Line
 # 1941.4.23:
 khmer_dom.1011.t:0 "The Death of Sisowath Monivong"
 khmer_dom.1011.d:0 "King Sisowath Monivong of the [CAM.GetName], the 2nd monarch of the House of Sisowath, has died of old age this morning. The monarch will be succeeded by his first son, Sisowath Monireth."

# Norodom Line
 # 1960.4.3:
 khmer_dom.1012.t:0 "The Death of Norodom Suramarit"
 khmer_dom.1012.d:0 "King Norodom Suramarit of the [CAM.GetName], the 2nd monarch of the House of Norodom, has died of old age last night. The monarch will be succeeded by his first son, Norodom Sihanouk."
