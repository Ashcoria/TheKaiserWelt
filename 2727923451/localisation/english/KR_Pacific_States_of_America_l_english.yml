 pacificstates.71.t:0 "Lavender Scare"
 pacificstates.71.d:0 "With the so-called Red Scare under way, [PSA.GetLeader] has passed Executive Order 10450 that broadened the definition of a national security risk to include 'Any criminal, infamous, dishonest, immoral, or notoriously disgraceful conduct, habitual use of intoxicants to excess, drug addiction, or sexual perversion.'. This has led to the firing of over 5,000 federal employees who were accused of being homosexual."
 pacificstates.71.a:0 "We shall keep America safe."

 pacificstates.72.t:0 "Amelia Earhart and the ninety-nines"
 pacificstates.72.d:0 "With the civil war now over, Amelia Earhart has restarted the Ninety-Nines dedicated to promoting and supporting women to become aviators. A number of these pilots have sought to enter the air force through the WASP organisation."
 pacificstates.72.a:0 "There’s more to life than being a passenger."

 pacificstates.73.t:0 "Boulder Dam Completed"
 pacificstates.73.d:0 "'This morning I came, I saw and I was conquered, as everyone would be who sees for the first time this great feat of mankind. Ten years ago the place where we are gathered was a sparse, forbidding desert. In the bottom of a gloomy canyon, whose precipitous walls rose to a height of more than a thousand feet, flowed a turbulent, dangerous river. The mountains on either side of the canyon were difficult of access with neither road nor trail, and their rocks were protected by neither trees nor grass from the blazing heat of the sun. The site of Boulder City was a cactus-covered waste. The transformation wrought here in these years is a twentieth-century marvel.' Thus begins [PSA.GetLeader]'s Speech dedicating the creation of Boulder Dam that has finally been completed today."
 pacificstates.73.a:0 "... and on behalf of the Nation to say to you, 'Well done.'"

 pacificstates.74.t:0 "Railway Nationalisation"
 pacificstates.74.d:0 "One of the Progressive Party's Policies it has sought for some time was a nationalisation of the countries Railroads. Now that they have power, the question is how exactly shall railway nationalisation go. Congress is debating between two different proposals for how this shall be implemented. The first proposal is that the railroads will be nationalised but not the cars allowing for private businesses to compete among themselves for customers, while the second plan would include the cars in the nationalisation. Which version shall Congress go with?"
 pacificstates.74.a:0 "Nationalise just the Track."
 pacificstates.74.b:0 "Nationalise both the Track and the Cars."

### Presidential Events ###

 pacificstates.76.t:0 "Howard Hughes and Aviation"
 pacificstates.76.d:0 "Howard Hughes has made his name through his businesses that dealt with aviation and many of those planes were designed by himself or approved by him. As president his love of aviation is still strong as ever and believes that what will be beneficial for the America is to have a strong air force and aviation industry. To that end working with both military and civilian leadership he has formed the Federal Aviation Administration. The FAA will have all authority over regulating civilian aviation, including air safety regulations, air navigation and traffic control as well as promote the aviation industry. Hughes believes that this will usher in an age of aviation for America."
 pacificstates.76.a:0 "To the skies!"

### Flavour Events ###

 pacificstates.101.t:0 "Perez v. Sharp"
 pacificstates.101.d:0 "The case involving the marriage of Andrea Perez to Sylvester Davis has finally reached the Supreme Court. Andrea Perez is classified as White while Sylvester Davis is considered Negro as per the US Census. However, California's law forbids "All marriages of white persons with Negroes, Mongolians, members of the Malay race, or mulattoes are illegal and void" and that "no license may be issued authorising the marriage of a white person with a Negro, mulatto, Mongolian or member of the Malay race". Consequently county clerk W. G. Sharp followed California Law and refused to give them their marriage licenses.\n\nHowever, Perez with the help of their lawyer, Daniel G. Marshall, brought forth a Writ of Mandamus. Within the trial, one of the arguments that was brought up was the fact that both Perez and Davis were Catholic and wanted a Catholic Marriage that included mass. By denying them the license, they stated that the state was depriving them of the Holy Sacrament of Matrimony.\n\nHowever, the fate of their case is within the hands of the Supreme Court. What shall be decided?"
 pacificstates.101.a:0 "4-3 the ban is overturned."
 pacificstates.101.b:0 "3-4 the ban is kept."

 pacificstates.102.t:0 "Sleepy Lagoon Murder"
 pacificstates.102.d:0 "In Los Angles news has been made of José Gallardo Díaz, who was recently found murdered near a swimming hole in Commerce, near LA. However, what made the story more newsworthy was the case of the men who are accused of murdering the man. The LA Police found a gang of 17 Men, of Mexican-American descent, nearby and believe that they are responsible for the crime. This has attracted something of a media circus as activists have tried to protest the actions claiming that these men are not the killer and are innocent, the fact that there is insufficient evidence to link them. Despite this nine of them were convicted of second-degree murder and sentenced to serve time in San Quentin Prison, with the rest being imprisoned in Los Angeles County jail.\n\nThe case has generated much animosity within the white populace towards Mexican-Americans, not helped by the fact that both the Police and the Press have characterised all Mexican Youths as 'pachuco hoodlums and baby gangsters.'"
 pacificstates.102.a:0 "Poor Diaz."

 pacificstates.103.t:0 "Zoot Suit Riots"
 pacificstates.103.d:0 "With the war going on, rations have been imposed upon the public. Despite this, some within the Mexican-American Community fount this by wearing Zoot Suits that use materials that are needed for the war effort. Many White Americans regard wearing the Zoot Suit as a sign of criminality and loose morals. Tensions have continued in Los Angeles to rise till they exploded into violence. Soldiers and Sailors beat and engaged in rioting against the Mexicans. Meanwhile, the local press tended to praise the Sailors and Soldiers of 'having a cleansing effect to rid Los Angeles of Miscreants and Hoodlums'. One journalist on the scene, Carey McWilliams, wrote:\n\n'Marching through the streets of downtown Los Angeles, a mob of several thousand soldiers, sailors, and civilians, proceeded to beat up every zoot suiter they could find. Pushing its way into the important motion picture theatres, the mob ordered the management to turn on the house lights and then ran up and down the aisles dragging Mexicans out of their seats. Streetcars were halted while Mexicans, and some Filipinos and Negroes, were jerked from their seats, pushed into the streets and beaten with a sadistic frenzy'"
 pacificstates.103.a:0 "This is not good."

 pacificstates.104.t:0 "Zoot Suit Riots"
 pacificstates.104.d:0 "In the city of Los Angeles in [From.GetNameDef], young Mexicans and Mexican-Americans have viciously been beaten. Their shops have been looted and more atrocities have been lumped upon them. The Gringo Press has even joined in on the action urging them to continue with their actions. To many within the Mexican Congress, this is an outrage. Our own citizens who have gone to America for temporary work, not to mention those with ties to Mexico due to ancestral are being mistreated. A letter to the [From.GetAdjective] State department will make sure that this is stopped."
 pacificstates.104.a:0 "Lodge a Complaint with the State Department."

 pacificstates.105.t:0 "The McGucken Committee"
 pacificstates.105.d:0 "Following the Zoot Suit Riots, the Mexican government lodged a complaint with the United States State department. To calm tensions between America and Mexico, the McGucken Committee has been created lead by the Archbishop of Los Angeles, Joseph Thomas McGucken. The report concluded that Racism was clearly at the centre of the riots as well as stating 'an aggravating practice (of the media) to link the phrase zoot suit with the report of a crime.' The governor of California appointed the Peace Officers Committee on Civil Disturbances, chaired by Robert W. Kenny, president of the National Lawyers Guild to make recommendations to the police. Human relations committees were appointed, and police departments were required to train their officers to treat all citizens equally"
 pacificstates.105.a:0 "Let’s hope this is the end of it."

 pacificstates.106.t:0 "California Pacific International Exposition"
 pacificstates.106.d:0 "Today opens the California Pacific International Exposition in San Diego. The Exposition was held to promote San Diego and support its economy, which had slowed with the country's Great Depression in 1925. The exposition had hundreds of exhibits on history, the arts, horticulture, ethnic cultures, science, and industry. Some concessions and exhibits were unusual, such as the Gold Gulch, Lost Continent of Mu, Zoro Garden Nudist Colony, and the 'One Ton Mechanical Man.'. The Expo attracted 7,220,000 visitors during its 377 days of operation. Visitors brought US$$37,700,000 to San Diego. The exposition was so popular that some buildings are being rebuilt to be made permanent."
 pacificstates.106.a:0 "Lets do this again Next year."

 pacificstates.107.t:0 "Citizen Kane is released"
 pacificstates.107.d:0 "Orson Welles has released Citizen Kane that has quickly earned praise from numerous film goers and critics alike. Many are considering it a ground-breaking film for its cinematography, music, and editing. It is a quasi-biographical movie about the fictional Charles Foster Kane, a newspaper editor. In the movie Kane's career in the publishing world is born of idealistic social service, but gradually evolves into a ruthless pursuit of power. However, despite all of this, William Randolph Hearst is furious at the film refusing for his papers to even publish the film and run defamatory attacks on those that did. Despite his outrage, this hasn't stopped people from going to see it."
 pacificstates.107.a:0 "Rosebud."

 pacificstates.108.t:0 "The Wizard of Oz"
 pacificstates.108.d:0 "The Wizard of Oz has been released to glowing reviews. Based on the best selling book by L. Frank Baum, the movie stars Judy Garland, Frank Morgan, Ray Bolger, Bert Lahr, Jack Haley, Billie Burke, Margaret Hamilton, and Charley Grapewin. What has made it famous is its use of colour thanks to the innovations of Technicolor. It is a hit with both audiences and critics alike."
 pacificstates.108.a:0 "Follow the Yellow Brick Road."

 pacificstates.109.t:0 "San Francisco Fashion Week"
 pacificstates.109.d:0 "San Francisco is sometimes called the Paris of the West. Thus to help make it one of the cultural centres of the world, a week long event in spring dedicated to Fashion. Thus the fashion designers of America have come to San Francisco to help set up shop and support the endeavour to make San Francisco one of the cultural and fashion capitals of the world. So that she can truly be proud of her nickname of the Paris of the West."
 pacificstates.109.a:0 "New Fashion for America."

 pacificstates.110.t:0 "The Case Against Paramount Pictures"
 pacificstates.110.d:0 "A court case has reached the Supreme Court of [Root.GetNameDef] regarding the studio system that had been a legal battle for several years. The issue at the heart of the case was the Studio System where the major movie industries would own the theatres outright. After a number of years of back and forth it has reached the supreme court. The Supreme Court ruled against the studio system declaring that it was a volition of the anti-trust laws. This court case has thus struck down the studio system and marks the end of an age for Hollywood."
 pacificstates.110.a:0 "The end of the studio system."

 pacificstates.111.t:0 "Superweapons on a budget"
 pacificstates.111.d:0 "In the last few years our military research has focused on the potential for internal conflict, narrowing our focus and budget for longer-term projects. This years' Congressional Budget has fortunately found some money to allocate to a long-term project. Three plans are presented to the military high command to meet and exceed the military projects of our rivals. The first is a rocket by Goddard theoretically capable of delivering explosives from miles away without risking pilot lives. The second is Oppenheimer's planned theoretical bomb using radioactive heavy metals as researched in Austria and Germany. The third is a much cheaper plan as proposed by the eccentric Wilhelm Reich, he claims that a bomb can be made much cheaper using his own physics research."
 pacificstates.111.a:0 "Goddard's Rocket."
 pacificstates.111.b:0 "Oppenheimer's Bomb."
 pacificstates.111.c:0 "Reich's Bomb."

 pacificstates.112.t:0 "Goddard's Successful Launch"
 pacificstates.112.d:0 "At home again in Roswell, New Mexico, Goddard again goes to launch test rockets. The last time he was here, the rockets were smaller than his thigh, and reached only a thousand feet in height. Now the rockets soar miles over the desert and touch down with their dummy weights. Goddard's refusal to detonate explosive rockets on the Continental United States prevent the full scale of the damage to be known."
 pacificstates.112.a:0 "Good boy Goddard."

 pacificstates.113.t:0 "Oppenheimer's Bomb a Success"
 pacificstates.113.d:0 "An invitation by Oppenheimer was sent out to nuclear researchers, physicists, and engineers throughout Europe. The promise of escaping persecution in Europe has resounded most strongly to Jewish scientists, some of whom emigrated to the US for the project. After a year and a half of experimentation and some cooperation with colleagues in Europe, a working atomic bomb is ready to be tested. The skies of Almagordo New Mexico lit up in a flash of destruction as the test bomb Valediction exploded. Oppenheimer later said that the bomb was named after his favourite John Donne poem."
 pacificstates.113.a:0 "The breath goes now."

 pacificstates.114.t:0 "Reich's Failed Explosion."
 pacificstates.114.d:0 "After many delays and several attempts to obfuscate the general staff, Wilhelm Reich's bomb project is discontinued and millions of dollars wasted on bunk. This became apparent to Reich's observers when tests showing his energy, named Orgone, could induce exothermic reactions that only he and his associates could see. The bomb itself being a hollow shell with layers of metals covering that never did explode, save for its collapse when Reich attempted to destroy it during the investigation. This embarrassment is currently making its rounds in the papers."
 pacificstates.114.a:0 "Not our proudest moment."

 pacificstates.150.t:0 "The Pacific Declaration"
 pacificstates.150.d:0 "Ever since the first peaceful transfer of power between George Washington and John Adams, the government of the United States has prided itself on respecting the wishes of its population after an election. This unspoken contract between the people and their government has been violated by General Douglas MacArthur. In deposing the democratically-elected president in the name of 'preserving stability', he shattered the founding principles of our great nation. The destruction of the healthy civil-military relationship that has marked America since independence is a grievous slight to all the values we hold as a nation.\n\nIn response, the governors of California, Washington, and Oregon have issued a joint declaration condemning the General’s actions, and demanding his immediate withdrawal from Washington. We doubt he will respond positively, but like the patriots in 1776, we must take a stand against tyranny and oppression."
 pacificstates.150.a:0 "For the republic!"

 pacificstates.151.t:0 "Merriam Calls for New Elections"
 pacificstates.151.d:0 "Frank Merriam, in coordination with the governors of Oregon and Washington, issued a stunning public statement today. In it, he claimed that if the so-called 'protector' of American values could not even respect the basic rights outlined in the Constitution, referring to Douglas MacArthur, it would be up to the people of the Pacific to defend America's inalienable rights. Claiming that MacArthur’s overthrow of the government was illegitimate, a new election would be held to select a new president - albeit amongst a limited slate of candidates in the Pacific region. Still, according to Merriam, whoever won this election would still have more legitimacy than MacArthur, and would be tasked with overseeing the return of the nation to democracy - by force, if needs be."
 pacificstates.151.a:0 "We must preserve the Constitution!"

 pacificstates.152.t:0 "Syndicalist Riot!"
 pacificstates.152.d:0 "Following Jack Reed’s own declaration of MacArthur’s illegitimacy, many hoped that the capitalists and syndicalists could come together and preserve American democracy. Those naive aspirations were dashed when Governor Merriam ordered the National Guard to violently suppress a syndicalist protest which broke out in Sacramento. This escalated into widespread rioting across many Western cities, with Seattle in particular descending into violence. Longshoremen and teamsters broke into Seattle city hall, and proclaimed the city loyal to Reed’s workers republic in Chicago. Currently, the city is in a tense stand-off between National Guard units and the rebels holed up in the city hall."
 pacificstates.152.a:0 "Crush these traitors!"

 pacificstates.153.t:0 "Election Violence"
 pacificstates.153.d:0 "Tensions between the Pacific states and Washington have remained high over the last few weeks, but today, in the lead-up to the 'new election', they erupted into open conflict. While some of the ships in Naval Base San Diego were transferred to the East Coast after the first signs of unrest, many remained - along with sailors from across the country. Details are sketchy, but it appears a base commander, on orders from Washington, ordered sailors to take weapons from the base armoury and head into the city. Deploying themselves at polling places, they prevented poll workers from setting up. When morning came, large mobs surrounded these soldiers, and began pelting them with rocks, bottles, and other debris. One of the sailors, hit by a bottle, fired back, and soon the city descended into chaos.\n\nCalifornia National Guard units were deployed, and pitched street battles between sailors loyal to MacArthur and the Guardsmen erupted, turning the tranquil city into a war zone."
 pacificstates.153.a:0 "Down with the traitors!"

 pacificstates.154.t:0 "Deadline Looms"
 pacificstates.154.d:0 "As the federal government's deadline looms, it has become clear there will be no budging on either side. Newly-elected President [Root.GetLeader] has been busy raising militia across the West, amidst a growing determination to see the country restored and MacArthur defied. The federal government, in turn, has also made it clear they no longer see a path to compromise with the Pacific states."
 pacificstates.154.a:0 "It is only a matter of time."

 pacificstates.200.t:0 "The Army Requisitions Civilian Trucks"
 pacificstates.200.d:0 "After Marshall announced his Motorisation program for the W.D.C., a proposal was sent to the President to decide on the requisition of civilian vehicles in order to supply our fast-growing army. With his approval, we have begun seizing vehicles from the civilian populace, although to our surprise, some proud patriots line up next to our storages to volunteer their vehicles for the incoming fight. While not all their vehicles have proven to be useful for us, we have managed to requisition a fair amount of trucks which can either be modified to transport troops with ease or which are sturdy enough to transport our troops at once."
 pacificstates.200.a:0 "Their Service to Our Nation is Appreciated"

 pacificstates.201.t:0 "Success of Operation Glacier"
 pacificstates.201.d:0 "With the capture of the states of Idaho, Utah and Arizona, Operation Glacier has been called a resounding success by our High Command. With the Rockies secured and our industry safely behind it, we now possess a good staging ground to attack the Great Plains and the South, with which we shall drive the radicals back and secure our nation."
 pacificstates.201.a:0 "We shall soon march on Washington!"

 pacificstates.202.t:0 "Failure of Operation Glacier"
 pacificstates.202.d:0 "While Operation Glacier managed to get some territorial gains, the losses were too high with a gain too small to matter for the war effort. As it stands, the Rockies remain disputed ground and our long term survival is in jeopardy. It is now up to the Marshall and the high command to see us through the war by whatever means necessary"
 pacificstates.202.a:0 "We Must Rethink our Strategy"

 pacificstates.203.t:0 "Rethinking our Tank Designs"
 pacificstates.203.d:0 "With the Civil war over, we now have to revise the industrial measures we undertook during the war in order to enhance war-time production. One of these measures was Marshall's request for faster tanks for mass production, which came with the unfortunate drawback of being unreliable on harsh terrain, a trait which unfortunately has caused more than one headache to the newly recruited tank crews of our nation. Since our spending in military affairs shall be increased, some designers have approached us with newer models with better engines and suspension systems which shall ensure no regular breakdowns happen, but in exchange our experts predict our production speed will be reduced. What should we do?"
 pacificstates.203.a:0 "Let's Focus on more Reliable Models"
 pacificstates.203.b:0 "Reliability isn't an issue if we can swarm the enemy with tanks!"

 pacificstates.204.t:0 "Progressives and Farmer-Labor See Massive Gains"
 pacificstates.204.d:0 "Local newspapers have reported a massive increase in activity by the Progressive Party and Farmer-Labor parties. While this shift would be understated in previous years, the existence of dictatorial powers in the Federal Government has unsettled many reliable voters in the Pacific States. This shift has reached the provisional Congress in Sacramento, where several minor Representatives have made public statements endorsing the Progressives and Farmer-Labor. To the observers in the rest of the US, this shift validates their concerns that the establishment Democrats and Republicans have become totally estranged from the two party system."
 pacificstates.204.a:0 "Let's Focus on more Reliable Voters"

 pacificstates.205.t.CSA_TEX:0 "Rebuilding Democracy"
 pacificstates.205.t.USA:0 "The Triumph of Democracy"
 pacificstates.205.d.CSA_TEX:0 "With the defeat of the dictators in the east, our government - the righteous government - stands tall over the American continent once more. Just like Abraham Lincoln seventy-five years ago, President [PSA.GetLeader] has saved democracy and the Union. Now that the war is over, the lessons learned from the Crisis of '37 and the war must be studied and applied. While there is indeed much willingness in the government to reform the system, there is no consensus on how to proceed.\n\n Was the independent military administration responsible for the descent into chaos, or too-close civilian-military cooperation? Was the Electoral College and House of Representatives presidential selection the obsolete technicality that caused the war, or were the Founding Fathers right about the biddable common people, who needed to be contained and channelled by the elites? Clearly both Huey Long and Jack Reed tapped into populist strands of thought, but was there deep popular anger with the old democratic government, or have we forgotten our fear of the easily stirred mob? All these questions and others must now be answered, but by the grace of Almighty God America now has a government ready to try."
 pacificstates.205.d.USA:0 "With the final defeat of General MacArthur's junta, our government - the righteous government - stands tall over the American continent once more. Just like Abraham Lincoln seventy-five years ago, President [PSA.GetLeader] has saved democracy and the Union. Now that the war is over, the lessons learned from the Crisis of '37 and the war must be studied and applied. While there is indeed much willingness in the government to reform the system, there is no consensus on how to proceed.\n\nSome question whether Presidents Reed and Long should be propagandised as martyrs against the dictatorship of Douglas MacArthur - who all agree was the prime villain of the Civil War - or if they should be dismissed as radical dictators-in-the-making themselves. There are still many sympathisers of both men in the Farmer-Labor, Democratic, and Progressive parties, despite declaring both men traitors back in 1937.\n\nWhat is clear is that the military had grown too powerful in pre-war America, even in peacetime, but few know how to reconcile this issue with national defence, and especially with the popularity of General Marshall, who has been offered several government positions already. All these questions and others must now be answered, but by the grace of Almighty God America now has a government ready to try."
 pacificstates.205.a:0 "Democracy in America is not dead yet.\n§L(Keep map colour)§!"
 pacificstates.205.b:0 "Democracy in America is not dead yet.\n§L(Switch map colour)§!"
 pacificstates.205.c:0 "A more perfect union.\n§L(Keep map colour)§!"
 pacificstates.205.d:0 "A more perfect union.\n§L(Switch map colour)§!"

 pacificstates.206.t.PSA:0 "The Chinese Madame Curie"
 pacificstates.206.d.PSA:0 "A recent thesis on Bremsstrahlung and the production of radioactive isotopes produced by the nuclear fission of uranium has come from none other than the 28 year old Chien-Shiung Wu, a young and aspiring physicist at the University of California, Berkeley. Hailing from the small town of Lihue in Jiangsu Province, Wu graduated from the top of her class and in 1929 was admitted to university in Nanjing. A teacher at a Shanghai public school, Wu held a close relationship with the school’s president, the distinguished Hu Shih who has acted as both a mentor and a second father for Wu. Due to the constant instability that has plagued China and the encouragement of fellow woman researcher Gu Jing-Wei, Wu made the decision to emigrate to the United States in 1936 with the intent to study at the University of Michigan. Wu was shocked at the sexism that lurked in American academia and decided to prefer at the much more liberal UC Berkeley. At Berkeley, Wu’s intellect, beauty, and charisma has earned the respect of her mentors such as Robert Oppenheimer and Ernest O. Lawrence while also gaining the admiration of her classmates who have affectionately given her the nickname of “Gee Gee”. Having completed her PhD with her commendable thesis, Oppenheimer and Lawrence have recommended that Wu’s research be used for further atomic research."
 pacificstates.206.t.china:0 "The First Lady of Physics Returns Home"
 pacificstates.206.d.china:0 "Escaping the war-torn United States, Chien-Shiung Wu has returned home to China. Hailing from the small town of Lihue, Wu graduated from the top of her class and in 1929 was admitted to university in Nanjing. A teacher at a Shanghai public school, Wu held a close relationship with the school’s president, the distinguished Hu Shih who has acted as both a mentor and a second father for Wu. Due to the constant instability in China and the encouragement of fellow woman researcher Gu-Jing Wei, Wu made the decision to emigrate to the United States in 1936 with the intent to study at the University of Michigan. Wu was shocked at the sexism that lurked in American academia and decided to prefer the much more liberal UC Berkeley. However with the collapse of the Pacific States of America, Wu once again has returned to China. With the resources of the Academia Sinica at her disposal; Wu intends to lead China's atomic program bringing China into the modern age."
 pacificstates.206.a:0 "Bravo!"

