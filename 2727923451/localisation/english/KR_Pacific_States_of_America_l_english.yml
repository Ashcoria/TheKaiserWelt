 pacificstates.40.t:0 "A New Capital for America?"
 pacificstates.40.d:0 "With America reunited, the question as to what should be the capital of America has been brought before Congress. What city shall Congress choose to be the capital of America?"
 pacificstates.40.a:0 "Washington, D.C."
 pacificstates.40.b:0 "San Francisco."
 pacificstates.40.c:0 "Sacramento."
 pacificstates.40.e:0 "St. Louis."


### Domestic Policy Events 50 - 75 ###

 pacificstates.50.t:0 "Formation of HUAC"
 pacificstates.50.d:0 "It has been proposed that Congress create a committee dedicated to dealing with subversive elements within our society, those that fought against the government. This Committee shall be known as the House Un-American Activities Committee and be dedicated to stamping out traitors to America. However, some within the government question its reach and regard it as being unconstitutional. What shall Congress do?"
 pacificstates.50.a:0 "Form the Committee."
 pacificstates.50.b:0 "Don't form the Committee."

 pacificstates.51.t:0 "Hay's Code and Movies"
 pacificstates.51.d:0 "Hollywood has decided to create the so called Hay's Code, named after Will H. Hays, leader of the motion picture association of America. The stated goal of this legislation is to ensure 'morality' in film, though many see it as a way to subvert syndicalist themes in films. Its effectiveness may be somewhat dubious, however, as a number of directors have shown great pleasure in skirting as close to the rules of the code as possible without breaking it."
 pacificstates.51.a:0 "This shall make movies better."

 pacificstates.52.t:0 "Anthem for America"
 pacificstates.52.d:0 "The United States does not have an official anthem and today a debate within Congress has been picked up to declare a song to be the anthem. Four songs have been chosen as the possible candidates. Which one shall Congress pick?"
 pacificstates.52.a:0 "Columbia, Gem of the Ocean."
 pacificstates.52.b:0 "Hail Columbia."
 pacificstates.52.c:0 "Battle Cry of Freedom."
 pacificstates.52.e:0 "Star Spangled Banner."

 pacificstates.53.t:0 "Child Labour Amendment"
 pacificstates.53.d:0 "Congress has recently proposed an amendment to outlaw child labour throughout the country. The proposed amendment reads as followed:\n\nSection 1. The Congress shall have power to limit, regulate, and prohibit the labor of persons under eighteen years of age.\nSection 2. The power of the several States is unimpaired by this article except that the operation of State laws shall be suspended to the extent necessary to give effect to legislation enacted by the Congress.\n\nAs per the constitution of the United States it has to be ratified by either: The legislatures of three-fourths of the states or State ratifying conventions in three-fourths of the states. What shall happen with the amendment?"
 pacificstates.53.a:0 "The Amendment is ratified."
 pacificstates.53.b:0 "The Amendment fails to be ratified."

 pacificstates.54.t:0 "Equal Rights Amendment"
 pacificstates.54.d:0 "The Amendment had been conceived up in the early 1920s following the passage of the Eighteenth amendment to allow women the right to vote. The amendment would follow up on the 19th and further protect the rights of women throughout the United States of America. The Amendment reads as followed:\n\nSection 1. Equality of rights under the law shall not be denied or abridged by the United States or by any State on account of sex.\nSection 2. The Congress shall have the power to enforce, by appropriate legislation, the provisions of this article.\nSection 3. This amendment shall take effect two years after the date of ratification.\n\nAs per the constitution of the United States it has to be ratified by either: The legislatures of three-fourths of the states or State ratifying conventions in three-fourths of the states. What shall happen with the amendment?"
 pacificstates.54.a:0 "The Amendment is ratified."
 pacificstates.54.b:0 "The Amendment fails to be ratified."

 pacificstates.55.t:0 "Chinese Exclusion Act"
 pacificstates.55.d:0 "Since the 1800s the Chinese have been excluded from the United States, and unable to become citizens and unable to immigrate to the United States. Congress is now debating if they should repeal the act or keep it on the books."
 pacificstates.55.a:0 "Repeal the Act."
 pacificstates.55.b:0 "The Act stays."

 pacificstates.56.t:0 "Anti-Klan Laws"
 pacificstates.56.d:0 "Following the first Civil War in the 1860s a number of laws were passed by President Grant to stop the First Klan and their terrorism. During the Wilson and McAdoo administrations the Klan experienced a major rebirth and then decided to join the would-be tyrant Huey Long. We should use the laws to make sure that these terrorist traitors do not find any rest within America."
 pacificstates.56.a:0 "Death to the Klan!"

 pacificstates.57.t:0 "Labour Laws"
 pacificstates.57.d:0 "A set of laws have recently been proposed to Congress that would for the first time establish a federal minimum wage and Maximum hours per week. The Minimum wage law would set the hourly wage at 25 cents an hour, while the maximum hours law would establish a forty hour work week. These laws are being packaged together in congress meaning that if one fails or passes so does the other. What will congress do?"
 pacificstates.57.a:0 "Pass the Laws."
 pacificstates.57.b:0 "Do not pass the Laws."

 pacificstates.61.t:0 "National Park Reorganisation Act"
 pacificstates.61.d:0 "An act has been proposed by Congress to reorganise the National Park Service by consolidating under its umbrella all national parks, national memorials, national cemeteries, national military parks, and national capital parks. Furthermore the act will enlarge the number of systems within the National Park Service."
 pacificstates.61.a:0 "Reorganise the National Park Service."

 pacificstates.62.t:0 "The Immigration Debate"
 pacificstates.62.d:0 "The situation the Federal Government arrived at when the Pacific States was created did not offer us time to clarify the policy of immigration. This meant that a deal being planned by the Department of Labor to allow for Mexican labour temporary work rights in the United States was frozen for a time. Now that elections have been held and Democrat power retained, we can now address this concern. This program proposed by the Department of Labor was meant to alleviate the west's employment shortage and was supported by the Republicans. Now traditionally our party line is to respect the Alien Exclusion act and the rights of natural born American workers to determine the direction of the economy, but our employment shortage is that much greater as we struggle to reclaim America. Perhaps we should allow this through?"
 pacificstates.62.a:0 "Yes, we need the labour."
 pacificstates.62.b:0 "No, our ideals take precedence."

 pacificstates.63.t:0 "Hollywood Bookkeeping"
 pacificstates.63.d:0 "The decision to promote true American values with a closer relationship with Hollywood seemed smart initially. However, the glitz and glamour of Hollywood shady accounting practices that confound our ability to measure returns. Patriotic productions privately financed receive royalties out of gross sales, which have been very high. However, the deal we accepted was on profits, which appear to be next to nothing. This inconsistency needs to be renegotiated, and the studios be told that such creative accounting cannot fly with the American government!"
 pacificstates.63.a:0 "Maybe we can tax the popcorn?"

 pacificstates.64.t:0 "Pacific Movement of the Eastern World Uncovered"
 pacificstates.64.d:0 "We initially thought that our intelligence service was overreactive when they warned us of Japanese infiltration, but this revelation justifies the time spent. Our of our new West Coast operations, agents uncovered pamphlets sent to prominent Japanese and African American leaders questioning the validity of our government. These pamphlets were traced to an organisation called the Pacific Movement of the Eastern World, whose leadership appears to advocate in favour of a Pacific Japanese Alliance that advocates for unrestricted imperial growth of Japan in Asia. This organisation appears to target non-Chinese ethnic minorities with promises of greater social freedom. We have arrested the conspirators, but we were unable to tie them to the Japanese embassy surprisingly."
 pacificstates.64.a:0 "What a strange group."

 pacificstates.65.t:0 "Communalism and the Latter-Day Saints Church"
 pacificstates.65.d:0 "The Church of Jesus Christ and Latter-Day Saints, better known as Mormons, have expressed sentiments in recent months to strengthen the ideals of Communalism within the church in order to counter the sway of syndicalism. Notably the Church has come out with a faith-based welfare program, called coincidentally enough the Church Welfare Program, to help provide for support for fellow Mormons, furthermore the program calls for more Bishop Storehouses to be created. Due to the churches influence in the western states, this has also translated into increased support for the Progressive and Farmer-Labor Parties."
 pacificstates.65.a:0 "Support Communalism as the antidote to."

 pacificstates.66.t:0 "Trial of the Weapons companies"
 pacificstates.66.d:0 "A number of Weapons companies have fought for the various traitors and rebels against America. Thus, a hearing has been brought before congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such."
 pacificstates.66.a:0 "Allow them to operate again."
 pacificstates.66.b:0 "They are traitors and should be treated as such."

