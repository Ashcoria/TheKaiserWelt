 PSA_HENRY_ARNOLD_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L June 25, 1886, in Gladwyne, Pennsylvania, United States of America\n§YMilitary Career:§L Henry Harley "Hap" Arnold, a member of the distinguished American Arnold dynasty from which several politicians and military officers were part of, signed up for West Point when he had just turned 17. While he wanted to join the Cavalry corps, his grades and overall performance in the academy caused him to be assigned to the 29th Infantry Regiment, stationed at the Philippines. In April 1911, he requested a transfer to the Signal Corps, where he completed his instruction as an aviator on May. He'd continue his pioneering work in the air force throughout the late 1910s, and became fascinated by the aircraft developments in the Weltkrieg. During the Twenties, he joined up his colleague William Lendrum Mitchell to fight for an independent air force, which lead to Mitchell being court-martialled. Arnold stood, along with other renowned airmen, in defence of Mitchell but failed to win the trial. Arnold would continue to fight for an independent air force, trying to sway congressmen and recruit pilots to his cause, until he was sent to Fort Riley for 'attempting to influence legislation in an improper manner', where he spent the next few years writing books trying to interest young people in the air force. He'd return in 1928 to enter the Army's Command and General Staff School, from where he graduated in 1929. He'd continue changing posts in the American army until 1935, where he was assigned with the General Headquarters Air Force, the closest thing to an independent Air Force he had been in all his career, being promoted to Brigadier General in March 2, 1935. With the outbreak of the Civil War, 'Hap' found himself in the West Coast of America, where due to his constant disagreements with the national Chief of Air Corps of the Federal Government, he decided to join the Pacific Governors in their struggle, and provide any technical expertise he is able to in exchange for the promise of an independent air force."
 PSA_DADDY_MARSHALL_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L December 21, 1880, in Uniontown, Pennsylvania, United States of America\n§YMilitary Career:§L George Catlett Marshall Jr. began his military career in the Virginia Military Institute in 1900, graduating in 1902 as a second lieutenant of the United States Army. Marshall was posted in the Philippines during the Philippine-American war, as well as helping to contain guerrilla operations in the area post-war. During the Weltkrieg, Marshall was sent to France, along with many other American officers as observers, where he was promoted to Captain for his observations. After working as aide-de-camp of General Pershing for a short time in 1919, he began being assigned to several positions in the army, mainly to relay his experience in the Weltkrieg to more inexperienced officers as well as helping the army modernise its doctrine. During this time, he became a key planner and writer in the War Department, commanded the 15th Regiment in the Legation Cities and taught the at the Army War College until 1927. Having being promoted to lieutenant colonel, he was appointed as assistant commandant of the Infantry School at Fort Benning, where he appointed Edwin F. Harding in charge of the school's publication. He'd be posted on different Infantry regiments until being promoted to colonel in 1933 and was promoted to his current rank of Brigadier General in late 1935 due to fear of desertion of several important members of the officer corps. With MacArthur's takeover of the government, Marshall refused to recognise his colleague as the army's generalissimo, and when the Pacific Governors declared their revolt, Marshall decided to join them, which earned him the promotion to Field Marshall. He is widely considered one of the most brilliant planners in America, and is one of the most experienced members of our staff.\n§YImportant Notes:§L- Born from a Democrat father and a Republican mother, Marshall has become a politically tolerant man, both publicly and privately."
 PSA_ALEXANDER_PATCH_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L November 23, 1889, in Fort Huachuca, Arizona, United States of America\n§YMilitary Career:§L Alexander McCarrell "Sandy" Patch, the son of the Cavalry Captain Alexander M. Patch, started his military career when he joined West Point in 1909. While a fan of the cavalry corp, he was quick to realise that cavalry would soon enough become obsolete in combat, so he chose to join the infantry, and graduated from West Point as a second lieutenant in 1913. His first assignment was the 18th Infantry Regiment based in Texas, from where he was assigned to Pershing's 'Punitive Expedition' to Mexico, where he earned his promotion to first lieutenant. Without any major engagements for the US, Patch reached the rank of Captain in 1919 and was posted at Fort Benning as an instructor for four years. He'd apply for the Staunton Military Academy in Virginia as a professor of military science and tactics, a role which he'll keep until very recently. In the meantime, he attended the Field Officer's Course in 1922 and the U.S. Army Command and General Staff School, where he graduated with distinction in 1925, and finally graduated from the U.S. Army War College in 1932 as a lieutenant colonel. Patch's remarkable service record impressed General George Marshall, who tried to keep close contact with Patch in the following years of his graduation. When the civil war break out, Marshall implored Patch to join his staff in the Pacific Army, a request that Patch accepted and for which he was promoted to Brigadier General."
 PSA_LEWIS_BRERETON_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L June 21, 1890, in Pittsburgh, Pennsylvania, United States of America\n§YMilitary Career:§L Lewis Hyde Brereton began his military career in 1907, when he joined the Naval Academy with his brother and graduated in June 1911. However, before graduating he submitted a letter for resignation citing seasickness, which would make him unable to serve as a naval officer. His resignation was accepted, and he applied to be commissioned in the US Army and was appointed as a second lieutenant in the Coast Artillery Corps on August 17, 1911. In September 1912, he undertook flight training in Rockwell Field, and would work temporarily on the air corp until he survived his second crash, after which he requested to be relieved from duty. He returned to the Coast Artillery Corps and in July 1916, he was promoted to first lieutenant and sent to the Philippines and would serve a year before returning to the US in March 1917, where he was assigned to duty in the Aviation Sector Headquarters in Washington D.C... He'd go through a series of administrative posts and became a close assistant of Billy Mitchell in his attempts to make the air force independent. With Mitchell's resignation, his life took a downturn, as his wife left him, he suffered a crash and was found AWOL by accident while his mental health deteriorated greatly due to these developments. He was restored into service in August 1927 and was assigned to command of the 88th Observation Squadron at Post Field, Oklahoma, as well as an instructor at the Field Artillery School in Fort Sill. In 1931 he was posted in the Panama Canal Zone and received a promotion to lieutenant colonel in 1935 due to an excelling performance, which allowed him to salvage his reputation of his misfortunes in the late twenties. With the outbreak of the civil war becoming increasingly inevitable, he took a ship and arrived to San Diego right before hostilities began in order to meet his old acquaintance,'Hap' Arnold. Despite his inexperience in practical infantry combat, his excellent administrative and planning skills allowed him to become Brigadier General, by Arnold's own request."
 PSA_ISAAC_WHITE_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L March 6, 1901, in Hillsborough County, New Hampshire, United States of America\n§YMilitary Career:§L Isaac Davis White graduated from Norwich University with a bachelor's degree in 1922 and would join the army in 1922, where he was commissioned as a second lieutenant in February 1923. He'd be promoted to First Lieutenant in 1927 after undergoing the Troop Officers' Course from the Cavalry school, where he became keenly interested in the prospect of mechanised warfare and the use of Tanks to break through enemy lines. He joined the Command and General Staff School in 1931, where he graduated as a Major in 1932 and became one of the army's strongest advocates for the use of tanks along with George S. Patton. As the country spiralled into civil war, Isaac sided with Marshall against MacArthur, leaving westwards from Fort Riley, where he was working as an instructor, and was awarded for his loyalty to Marshall with the rank of Brigadier General\n§YImportant Notes:§L- Very interested in the adoption of tanks and mechanised vehicles over infantry combat, but his ambitions may have to wait until the Civil War is over."
 PSA_ALBERT_WEDEMEYER_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L July 9, in Omaha, Nebraska, United States of America\n§YMilitary Career:§L Albert Coady Wedemeyer graduated from West Point in 1919 as a second lieutenant, after which he was posted with the 29th Infantry Regiment at Fort Benning, and would be transferred to the 57th Infantry in the Philippines in 1923. He was later assigned to the 15th Infantry Regiment in the Legation of Tianjin, where he learned to speak almost perfect Mandarin Chinese, and returned to the US to undergo a course in the Command and General Staff School, where his excellent grades made him eligible for an exchange program with the German Kriegsakademie, departing in early 1936. He never finished his courses however, as the Civil War began, and MacArthur took the reins of the government, Wedemeyer decided to travel back home and join the Pacific Forces, who he sees as the true American government. Upon his arrival on San Diego, George Marshall requested his promotion to Brigadier General, as his experience abroad could indeed prove invaluable for the struggling American Army."
 PSA_ALEXANDER_VANDEGRIFT_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L March 13, 1887, in Charlottesville, Virginia, United States of America\n§YMilitary Career:§L Alexander Archer Vandegrift began his military career in his years during his time in the University of Virginia, where he received his commission in the U.S. Marine Corps, becoming a second lieutenant in early 1909. His first tour of duty was during the so-called 'Banana Wars', first on a short stay on Cuba and then to Nicaragua, where he took part in the capture of Coyotepe. He'd later take part in the occupation of Veracruz and would fight against the Cacos Bandits in Le Trou and Fort Capois, in Haiti. He was promoted to captain in 1916, and became one of the chief members of the Haitian Constabulary where he'd be promoted to Inspector of the Constabulary in 1919. He'd be promoted to major for his service in Haiti in 1920 and would be reassigned to a US Marine division in 1923, where he was sent to Quantico, Virginia. He'd complete the Field Officers' Course and be transferred to San Diego in 1926, where he'd serve as Assistant Chief of Staff. The next year, he was sent to the American legation in Tianjin where he helped train the 3rd Marine Regiment and in 1928, he was assigned with Moseley in the Bureau of Budget as assistant chief coordinator. He was promoted to lieutenant colonel and transferred back to China in 1935, where he served as the CO of the Marine Detachment of the American Embassy in Beijing. He'd be promoted to Colonel, and asked to return to the continent. However, during his travel in the civilian ship, the American Civil War begun, and when the Pacific Governors announced their revolt, Vandegrift had little choice but to support the Pacific Army in their struggle. For his loyalty, however, he was awarded the rank of Brigadier General and put in charge of the Pacific Marine Corps which has solidified his beliefs in the Pacific Administration."
 PSA_GEORGE_WINDLE_READ_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L July 29, 1900, in Fort Grant, Arizona\n§YMilitary Career:§L George Windle Read Jr. spent most of his youth in military camps, following his father who was an important member of the US Army staff, he volunteered for the army in 1917, and although he signed up for the infantry at first, graduating as a second lieutenant from the Military Academy, his love for Polo made him move to the cavalry corps before 1920, where he undertook the Cavalry School Basic Course and graduated in 1921. He took several posts throughout the US and abroad, mostly following the steps of his father until his death in 1934. With his father's death, he was assigned to Seattle, where he had to put down several strikes in the name of the central government as the national situation deteriorated. When the Pacific governors finally revolted, George decided to support their insurrection, as most of his partners in the region were doing so and he didn't want to risk being imprisoned for treachery. As a token of appreciation for his loyalty, he was promoted to Brigadier General and now eagerly awaits to prove himself up for the task like his father was."
 PSA_JIMMY_DOOLITTLE_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L December 14, 1896, in Alameda, California, United States of America\n§YMilitary Career:§L James Harold 'Jimmy' Doolittle attended Los Angeles City College after graduating from Manual Arts High School in Los Angeles, and later won admission to the University of California, Berkeley where he studied in The School of Mines. He'd enlist in the Signal Corps Reserve as a flying cadet in 1917 and was commissioned as a first lieutenant in 1918, after which he performed active duty as a flight instructor. He'd attend the Air Service Mechanical School and the Aeronautical Engineering Course, and after that finally returned to Berkeley where he earned his Bachelor of Arts degree in 1922. During the twenties, Doolittle became a national celebrity and a pioneer in aviation, performing several tours both within the US and abroad and attending several courses on naval aviation and even receiving a Master Degree in aeronautics from MIT in 1924. Doolittle helped contribute with the development of instrument flying, for which he earned the rank of Major in 1930. After that, he left active military duty and began working as the manager of the Aviation Department of Shell Oil Company. However, with the tension that led up to the civil war, Doolittle presented himself for service once again in his home state, and when Frank Merriam announced that California was joining the Pacific States' revolt, Doolittle happily volunteered for the general staff and was accepted as a brigadier general.\n§YImportant Notes:§L- A brilliant aviator and strategist, he's a remarkably faster learner than his colleagues\n- Staunch defender of Democracy, even within the army, which has sparked some controversy for his superiors."
 PSA_HERBERT_POWELL_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L July 13, 1903, in Monmouth, Oregon, United States of America\n§YMilitary Career:§L Herbert Butler Powell began his military career when he joined the Oregon National Guard as a private in 1919, where he reached the rank of Sergeant, and began studying journalism at the university of Oregon, from where he graduated in 1927. In 1931 he undertook the Company Officers' Course at the United States Army Infantry School at Fort Benning, where he graduated as a second lieutenant. He'd sign up for the Command and General Staff College and graduate as a Major in 1935. While not precisely high in rank, during the buildup to the civil war, Powell joined up with Marshall in his protests against MacArthur, and when the Pacific States finally revolted, he joined Marshall in his escape westwards and was promoted by Marshall himself to Brigadier General for his loyalty"

