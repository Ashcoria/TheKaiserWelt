 PSA_HARRY_HILL_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§L April 7, 1890 in Oakland, California, United States of America\n§YMilitary Career:§L Harry Wilbur Hill entered the United States Naval Academy in 1907, graduating in June 1911. After graduation from the Naval Academy, he served successively in the armoured cruiser Maryland, torpedo boat tender Iris, and destroyer Perry, with the Pacific Flotilla; and as Engineer Officer of the protected cruiser Albany. From January 1917 he served on the battleship Texas and was transferred in September 1918 to the battleship Wyoming. On 23 November 1918, he reported as Navigator of the battleship Arkansas, and served in that capacity until January 1919, when he was assigned duty as Aide and Flag Lieutenant to the Commander Division Seven, Atlantic Fleet. In July of that year, he transferred to similar duty on the Staff of Commander Division Six, Pacific Fleet. After serving two months at the Naval Academy, in November 1919 he became Aide to the Chief of Naval Operations, where he remained until March 1923. He assisted in fitting out the Concord and upon the commissioning of that cruiser on 23 November 1923, he joined her as Gunnery Officer. He served three months from June 1925 as Aide to the Commander in Chief, U.S. Fleet, after which he had duty afloat as Gunnery Officer of the light cruiser Memphis. He was assigned for two years, June 1926 – 1928, as Executive Officer of the Receiving Barracks, Hampton Roads, Virginia, then had service from July 1928 to May 1931, as Gunnery Officer of Maryland. He was aboard that battleship in 1929 when she won the Gunnery Trophy and he received a commendatory letter from the Secretary of the Navy. In 1930 he reported as Battalion Officer in the Executive Department of the Naval Academy, and from June 1933 to 1934 served as Fleet Gunnery Officer on the staff of Commander Battle Fleet, U.S. Fleet in the Pacific. Ordered to Bath Iron Works, Commander Hill was in charge of fitting out Dewey, then commanded that destroyer from her commissioning, from 4 October 1934 until 17 June 1935. After that he was again assigned to the Office of the Chief of Naval Operations and was near of complete the Senior Course at the Naval War College when the Civil War started. With outbreak of the last, he joined the rebellion of the Pacific Governors and was promoted to the rank of rear admiral."
 PSA_FELIX_STUMP_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§L December 15, 1894 in Parkersburg, West Virginia, United States of America\n§YMilitary Career:§L Felix Budwell Stump was appointed to the United States Naval Academy in 1913. He served in the gunboat Yorktown and as navigator aboard the cruiser Cincinnati during Weltkrieg in the Atlantic. After the war he served in the pre-dreadnought battleship Alabama. Shortly thereafter Stump attended flight training at the Naval Air Station Pensacola in 1920-1921 followed by postgraduate instruction in Aeronautical Engineering at the Massachusetts Institute of Technology. From 1923 to 1925 he was a Naval Flight Officer in Torpedo Squadron 2 (VT-2) "Doer Birds" of the experimental carrier Langley. He commanded the Cruiser Scouting Wing in 1928-1929 and served on the Staff of Commander Cruisers, Scouting Fleet in 1930–1931. Stump was Commanding Officer of Langley's Torpedo Bombing Squadron 2 before 1937. Promoted to Commander in 1937, he served as Executive Officer of Langley on moment of the start of the Civil War when he was promoted to the rank of rear admiral by Pacific Command."
 PSA_HARVEY_OVERESCH_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§L January 20, 1893 in Lafayette, Indiana, United States of America\n§YMilitary Career:§L Harvey Edward 'Swede' Overesch attended Purdue University for two years before enrolling as a midshipman at the United States Naval Academy. He played at the end positions for the Navy Midshipmen football team. In December 1913, he was elected as the captain of the 1914 Navy football team. He was also selected as a third-team All-American by Walter Camp in 1914. Overesch also competed for Navy's basketball team and on its eight-oared crew. He won the Navy Athletic Association sword in 1915 for "greatest personal excellence in athletics" in the Academy's Class of 1915. After graduation and during Weltkrieg, he first had duty in the USS South Carolina, serving until December 1918. He then had consecutive duty as Aide on the staff of Commanders of Atlantic. In 1920, he reported to the US Naval Academy for postgraduate instruction in ordnance after completing which in June 1923, he was ordered to the Newport News Shipbuilding and Dry Dock Company plant, where the USS West Virginia was building. He served in her from her commissioning until March, 1926, and was Executive Officer of the USS Osborne until 1927. His Next assignment was shore duty at the Naval Torpedo Station in Newportand later at the Naval Proving Ground in Dhalgren until 1929 when he returning to sea an d serving in Asiatic Fleet. In 1935 he was appointed as Naval Attaché and Naval Attaché for Air at the American Legion, where he served until the start of the Civil War. With the start of the Civil War he was recalled to U.S and temporarily promoted to the rank of rear admiral by Pacific Command."
 PSA_JAMES_DOYLE_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§L August 22, 1897 in Astoria, New York, United States of America\n§YMilitary Career:§L James Henry Doyle entering the US Naval Academy in 1916 and graduating with the Class of 1920. From his graduation in 1919 until August 1926, he served consecutively in the USS Mercury, USS Pennsylvania, USS George E. Badger, USS Delaware, and the USS Camden. On 1 August 1926 he reported for duty in the Office of the Judge Advocate General of the Navy, Navy Department, Washington, DC, and while so attached attended the George Washington University Law School. He graduated with distinction in 1929, receiving the degree of Bachelor of Laws. Returning to duty afloat in July 1929, he joined the USS Lawrence as Executive Officer, and in August 1930 transferred in a similar capacity to the USS Buchanan. Detached from the latter in June 1932, he served the next three years in the Office of the Judge Advocate General, after which between June 1935 and June 1937 he was Aide and Flag Secretary on the Staff of Commander Destroyers, Scouting Fleet. With outbreak of the Civil War he was promoted to the rank of rear admiral by Pacific Command."





