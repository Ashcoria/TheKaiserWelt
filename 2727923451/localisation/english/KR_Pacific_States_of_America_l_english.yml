##Mission##
 PSA_Operation_Liberty_mission:0 "Operation Glacier"
 PSA_Operation_Liberty_mission_desc:0 "With the Civil War raging on the other side of the Rockies, the Western Defence Command High Staff has decided that, in order to win the war, a decisive strike to reach the Great Plains should be achieved. Commander in Chief Marshall has assured us that victory will be within reach if we manage to achieve our goals. However, failure to achieve these goals would undermine morale, and perhaps set us on the path for total defeat..."

### Flags ###
 PSA_reunited_america_flag:0 "America has been reunited"

### Decisions ###
 USA_civil_war_decisions:0 "Civil War Decisions"
 USA_civil_war_decisions_desc:0 "We are fighting for the future of America. Down with the traitors, and up with the stars!"

 PSA_join_japan:0 "Align with Japan"
 PSA_join_japan_desc:0 "The great Pacific is not the only thing we share with the Japanese, for they have shown themselves to uphold the same values of democracy that we hold so dear. After they aided us in the Civil War, it would be only just for us to join the Japanese in their goal of spreading stability, democracy and liberty in the Pacific."

### Army Focuses ###
 PSA_activate_the_Western_Defense_Command:0 "Create the Western Defence Command"
 PSA_activate_the_Western_Defense_Command_desc:0 "Since we claim to be the real America, and our Army is officially the United States Army, the command hierarchy remains unclear on many levels. As such, we will push for the creation of the Western Defence Command, an apparent detachment of the Army which will work independently, and will reunite with the Army in structure once the civil war is won."
 PSA_prepare_the_artillery:0 "Prepare the Artillery"
 PSA_prepare_the_artillery_desc:0 "The indisputable winner of the Weltkrieg was Artillery. With it, our army may advance over a suppressed enemy, as well as stop any enemy offensive dead in its tracks. As such, our immediate priority will be to repurpose the Navy's spare cannons to the artillery branch, as well as fund the development of new artillery models and improved artillery parts to facilitate mass production of this deadly weapon."
 PSA_joint_chiefs_of_staff:0 "Joint Chiefs of Staff"
 PSA_joint_chiefs_of_staff_desc:0 "The creation of a high command able to coordinate army, air, and naval efforts is needed to win this war, and keep our military up to date with modern theoretical standards."
 PSA_defense_logistics_agency:0 "Defence Logistics Agency"
 PSA_defense_logistics_agency_desc:0 "America is an enormous country, full of varied terrain. We need to create a centralised logistics board able to coordinate warfare across the varied biomes of America."
 PSA_deWitt_in_Charge:0 "CIC: John Lesesne DeWitt"
 PSA_deWitt_in_Charge_desc:0 "Major General John Lesesne DeWitt, unlike many members of the staff who advocate for us to aggressively assault the enemy positions, has proposed for us to focus on more careful advances with powerful consolidations. In his view, slow and steady advances paired up with a centralised high command will see our nation through this civil war. With him as Commander in Chief, America shall be free once again!"
 PSA_Marshall_in_command:0 "CIC: George Catlett Marshall"
 PSA_Marshall_in_command_desc:0 "Brigadier General George Catlett Marshall, has come to us with a damning prediction: If the West Coast fails to cross the Rockies and secure a foothold in the Midwest, then defeat will be assured. In his view, a quick advance through the Rockies with the help of motorised elements will be what see us through this civil war. With him as Commander in Chief, America shall be free once again!"
 PSA_protecting_Columbia:0 "Protecting Columbia"
 PSA_protecting_Columbia_desc:0 "The Army War College, the Field Artillery School, Fort Benning and many other major buildings, locations and training sites have been damaged by the war, and their reconstruction should be one of our top priorities to bring the Army back on its feet now that the civil war is over."
 PSA_military_research:0 "Military Research"
 PSA_military_research_desc:0 "While we have some of the finest universities and thinkers in the world, we cannot research everything at once. We need to pick a direction for our military research to focus in."
 PSA_weapon_designs:0 "New Weapon Designs"
 PSA_weapon_designs_desc:0 "While the M1 Garand managed to see us through the Civil War, its flaws were as noticeable when it was adopted as they are now. However, with the criticism we have gathered during the civil war, we have contacted the original designer, and he has assured us that by redesigning the barrel, gas cylinder, and front sight assembly, he will make the Garand an even more reliable and deadly weapon."
 PSA_Army_rangers:0 "Army Rangers"
 PSA_Army_rangers_desc:0 "An elite group of specialised soldiers, the Army Rangers will be able to carry out covert missions in rough terrain, disrupting enemy supply lines and morale."
 PSA_90_division_Army:0 "90-Division Army Plan"
 PSA_90_division_Army_desc:0 "While Marshall originally envisioned that a reformed US Army would require a 265-Division Plan to be fully mobilised, the limitations of the West Coast make such a plan a pipe dream. As such, he has decided to adopt a 90-Division Plan, with the objective of raising a total of at least 90 divisions against America's enemies."
 PSA_motorization:0 "Motorisation Program"
 PSA_motorization_desc:0 "With the original rejection of the motorisation plans, a ghost has loomed the American Army as their methods became backwards as opposed to other militaries. Marshall has now proposed the government to subsidise truck production and to being the seizure of civilian trucks for the creation of motorised units capable of crossing the American countryside before our enemy can react."
 PSA_tank_production:0 "Increase Tank Production"
 PSA_tank_production_desc:0 "With the West Coast's low manpower, the High Command has had to design a plan to effectively improve what every man is worth in the field. In any of those plans, expanding Tank production in the West Coast comes as a priority, as their relatively low manpower cost and high combat effectiveness proves that it will not only save us lives, but also helps us push the enemy back more swiftly."
 PSA_Officer_instruction:0 "Officer Instruction"
 PSA_Officer_instruction_desc:0 "Marshall has presented this issue to our government, and his solution is to create forward study-bases, with more experienced officers mentoring younger ones in tactics. While this may put more of our officers in the line of fire, it will also ensure our new generation of officers gets first hand experience, as well as improving our army's leadership on the lower echelons as a whole."
 PSA_recon_units:0 "Reconnaissance Units"
 PSA_recon_units_desc:0 "Knowledge is Power, and Marshall believes that without the former two, victory in America will be impossible. We are outmanned and outgunned by our enemies, but if we know their every movement, then we can nullify our enemy's superiority by out-witting them."
 PSA_one_switft_push:0 "Start Operation Glacier"
 PSA_one_switft_push_desc:0 "'The Object of Operation Glacier is to secure a lodgement area on the Midwest from which further offensive operations can be developed. The lodgement area must contain sufficient infrastructural support to maintain a force of at least fifteen divisions across the Rockies, preferably double that amount, and that also enable that force to be augmented by reinforcements from the West Coast area(...)'"
 PSA_defense_is_the_best_offense:0 "Defence is the Best Offence"
 PSA_defense_is_the_best_offense_desc:0 "The First step towards preparing for the coming storm will be to improve our defence construction. Trench digging and fortifications construction will be a basic part of our army's curriculum, so that when the enemy waves come and threaten our home, we shall prevail."
 PSA_logistic_security:0 "Logistical Security"
 PSA_logistic_security_desc:0 "Logistics are a not-so well known battlefield which will be vital for us if we wish to gain the upper hand against the radicals in the East. Investing into new munitions factories to keep our men fighting as well as funding our logistical corps should go a long way into helping us achieve this goal."
 PSA_Expand_the_Presidio:0 "Expand the Presidio of San Francisco"
 PSA_Expand_the_Presidio_desc:0 "The Presidio of San Francisco has a long tradition of being vital for our nation's war efforts since America occupied it in 1846. As it stands, it is the most logical seat of power to direct our army's efforts, as well as the best prepared facility in the West Coast to hold the Command Staff. However, being the best prepared facility the region doesn't mean it's up to standard, and an expansion of the Fort is required."
 PSA_improve_bite_and_hold_tactics:0 "Improve 'Bite and Hold' Tactics"
 PSA_improve_bite_and_hold_tactics_desc:0 "The 'Bite and Hold' tactic was first adopted by the British during the Weltkrieg, and as the tactic, while costly, proved to be a resounding success, now more than ever we need to look at its success and analyse how we can improve it so that we may have the best attack and consolidation tactics America has to offer."
 PSA_engineer_corps_expansion:0 "Expand the Engineer Corps"
 PSA_engineer_corps_expansion_desc:0 "America has some of the largest rivers in the world, including the Mississippi, Rio Grande, and the Colorado. We should ensure our engineers have the proper tools required to build fording equipment and other field fortifications."
 PSA_coast_to_coast_planning:0 "'Coast-to-Coast' Planning Board"
 PSA_coast_to_coast_planning_desc:0 "With the Expanded Presidio, DeWitt has proposed the creation of a Planning board, capable of issuing new and adaptable plans for our front line commanders so that we may push our enemies from sea to shining sea."
 PSA_increase_military_spending:0 "Increase Military Spending"
 PSA_increase_military_spending_desc:0 "The Civil War devastated the American Civilian industry, but has made the Military Industry quite a profitable enterprise. While the Civil war may be over, America still has enemies to fight and wars to win, and as such keeping the Civil War military spending and expanding upon it is on our best interests."
 PSA_bring_the_complex_west:0 "Rebuild the Military Industrial Complex"
 PSA_bring_the_complex_west_desc:0 "With most of the Military Industrial Complex in the East, the Civil War has devastated the old munitions and weapons factories that made up America's war industry as they became high value targets for bombings and a preferred hiding spot of persistent enemy defenders. If we wish to be ready for the next war, investing into rebuilding the military industrial complex is one of our priorities."
 PSA_Columbia_needs_you:0 "Columbia Needs You!"
 PSA_Columbia_needs_you_desc:0 "The Figure of Columbia, a woman wearing an American flag gown and a Phrygian hat, is the personification of the ideals of freedom and pursuit of liberty we fought so hard to achieve. With the tyrant overthrown and the radicals put down, the service of the American people to Columbia is not yet over. War looms in the horizon, and only the brave men of America can protect her and our nation from tyranny."
 PSA_defense_contracts:0 "Defence Contractors"
 PSA_defense_contracts_desc:0 "Unlike some command-style economies in Europe, we must rely on contractors to produce our weapons. Ensuring these companies are prepared for this new Civil War should be a top priority."
 PSA_crossing_the_rockies:0 "Crossing the Rocky Mountains"
 PSA_crossing_the_rockies_desc:0 "The Rocky Mountains is a formidable geographic formation that separates our beloved West Coast from the carnage in the East. However, with our fate being to reclaim the rest of America, we will have to cross the Rocky mountains eventually and face our enemies. As such, we should begin preparations for a smoother campaign through them."
 PSA_gi_bill:0 "The G.I. Bill"
 PSA_gi_bill_desc:0 "Massive numbers of demobilised servicemen will be a major issue in the aftermath of the Civil War. We should create education and job training programs to better re-integrate them into civilian life."
 PSA_war_bonds:0 "War Bonds"
 PSA_war_bonds_desc:0 "We need adequate funding to properly fight this war. Bonds are a popular way of fundraising, and we can easily promote them through cartoons, films, and other popular mediums."
 PSA_walkie_talkies:0 "Walkie-Talkies"
 PSA_walkie_talkies_desc:0 "Portable radios, or 'Walkie-Talkies' as they are commonly called, present a powerful tool for our army. With them, our troops can coordinate artillery and air strikes, among other things."

### Navy Focuses ###
 PSA_navy:0 "U.S. Navy"
 PSA_navy_desc:0 "The American navy was once the pride of the world. Yet much of it deserted to the traitors to the east. We should review what forces stayed loyal to our government, so we can best determine how they can serve in this war."
 PSA_great_white_fleet:0 "Great White Fleet"
 PSA_great_white_fleet_desc:0 "The Great White Fleet was the height to American naval power. We should look back at it for inspiration. A great fleet of battleships and dreadnoughts will ensure we always have naval superiority."
 PSA_protect_american_trade:0 "Protect American Trade"
 PSA_protect_american_trade_desc:0 "Trade is the lifeblood of America. We should focus our naval doctrine on making sure that it is protected from enemy raids."
 PSA_carrier_projects:0 "Carrier Projects"
 PSA_carrier_projects_desc:0 "Carriers are the wave of the future. We should invest in their research and construction to better project naval power."
 PSA_battle_ships:0 "Battleships Development"
 PSA_battle_ships_desc:0 "Battleships are the king of the high seas. We should start research into new models with bigger guns and better anti-air protection."
 PSA_battle_cruisers:0 "Battlecruiser Development"
 PSA_battle_cruisers_desc:0 "Battlecruisers present a middle balance between heavy battleships and faster cruisers. We should ensure we have some in our navy."
 PSA_coast_guard:0 "U.S. Coast Guard"
 PSA_coast_guard_desc:0 "Restoring the Coast Guard will ensure that trade moves smoothly, criminals are stopped at sea, and those in danger are rescued."
 PSA_light_cruisers:0 "Light Cruiser Development"
 PSA_light_cruisers_desc:0 "Lighter cruisers are important in anti-air operations, as well as attacking enemy destroyers and submarines. We should ensure our navy has a handful of these in order to stay balanced."
 PSA_naval_aviation:0 "Naval Aviation"
 PSA_naval_aviation_desc:0 "Naval aviation is the future of warfare on the high seas. We should ensure that our air designs are capable of being launched from carriers and destroying the enemy fleet without even endangering our own."
 PSA_expand_dockyards:0 "Expand Dockyards"
 PSA_expand_dockyards_desc:0 "Our dockyards are somewhat inadequate to fight a war on their own. We need to ensure that new naval production facilities are constructed to support the war effort."
 PSA_submarines:0 "Submarine Development"
 PSA_submarines_desc:0 "Submarines allow us to wreak havoc on enemy shipping and heavy ships. We should ensure that our designs stay up to date against enemy destroyers and anti-submarine tactics."
 PSA_liberty_ships:0 "Liberty Ships"
 PSA_liberty_ships_desc:0 "Our shipyards, previously dedicated to commercial shipping, can easily be converted to produce massive numbers of convoys to supply our allies around the world."
 PSA_maratime_industry:0 "Maritime Industry"
 PSA_maratime_industry_desc:0 "While not nearly as historically significant as on the East Coast, we still have a strong legacy of commercial shipping. We should ensure that this industry supports the war effort."
 PSA_new_admirals:0 "New Admirals"
 PSA_new_admirals_desc:0 "Many admirals deserted to the traitors to the east. We should train a new generation of naval leaders to ensure our continued maritime dominance."
 PSA_expand_the_waves:0 "Create the WAVES"
 PSA_expand_the_waves_desc:0 "Women can serve many auxiliary roles in the navy, freeing up men for combat duty. While this might be socially controversial, it will significantly help the war effort."
 PSA_expand_marine_corps:0 "Improve the Marine Corps"
 PSA_expand_marine_corps_desc:0 "The Marine Corps was the epitome of American power projection around the globe. From the shores of Tripoli to the halls of Montezuma, the Marines were always there. We should ensure they have modern equipment and training."
 PSA_naval_training:0 "Naval Training"
 PSA_naval_training_desc:0 "While the Naval Academy in Annapolis was destroyed in the fighting of the Civil War, we still have plenty of facilities able to train a new generation of naval leaders and sailors."
 PSA_urban_warfare:0 "Expand the Marine Corps"
 PSA_urban_warfare_desc:0 "We need to enlarge the Marine Corps, and ensure that they are able to project our power around the globe."
 PSA_sempre_fi:0 "Semper Fi"
 PSA_sempre_fi_desc:0 "Semper Fidelis means 'always loyal'. The Marine Corps will always be a bastion of American liberty and democracy, and help spread these freedoms around the world."
 PSA_columbia_gem_of_the_ocean:0 "Columbia, Gem of the Ocean"
 PSA_columbia_gem_of_the_ocean_desc:0 "Following our extensive investments into naval research and construction, we have regained our place as one of the world's leading naval powers. Anchors away!"

### Air Force Focuses ###
 PSA_Create_The_USAF:0 "Create the USAF"
 PSA_Create_The_USAF_desc:0 "Before the war, the American Army Air Corps was, as its name suggests, little more than a branch of the Army. In this new war, we need to ensure it is independent and gets the support it needs."

 PSA_Re_Establish_The_ACTS:0 "Re-establish the ACTS"
 PSA_Re_Establish_The_ACTS_desc:0 "The Air Force Tactical School was the officer training school for the old Army Air Corps. Given the results of the civil war, it is clear that we must rebuild the ACTS in order to better prepare our air forces."

 PSA_Expand_The_WASPs:0 "Expand the WASPs"
 PSA_Expand_The_WASPs_desc:0 "Women can fly a plane just as well as a man can, and can provide many valuable auxiliary tasks, freeing up men for other duties. While socially controversial, this will be an invaluable step in winning the war."

 PSA_The_Screaming_Eagles:0 "The Screaming Eagles"
 PSA_The_Screaming_Eagles_desc:0 "Airborne divisions are a new development in warfare, but one that promises to hold significant bonuses. We should investigate creating our own airborne units."

 PSA_Airfield_Expansion:0 "Airfield Expansion"
 PSA_Airfield_Expansion_desc:0 "The range of our fighters and bombers are limited by the airfields to which they are attached. By improving both the quality and quantity of these airfields, we will be able to strike more targets more frequently."

 PSA_Bomber_Development:0 "Bomber Development"
 PSA_Bomber_Development_desc:0 "Our Air Force leadership led by Harold Arnold is convinced that a strong bomber force can bring our enemies to their knees. Following their advice, we shall "

 PSA_New_Fighter_Models:0 "New Fighter Models"
 PSA_New_Fighter_Models_desc:0 "While many are confident that the bomber will always get through, we must hedge our bets on that. New fighters will serve us well on both offence and defence."

 PSA_Naval_Support:0 "Naval Support"
 PSA_Naval_Support_desc:0 "Our navy is not invulnerable, and there is a genuine concern that they might not be able to win every high seas battle that they need to win. By investing in some naval bombers, we can even the odds by striking any hostile ships in range of our air bases."

 PSA_RADAR:0 "R.A.D.A.R."
 PSA_RADAR_desc:0 "R.A.D.A.R. is a new proposal being investigated by the top minds at Stanford and CalTech, and promises to change the face of aerial warfare forever."

 PSA_Long_Range_Interceptors:0 "Long Range Interceptors"
 PSA_Long_Range_Interceptors_desc:0 "While having better bombers is vital to win the war of tomorrow at the enemy's doorstep, these bombers can seldom operate on their own. They will need an escort capable of facing off enemy fighters and come back in one piece. Luckily for us, plane designer Kelly Johnson has contacted us with a new and innovative design: The P-38, dubbed 'The Lightning'."

 PSA_Strategic_Bomber_Development:0 "Strategic Bomber Development"
 #Intentionally playing up 'The Bomber Always Gets Through' here.:
 PSA_Strategic_Bomber_Development_desc:0 "Tactical bombers are all well and good for supporting the men on the ground, but the true potential of bombers lies in Strategic Bombers. When they get through, enemy cities and industry are left in ruins, and the will of the enemy to continue the war is shattered. A large fleet of strategic bombers will make us very powerful."

 PSA_Strategic_Disruption:0 "Strategic Disruption"
 #We are as dwarves seated upon the shoulders of giants.:
 PSA_Strategic_Disruption_desc:0 "Now that we have the bombers we need, we must develop theories and training to make the best use of them. Hap Arnold and the old Bomber Mafia have formed a solid foundation for our theories, now we shall develop their theories and see more and further than they."

 PSA_Expand_The_Bomber_Force:0 "Expand the Bomber Force"
 PSA_Expand_The_Bomber_Force_desc:0 "Our early experiments in developing a Bomber Force has proven promising. Now is the time to go all in on bombing the enemy into submission! Leave nothing but rubble!"

### Political Focuses ###
 PSA_last_bastion:0 "Last Bastion of American Democracy"
 PSA_last_bastion_desc:0 "We are the last bastion of freedom and democracy in America. We alone now carry the torch of freedom and democracy."
 PSA_social_conservatives_in_power:0 "Democrats Elected"
 PSA_social_conservatives_in_power_desc:0 "The Democratic Party have won the 1940 elections. Despite losing some of their more radical members to the AFP, they are still a very socially conservative party, although they are more fiscally moderate."
 PSA_red_scare:0 "Red Scare"
 PSA_red_scare_desc:0 "Syndicalism has destroyed what was once the most industrially productive part of our country. We need to ensure it will never take root in the last bastion of freedom."
 PSA_anti_unionism:0 "Anti-Syndicalism Act"
 PSA_anti_unionism_desc:0 "One of the first pieces of legislation we must pass is the new Anti-Syndicalism Act, which will prevent anyone who ever registered as a member of the SPA from holding public office. Those who previously professed syndicalist leanings will be revealed to the world as the traitors to freedom they are."
 PSA_support_business:0 "Support Businesses"
 PSA_support_business_desc:0 "While the unchecked capitalist excesses of the Republican party are a step too far, we still must ensure that businesses have the proper support from the government. Anti-syndicalist regulations are a key step on this path."
 PSA_social_hygiene:0 "Social Hygiene"
 PSA_social_hygiene_desc:0 "The government shall support a public health campaign to protect against various illnesses. As part of this campaign we shall work to regulate vice and sin that are the source of so many ills be their physical, moral, or spiritual."
 PSA_public_schooling:0 "Public Schooling Support"
 PSA_public_schooling_desc:0 "Public schools must be adequately funded, and more importantly, they must have the correct curriculum. Teaching our children the importance of freedom, democracy, and liberty - as well as the evils of radicalism and syndicalism - is key to the future of our country."
 PSA_america_business_is_business:0 "America's Business is Business"
 PSA_america_business_is_business_desc:0 "American industry was the backbone of our country. While the ravages of the Civil War have destroyed much of our once-prosperous commercial sector, with the proper amount of government action it can be brought back into prominence."
 PSA_immigration_act:0 "Immigration Act"
 PSA_immigration_act_desc:0 "While some may say immigration is the backbone of our country, we have more pressing concerns then letting more people into our destroyed country. Rebuilding our once-great country should take precedence."
 PSA_hays_code:0 "Hay's Code"
 PSA_hays_code_desc:0 "While everyone enjoys a good film now and then, the unchecked moral excesses of Hollywood need to be clamped down on. A strict code of conduct for actors and producers is required to avoid the spread of syndicalist messaging in films."
 PSA_american_laisze_faire:0 "Laissez Faire Economics"
 PSA_american_laisze_faire_desc:0 "Too much government intervention will only harm rebuilding. We need to ensure that we are not overly interfering in our economy as it struggles to rebuild from the Civil War."
 PSA_moral_education:0 "Moral Education"
 PSA_moral_education_desc:0 "Higher education has long been a bastion of the elite, and it should be kept that way. The prestigious halls of the Ivy Leagues are no place for those not prepared. They should be reserved for the future leaders of America, so they can receive the best education possible."
 PSA_new_american_century:0 "New American Century"
 PSA_new_american_century_desc:0 "In the time since our election, we have created a foundation to restore America to greatness. Rebuilding from the Civil War will take time, but we now out to the world, ready for a new century of greatness."

### Market Liberals ###
 PSA_social_gospel:0 "Social Gospel"
 PSA_social_gospel_desc:0 "It is a simple fact of economics that wealth trickles down from the wealthiest to the less fortunate. We should ensure that our citizens are aware of this new social gospel."
 PSA_soften_regulations:0 "Soften Regulations"
 PSA_soften_regulations_desc:0 "The last thing we need in the aftermath of this Civil War is unnecessary, burdensome regulations on businesses. We should cut back red tape and ensure that companies are able to succeed in these trying times."
 PSA_labor_management:0 "Labor-Management Act"
 PSA_labor_management_desc:0 "Poor labour relations was a key spark behind the Civil War. We should ensure that unions and other syndicalist groups have their power stripped away, and that business owners truly have their employees’ interests in mind."
 PSA_fiscal_reform:0 "Fiscal Reform"
 PSA_fiscal_reform_desc:0 "We need a comprehensive reform of our finance and banking system. Cutting back red tape, unnecessary regulations, and other roadblocks to success are what this country needs after the Civil War."
 PSA_bureau_of_the_budget:0 "Bureau of the Budget"
 PSA_bureau_of_the_budget_desc:0 "A balanced budget is key in running any state. None of this 'deficit spending' nonsense. We should only spend what we make, and not a cent more."
 PSA_market_liberals_in_power:0 "Republicans Elected"
 PSA_market_liberals_in_power_desc:0 "The Republican Party, champions of free trade, deregulation, and the financial sector, have won the 1940 elections. Citizens can expect to see lower taxes, better prices, and a return of the can-do individualist spirit of American capitalism."
 PSA_settelment_movement:0 "Settlement Movement"
 PSA_settelment_movement_desc:0 "The Settlement Movement was popular in pre-Weltkrieg Britain and America, and focused on bringing the rich and poor together in 'settlement houses' to better understand each other. We should encourage a revival of this movement in these difficult social times."
 PSA_small_business_support:0 "Support Small Business"
 PSA_small_business_support_desc:0 "Small businesses were the backbone of the American economy, until many were destroyed in the Civil War. We should look into tax incentives and other strategies to restore small business confidence."
 PSA_business_grants:0 "Business Grants"
 PSA_business_grants_desc:0 "Larger business also suffered in the Civil War, and just like smaller businesses need government intervention to be fully restored to their pre-war profitability."
 PSA_hollywood_glamor:0 "Hollywood Support"
 PSA_hollywood_glamor_desc:0 "Many prominent Hollywood actors and producers support the Republican cause. We should enlist them in creating films that promote Republican values to the rest of the country."
 PSA_education_philanthropy:0 "Education Philanthropy"
 PSA_education_philanthropy_desc:0 "The richest businessmen usually attended a small set of elite universities, like the Ivy Leagues, Stanford, and the University of Chicago. We should create scholarships to ensure that those less fortunate can also attend these beacons of learning."
 PSA_new_liberalism:0 "New Liberal Era"
 PSA_new_liberalism_desc:0 "Since the Republican party was elected to power American business and finance have risen to new heights. Unemployment is low, and stock prices continue to rise. God bless America and God bless capitalism!"

### Social Liberals ###
 PSA_progressive_taxation:0 "Liberal Taxation"
 PSA_progressive_taxation_desc:0 "Ideally, taxation should strike a balance between allowing people to still have enough money to spend on consumer and luxury goods, and supporting government programs. The Progressive Party's tax plan ensures this will be the case."
 PSA_securities_act_desc:0 "Many are fearful of the large-scale confiscations of wealth carried out by the CSA and AUS during the Civil War. We need to enact legislation to reassure the people that their property is theirs alone."
 PSA_securities_act:0 "Securities Act"
 PSA_gospel_of_wealth:0 "Gospel of Wealth"
 PSA_gospel_of_wealth_desc:0 "A prosperous economy will lift everyone's boats. We need to ensure that the highest executives and the poorest farmers are both prospering through tax reform and other legislation."
 PSA_trust_busting:0 "Trust Busting"
 PSA_trust_busting_desc:0 "Large trusts were a major rallying cry for the CSA. We need to break them up to prevent radicalism from sprouting its ugly head again."
 PSA_free_trade1:0 "Support Free Trade"
 PSA_free_trade1_desc:0 "Free trade is the building block of a strong economy. We should ensure that tariffs are struck down, and that barriers to free trade are lifted with our allies and neutral countries around the globe."
 PSA_social_liberals_in_power:0 "Progressives Elected"
 PSA_social_liberals_in_power_desc:0 "The Progressive Party have won the 1940 election! Their agenda is a continuation of the pre-Civil War progressive wing of the Republican party, prioritising liberal free trade, progressive social policies, and a moderate welfare state."
 PSA_country_life_movement:0 "Country Life Movement"
 PSA_country_life_movement_desc:0 "The Country Life movement emphasises a return to a rural lifestyle, and has grown popular among those disillusioned with city life following the turmoil of the Civil War. We should encourage it, as it helps improve the infrastructure and industry of neglected, rural areas."
 PSA_efficiency_movement:0 "Efficiency Movement"
 PSA_efficiency_movement_desc:0 "30 years ago in the height of the Progressive Era, the Efficiency Movement tried to eliminate superfluous waste from the household and the workplace. With the economy still recovering from the Civil War, we should try and bring the movement back into the public consciousness."
 PSA_chautauqua:0 "Chautauqua"
 PSA_chautauqua_desc:0 "The Chautauqua Institution is a prominent retreat in upstate New York that promotes progressive values. We should introduce its leading thinkers to the national stage, so they can better promote their theories."
 PSA_four_freedoms:0 "Four Freedoms"
 PSA_four_freedoms_desc:0 "Americans enjoy four key freedoms that most of the world lack. The freedom of speech, the freedom of worship, the freedom from want, and most importantly, the freedom from fear. With our Civil War now concluded, we must make sure all our citizens, no matter their skin colour or religion, can enjoy these freedoms."
 PSA_liberal_unions:0 "Support Liberal Unions"
 PSA_liberal_unions_desc:0 "Not all unions are nests of syndicalism. Some actually stand for the betterment of the working class, rather than just advancing the selfish goals of their leaders. We should support these unions, both to protect our workers and undercut syndicalists still hiding in the country."
 PSA_new_progressive_era:0 "New Progressive Era"
 PSA_new_progressive_era_desc:0 "Since our election, America has enjoyed a period of growth unheralded in its history. Rising from the ashes of the Civil War, we can now turn our gaze to spreading progressivism around the world."

### Social Democrats ###
 PSA_new_nationalism:0 "New Nationalism"
 PSA_new_nationalism_desc:0 "This New Nationalism regards the executive power as the steward of the public welfare. It demands of the judiciary that it shall be interested primarily in human welfare rather than in property, just as it demands that the representative body shall represent all the people rather than any one class or section of the people."
 PSA_strengthen_democracy:0 "Strengthen Democracy"
 PSA_strengthen_democracy_desc:0 "While democracy in and of itself is not a flawed concept, the failings of the crony capitalism that permeated the old systems were laid bare by the Civil War. We need to ensure that democracy now works for everyone."
 PSA_labor_relations_act:0 "Labor-Relations Act"
 PSA_labor_relations_act_desc:0 "Poor relations between the owners and working classes was a major spark for the Civil War. We need to enact legislation that will ensure workers are protected from exploitation."
 PSA_social_security:0 "Social Security"
 PSA_social_security_desc:0 "A modern Social Security system will help the elderly be able to retire in peace and financial security, and generate a great deal of popular support for our administration."
 PSA_medicare:0 "Medicare"
 PSA_medicare_desc:0 "Medicare is a radical new piece of legislation proposed by leading Farmer-Labor politicians, and will enable our poorer citizens to get the medical treatment they need."
 PSA_social_democrats_in_power:0 "Farmer-Labor Elected"
 PSA_social_democrats_in_power_desc:0 "In an upset, the Farmer-Labor party has won the 1940 election! They have a sweeping agenda that emphasises mending the divide between the working class and the wealthy, as well as building a welfare state."
 PSA_national_youth_adminstration:0 "National Youth Administration"
 PSA_national_youth_adminstration_desc:0 "Unemployment breeds radicalism. We must ensure that the young men demobilised from the war have meaningful employment, or we will see a rise in the radicalism we spent the last few years attempting to suppress."
 PSA_brain_trust:0 "Brain Trust"
 PSA_brain_trust_desc:0 "The group of young new progressive Senators elected in the Farmer-Labor ticket have been deemed the 'Brain Trust' due to their Ivy-League education and radical proposals for reforming the country."
 PSA_public_works:0 "Public Work Projects"
 PSA_public_works_desc:0 "Public work projects serve a two-fold purpose. One, they will help repair the damage wrought by the Civil War. Secondly, they will provide valuable work opportunities for the various demobilised militias and paramilitaries."
 PSA_new_anti_trust_laws:0 "New Anti-Trust Laws"
 PSA_new_anti_trust_laws_desc:0 "Corporate exploitation of the working class was a major reason for the rise of the CSA. We need to break up the largest banks and other industrial conglomerates to prevent this from occurring again."
 PSA_national_housing:0 "National Housing Act"
 PSA_national_housing_desc:0 "With many communities destroyed in the Civil War, we need to rebuild houses and resettle people from the massive refugee camps that have sprouted up all over the country."
 PSA_create_the_ccc:0 "Create the CCC"
 PSA_create_the_ccc_desc:0 "By creating the Civilian Conservation Corps, or CCC, we will gain a large workforce capable of restoring infrastructure destroyed in the Civil War."
 PSA_rural_electrification_administration:0 "Rural Electrification Administration"
 PSA_rural_electrification_administration_desc:0 "Many rural communities lack any sort of electrical power. By creating the Rural Electrification Administration, we can fund electrification efforts in these communities, boosting our party popularity and improving the economy significantly."
 PSA_farm_security_act:0 "Farm Security Agency"
 PSA_farm_security_act_desc:0 "American farms were devastated in the war. By creating a federal agency responsible for protecting farmers, we can ensure agricultural prosperity and security."
 PSA_minium_wage:0 "Minimum Wage"
 PSA_minium_wage_desc:0 "We currently lack any sort of a federal minimum wage. Ensuring that all everyone is able to afford a minimum standard of living will not only ensure people are able to live securely, but it will help the national economy as a whole."
 PSA_resettlement_adminstration:0 "Resettlement Administration"
 PSA_resettlement_adminstration_desc:0 "Massive numbers of refugees fled all over the country during the Civil War. From African-Americans fleeing racist mobs in the South, to the wealthy fleeing to Canada and California, we must ensure that these refugees are settled back in their homes, or at least somewhere safe."
 PSA_bread_and_roses:0 "Bread and Roses"
 PSA_bread_and_roses_desc:0 "America has prospered under the Farmer-Labor party. The economy is booming, and radical syndicalism and other leftist ideologies have been undercut by the government's welfare programs. It's a new day in America."

### Foreign Policy ###
 PSA_back_in_business:0 "Back in Business"
 PSA_back_in_business_desc:0 "The nation has seen some troubles which meant it could not act as an international power, not as it deserves to be - but that has now changed. America is ready to re-enter the world stage."
 PSA_rebuild_monroe:0 "Rebuild the Monroe Doctrine"
 PSA_rebuild_monroe_desc:0 "The troubles in Europe and elsewhere are not ours. America belongs to the New World, and to that end we must endeavour to stake out our place in it. It is our destiny to be the master of North America and protector of South America, and woe betide those who would stand in our way."
 PSA_diplomatic_corps:0 "American Diplomatic Corps"
 PSA_diplomatic_corps_desc:0 "The first step in achieving dominance is to ensure that our future enemies and allies are fully aware of our intentions. Welcome our presence or not, however, we are coming."
 PSA_rightful_domain:0 "Rightful Domain"
 PSA_rightful_domain_desc:0 "North America is our first and foremost concern. We will not condone hostile nations on America's borders, and we must prepare our military to guard our domain by both land and sea."
 PSA_cooperaton_treaties:0 "Treaties of Cooperation"
 PSA_cooperaton_treaties_desc:0 "The League of American States will be an organisation of friendly neutrals in North and South America, one where the United States is both protector and kindly guide."
 PSA_propping_up_allies:0 "New American Imperialism"
 PSA_propping_up_allies_desc:0 "Americans are not imperialists - we go only where we are welcomed, and enforce our will only where it is necessary to maintain order in the West. For the benefit of all."
 PSA_pax_americana:0 "Pax Americana"
 PSA_pax_americana_desc:0 "The great struggle of this continent is now over, and a new sense of wholeness has come. Economic cooperation and social order will now reign and another great ambition of America's is complete."
 PSA_enter_the_fray:0 "Enter the Fray"
 PSA_enter_the_fray_desc:0 "America belongs on the world stage, and while we are hesitant to be drawn into foreign alliances we will not hesitate to use our military might to stamp out threats around the world that will eventually find us."
 PSA_arsenal_of_democracy:0 "The Arsenal of Democracy"
 PSA_arsenal_of_democracy_desc:0 "The Good Neighbour Policy necessitates an internal program to ready arms for future conflicts. This Arsenal of Democracy, as the President calls it, will enable us to supply war material to even the hardest to reach places on other continents in service of fighting tyranny and Syndicalism."
 PSA_longer_reach:0 "Longer Reach"
 PSA_longer_reach_desc:0 "If we are to project our power onto the rest of the world, we must achieve the ability to do so through our naval power."
 PSA_on_the_beach:0 "On the Beach"
 PSA_on_the_beach_desc:0 "Our enemies must fear American soldiers landing on their shores, and to that end we must work to ensure that we have the skill and power to take advantage of our longer reach."
 PSA_working_with_allies:0 "Working with our Allies"
 PSA_working_with_allies_desc:0 "American expertise must be put at the disposal of our allies - or, at least, the enemies of our enemies. If they fight better, than together we stand a chance of victory."
 PSA_american_century:0 "The American Century"
 PSA_american_century_desc:0 "The great ideological struggle for world peace has established the explicit power of the American industry and economy. America is essential to victory over tyranny and Syndicalism and will be essential in preserving world peace should we succeed."
 PSA_fortress_america:0 "Fortress America"
 PSA_fortress_america_desc:0 "America has been through hell, and the time has not yet come for us to become embroiled in foreign difficulties. We must look to our home, ensure it is in order, and defend our walls should enemies come knocking on our doors."
 PSA_man_the_walls:0 "Man the Walls"
 PSA_man_the_walls_desc:0 "The first step in our defence must be to ensure our walls are well-guarded. The world should fear American military might, but only if they choose to engage us."
 PSA_business_of_neutrality:0 "Business of Neutrality"
 PSA_business_of_neutrality_desc:0 "Neutrality has its benefit in that our enemies are few, and thus our trading partners plentiful. If America is to build itself into a true world power, we must do so on the back of the mighty American dollar."
 PSA_look_inward:0 "Looking Inward"
 PSA_look_inward_desc:0 "Never again should America face instability and the threat of civil war. We must look inward, and deal with our internal troubles, rather than gazing out to places Americans don't belong."
 PSA_leap_forward:0 "America Leaps Forward"
 PSA_leap_forward_desc:0 "With our efforts consolidated and our focus clear, together the United States can leap forward into the coming century - well ahead of the rest of the world."
 PSA_peace_at_last:0 "Peace at Last"
 PSA_peace_at_last_desc:0 "Our efforts have borne fruit, and at last America knows the true peace that strength and sacrifice can bring."

### Events ###
 pacificstates.0.t:0 "Vice President Sworn in as President"
 pacificstates.0.d.roosevelt:0 "With election violence deepening, in the eyes of Governor of California Frank Merriam, there was only one choice to make to ensure the legitimacy of the pro-democracy uprising. His fellow Republican Vice President Quentin Roosevelt, having successfully pacified the longshoremen's unions and reaffirmed Progressive and Farmer-Labor support for the National Unity Party, had to be sworn in as President.\n\nIn an emergency conference in Sacramento on the first of March, the governors of California, Oregon, and Washington insisted an inauguration take place the next day. Bowing to pressure, Quentin Roosevelt was duly sworn in as the 32nd President of the United States on [?global.date.GetDateStringNoHourLong]. At the moment, only the west coast is loyal to his administration, but it is hoped more of the country will soon follow."
 pacificstates.0.d.mcnary:0 "With election violence deepening, in the eyes of Governor of California Frank Merriam, there was only one choice to make to ensure the legitimacy of the pro-democracy uprising. His fellow Republican Vice President Charles McNary, having successfully pacified the longshoremen's unions and reaffirmed support for democracy in his home state of Oregon as well as Washington, had to be sworn in as President.\n\nIn an emergency conference in Sacramento on the first of March, the governors of California, Oregon, and Washington insisted an inauguration take place the next day. Bowing to pressure, McNary was duly sworn in as the 32nd President of the United States on [?global.date.GetDateStringNoHourLong]. At the moment, only the west coast is loyal to his administration, but it is hoped more of the country will soon follow."
 pacificstates.0.d.willkie:0 "With election violence deepening, in the eyes of Governor of California Frank Merriam, there was only one choice to make to ensure the legitimacy of the pro-democracy uprising. Vice President Wendell Willkie, having successfully pacified the longshoremen's unions and reaffirmed support for democracy in the west, had to be sworn in as President.\n\nIn an emergency conference in Sacramento on the first of March, the governors of California, Oregon, and Washington insisted an inauguration take place the next day. Bowing to pressure, Willkie was duly sworn in as the 32nd President of the United States on [?global.date.GetDateStringNoHourLong]. At the moment, only the west coast is loyal to his administration, but it is hoped more of the country will soon follow."
 pacificstates.0.a:0 "... so help me God."

 pacificstates.1.t:0 "The New [GetYear] Election"
 pacificstates.1.d:0 "Despite the chaos in San Diego, elections proceeded in an orderly fashion in many other cities along the Pacific Coast, with limited unrest. General MacArthur is said to be furious at this open flouting of the sanctity of law and order, and declared that the new 'so-called president' would be subject to the same punishments as Huey Long and Jack Reed if he did not immediately surrender the coast to the federal government. The mood in the western states is one of defiance, and the leader they have elected as the interim head of the American government is..."
 pacificstates.1.a:0 "California Senator Hiram Johnson."
 pacificstates.1.b:0 "Governor of California Frank Merriam."
 pacificstates.1.c:0 "Former Arizona Governor Robert Taylor Jones."

