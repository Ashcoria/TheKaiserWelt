 # ANQ allied with FNG:
 chi_for.8.a:0 "We're now also fighting Japanese Imperialism?"
 # ANQ allied with QIE:
 chi_for.8.b:0 "We'll break the Qing allies!"
 # Peace:
 chi_for.8.c:0 "Peace will prevail, for now..."

 # ANQ side:
 chi_for.9.t:0 "War between [ANQ.GetName] and [CHI.GetNameDef]"
 # ANQ has no allies:
 #chi_for.9.d1:0 "Up until now, [CHI.GetLeader]'s revolt against the Nanjing regime and our own uprising have avoided directly confronting each other. However, this uneasy cease-fire was never meant to hold, and now war has officially broken out. As our goal of restoring peace in the Five Provinces is in direct conflict with their so-called\"national revolution\", the broadening of our struggle was inevitable."
 # ANQ allied with FNG:
 chi_for.9.d1:0 "Up until now, [CHI.GetLeader]'s revolt against the Nanjing regime and our own uprising have avoided directly confronting each other. However, this uneasy cease-fire was never meant to hold, and now war has officially broken out.\n\nWith the assistance of [FNG.GetNameDef], our forces could have a slight material edge against the Nationalists, provided we are able to hold the coasts."
 # ANQ allied with QIE:
 chi_for.9.d2:0 "Up until now, [CHI.GetLeader]'s revolt against the Nanjing regime and our own uprising have avoided directly confronting each other. However, this uneasy cease-fire was never meant to hold, and now war has officially broken out.\n\nWith the intervention of [QIE.GetNameDef] on our side of the conflict, our forces will have more breathing room in our struggle against both [LEP.GetLeaderDef] and [CHI.GetLeaderDef], though it still will be a hard fight."
 chi_for.9.a:0 "[FNG.GetLeader] will bring order to China!"
 chi_for.9.b:0 "[QIE.GetLeader] will bring order to China!"

 chi_for.10.t:0 "The [LEP.GetName] Is Defeated"
 chi_for.10.d1:0 "With the capitulation of the remaining [LEP.GetAdjective] forces, we have finally bested one of our competitors for control of the Five Eastern Provinces, and our first major step towards securing the region has been achieved.\n\nOur next priority should be to finish prosecuting our conflict with [ANQ.GetNameDef] so that a peaceful east can be established."
 chi_for.10.d2:0 "With the capitulation of the remaining [LEP.GetAdjective] forces, we have finally bested both of our competitors for control of the Five Eastern Provinces. Our control over the region is now secure, with only the stray report of banditry challenging [ROOT.GetNameDef]'s authority. From this staging area, the National Revolution will have a secure foundation to reunify the country."
 chi_for.10.a:0 "Hurrah!"

 chi_for.11.t:0 "The [ANQ.GetName] Is Defeated"
 chi_for.11.d1:0 "With the capitulation of the remaining [ANQ.GetAdjective] forces, we have finally bested one of our competitors for control of the Five Eastern Provinces, and our first major step towards securing the region has been achieved.\n\nOur next priority should be to finish prosecuting our conflict with [LEP.GetNameDef] so that a peaceful east can be established."
 chi_for.11.d2:0 "With the capitulation of the remaining [ANQ.GetAdjective] forces, we have finally bested both of our competitors for control of the Five Eastern Provinces. Our control over the region is now secure, with only the stray report of banditry challenging [ROOT.GetNameDef]'s authority. From this staging area, the National Revolution will have a secure foundation to reunify the country."
 chi_for.11.a:0 "Hurrah!"

 chi_for.12.t:0 "The [ANQ.GetName] Is Defeated"
 chi_for.12.d:0 "Our [ANQ.GetName] allies have been overrun by [606.controller.GetNameDef], and with their defeat, the purpose of fighting in southern China has little benefit. We could continue the campaign so as to secure the Five Provinces ourselves and set up a regional government later, but our main threat is and remains [QIE.GetNameDef], whose capital borders our main territory. It would be prudent to withdraw for now so that we only have a single-front war to worry about."
 chi_for.12.a:0 "We must regroup and focus on the Beijing front."

 chi_for.13.t:0 "The [FNG.GetName] Evacuates South China"
 chi_for.13.d:0 "With our defeat of [ANQ.GetNameDef], [FNG.GetNameDef], their allies, have officially withdrawn their expeditionary forces from intervening in Southern China. Their initial gamble to support [ANQ.GetLeader]'s ambitions in securing the Five Provinces has drawn the ire of [QIE.GetNameDef], and it's unsurprising that [FNG.GetName] would focus on defending their North-east heartlands.\n\nWith the withdrawal of Fengtian forces, our conflict with them is has ended just as it started- unofficially."
 chi_for.13.a:0 "Peace with the North-east, for now."

 chi_for.14.t:0 "[CHI.GetLeader]'s Anti-Federalist Proclamation"
 chi_for.14.d:0 "In a speech given today, [CHI.GetLeader] responded harshly to the newly-formed alliance of Chinese Federalists in the south.\n\n\"The so-called Federalist ideal that is suggested for China has been, and will continue to be, a false solution peddled by warlords. If China becomes a republic without centralised control, then the victors will be whatever warlords control a province, and not the people. Federalism in actual practice is Warlordism, and only a centralised state can bring democracy and peace to the people."
 chi_for.14.a:0 "None of them are free of sin."
 chi_for.14.b:0 "The Federalists were astonished by this doctrine."

 chi_for.15.t:0 "Xue Yue and Zhang Fakui Arrive from [HND.GetName]"
 chi_for.15.d:0 "Thanks to Sun Fo and others’ struggle, finally Zhang Fakui and Xue Yue were called for the new revolution and have returned to China recently from the Bharatiya Commune. These hard years as attachés in the Bharatiya Commune made their will and perseverance stronger. Although some committee members think their right-wing thought may make the complicated KMT more indeterminable and even impact the progress of the revolution, their splendid military ability will greatly strengthen our forces."
 chi_for.15.a:0 "Welcome home, comrades."

 chi_for.16.t:0 "Greetings from China"
 chi_for.16.d:0 "When the ships of Kuomintang landed at Calcutta port, all the revolutionary forces in the east had their eyes focused on this 'red' city. And It is the first meeting between Bharatiya commune's leader and KMT's senior. Of course, it is not the first contact between the two sides, as back to when the Northern Expedition failed, several KMT senior generals came to India as advisers. During this meeting, Kuomintang also explicitly asked them to return to their homeland to join the revolution. Obviously, China needs revolutionary power more than us."
 chi_for.16.a:0 "Au revoir, camarade!"

 chi_for.17.t:0 "Escape of Chinese Advisory Group"
 chi_for.17.d:0 "Long before the resolution on the war against local forces in China was made, there was a strong opposition within our military staff, which of course was the views of our Chinese advisers on this possible war. But to our great surprise, after the relevant resolutions were made, the Chinese advisory group, who had been observing the war situation on the front line until yesterday, disappeared without saying a word. According to the investigation by our garrison forces, they seemed to climb over the border and disappeared into the rainforest of the Indochina Peninsula. So far, the search operation has been fruitless, and there is fierce high-level fighting over whether to alert the Kuomintang diplomats or not."
 chi_for.17.a:0 "Where are they going?"

 chi_for.18.t:0 "Exile of Zhang Fakui and Xue Yue"
 chi_for.18.d1:0 "While our army was marching this morning, one soldier made a shocking discovery: He came across Zhang Fakui and Xueyue, the generals who have been missing from the Bharatiya Commune for several months now. This extraordinary event even surprised the High Command and the Central Committee of Kuomintang. When questioned, the two Generals informed our men that upon learning there would be war between the Bharatiya Commune and Chinese forces, they decided to go into exile rather than fight against their own kind. Their patriotic story has earned them much sympathy amongst our own forces. Upon learning of the story, the Central Committee has approved the reinstatement of these two back to their previous roles, and they will be allowed to go back to the front to command if given the final go-ahead."
 chi_for.18.d2:0 "According to our local Kuomintang members, Zhang Fakui and Xue Yue, 2 ex-Chinese advisors who went missing in the Bharatiya Commune a few months ago, have resurfaced in our territory. The arrival of these two leaders will surely aid our current revolution, therefore a proposal for inviting them into the government has been approved with a full vote. After learning of this, Zhang Fakui and Xue Yue are now headed towards to our capital, being escorted by Kuomintang troops."
 chi_for.18.a:0 "Welcome home, comrade."
 chi_for.18.b:0 "They can be a part of us."
 chi_for.18.c:0 "Let them go to find a new home."

 chi_for.21.t:0 "An Ultimatum from the KMT"
 chi_for.21.d:0 "The Kuomintang has demanded that we rejoin China, with diplomacy or force they will most likely beat our armies so we should consider our actions carefully."
 chi_for.21.a:0 "They made us an offer we can't refuse."
 chi_for.21.b:0 "Great Powers will protect us."

 chi_for.22.t:0 "Reply from Legation Cities"
 chi_for.22.d1:0 "The Legation Cities have agreed to finally rejoin China after oppressing the Chinese citizens there for many years, places like Hong Kong and Shanghai haven't truly been free for decades with generations living and dying under European yoke. Now with the key cities under our control, they can, at last, be free from European colonialism."
 chi_for.22.d2:0 "The Legations have refused our just demands and have pleaded with Europe for protection, this won't save them when our armies are read. The only question is, should we go as far as to attack them?"
 chi_for.22.a:0 "Goodbye, the imperialists."
 chi_for.22.b:0 "The imperialists are not credible."

 chi_for.23.t:0 "Order from the Kuomintang Central Committee"
 chi_for.23.d:0 "The Central Committee has deemed our new government acceptable to work with. They demand that we cooperate with them and submit to their orders, if we are to agree with these demands our current government will lack any true power instead, the main government will make our bigger decisions for us."
 chi_for.23.a:0 "Of course, we have no choice."
 chi_for.23.b:0 "There is always a road, and hope is also."

