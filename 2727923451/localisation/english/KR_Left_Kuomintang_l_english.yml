 # ANQ allied with FNG:
 chi_for.8.d1:0 "Up until now, [ANQ.GetLeader]'s revolt against the Nanjing regime and our own uprising have avoided directly confronting each other. However, this uneasy cease-fire was never meant to hold, and now local conflicts have arisen with NRA and Anqing forces engaging each other.\n\nAs our goals of National Revolution are in direct conflict with [ANQ.GetName] warlordry, many within the central committee believe the broadening of the war in the Five Provinces is inevitable and welcome it. Some groups within the NRA have spoken against this arguing that the Fengtian Expeditionary Forces will smash the weakened NRA and the revolution would fall into the hands of the Fengtian Government and fail at last."
 # ANQ allied with QIE:
 chi_for.8.d2:0 "Up until now, [ANQ.GetLeader]'s revolt against the Nanjing regime and our own uprising have avoided directly confronting each other. However, this uneasy cease-fire was never meant to hold, and now local conflicts have arisen with NRA and Anqing forces engaging each other.\n\nAs our goals of National Revolution are in direct conflict with [ANQ.GetName] warlordry, many within the central committee believe the broadening of the war in the Five Provinces is inevitable and welcome it. Some groups within the NRA have spoken against this arguing that the Zhili Clique in the north will smash the weakened NRA and the revolution would soon fail to fulfil the goal of the Wuhan uprising and burn out at last."
 # ANQ has no allies:
