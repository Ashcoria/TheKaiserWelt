 chi_for.62.t:0 "An Intriguing Offer"
 chi_for.62.d:0 "The situation has developed, not necessarily to our advantage. The Kuomintang has managed to push through our territory and has caused us to be on the verge of collapse. Perhaps we should do... as Yan always does and switch sides to ensure the survival of our government, after all, we must always pick the winning side otherwise the people will suffer the hardships of war. Should we accept the offer from the Kuomintang or stick to the losing side?"
 chi_for.62.a:0 "Survival is more important than honour"
 chi_for.62.b:0 "The tide will turn!"

 chi_for.63.t:0 "[SHX.GetNameDefCap] Is Under Our Control"
 chi_for.63.d:0 "[SHX.GetNameDefCap] has officially folded to our demands and will continue the war, but this time against our enemy. This development means that we are clearly a more significant power than the enemy as Yan will only pick the winning side... and he was right this time."
 chi_for.63.a:0 "China is one step towards unification"

 chi_for.64.t:0 "Yan Refuses Our Offer"
 chi_for.64.d:0 "The unexpected has happened as Yan Xishan has decided to stick with the enemy. Not only is this bad due to the fact our enemies front stays as strong as it was before but it also means our enemy is most likely stronger due to the fact Yan always picks the winning side. Nevertheless, we must endure these trials and Yan will pay for his treason soon enough."
 chi_for.64.a:0 "Twice the pride, double the fall"

 chi_for.65.t:0 "Start of the Northern Expedition"
 chi_for.65.d:0 "At last the time has begun to head north and defeat the Beijing government. Our army has begun moving and several border skirmishes between local forces and KMT partisans have already taken place, it seems our work has paid off there. With the start of the expedition China's fate has been sealed, whether the Kuomintang will ever fulfil Sun Yat-Sen's vision will be determined by the victor of this conflict."
 chi_for.65.a:0 "Second times the charm"

 chi_for.66.t:0 "Border Skirmishes Between [SQI.GetName] and [CHI.GetNameDef]"
 # Zhang Tianran:
 chi_for.66.d1:0 "Up until now, [SQI.GetLeader]'s intervention against the Nanjing regime and our own uprising have avoided directly confronting each other. However, now our lines have met local conflicts have arisen with NRA and Shandong forces engaging each other.\n\nAs our goals of National Revolution are in direct conflict with [SQI.GetName] fanaticism, many within the central committee believe the broadening of the war in the Five Provinces is inevitable and welcome it. Some groups within the NRA have spoken against this arguing that the Yiguandao might actually be worth cooperating with but this may be falling on deaf ears."
 # Zhang Zongchang:
 chi_for.66.d2:0 "Up until now, [SQI.GetLeader]'s intervention against the Nanjing regime and our own uprising have avoided directly confronting each other. However, now our lines have met local conflicts have arisen with NRA and Shandong forces engaging each other.\n\nAs our goals of National Revolution are in direct conflict with [SQI.GetName] warlordry, many within the central committee believe the broadening of the war in the Five Provinces is inevitable and welcome it. Some groups within the NRA have spoken against this arguing that Zongchangs forces are superior due to Fengtian backing, still conflict with him is inevitable."
 chi_for.66.a:0 "We'll send them running north"
 chi_for.66.b:0 "Peace will prevail, for now..."

 chi_for.67.t:0 "War between [SQI.GetName] and [CHI.GetNameDef]"
 chi_for.67.d:0 "Up until now, [CHI.GetLeader]'s revolt against the Nanjing regime and our own uprising have avoided directly confronting each other. However, now our lines have met local conflicts have arisen with NRA and Shandong forces engaging each other.\n\nWith the assistance of [FNG.GetNameDef], our forces could have a slight material edge against the Nationalists, provided we are able to hold the coasts."
 chi_for.67.a:0 "The dogmeat general will rule the southeast!"
 chi_for.67.b:0 "The Yiguandao will aid the peasants once the KMT is gone!"


