 CHI_dec_integrate_YUN:0 "The South West of China has long been isolated from politics, it is time they are represented once more"
 CHI_dec_integrate_SZC:0 "Sichuan is one of the most populated regions in China so it is our duty to reintegrate the Sichuan Basin back into our full control."
 CHI_dec_integrate_SHX:0 "Shanxi had for a long time been known as the neutral clique due to its unwillingness to get involved in other conflicts, with the mountains under our zone of influence we must bring the model province out of neutrality."
 CHI_dec_integrate_XSM:0 "The Ma Clique is the key to the north-west and thus it is only natural they should be reincorporated into our government."
 CHI_dec_integrate_SIK:0 "The Xinjiang area is the wild frontier of China, when the Qing were in charge they had little interaction with the far west. We will rectify this mistake and prevent another large war from erupting in the province."
 CHI_dec_integrate_FNG:0 "The North-east is now pacified and the autonomous government set up there has now outlived its usefulness. We should begin reintegration immediately and secure our frontier against the Russian Far East."

