 chi_for.31.d2:0 "The Sichuan branch of the KMT has refused our order, they will regret this since they are considerably weaker than our government. Nevertheless, they will pay in blood for their betrayal, it is a shame it came to this though."
 chi_for.31.d3:0 "The Sichuan branch of the KMT has refused our order. Nevertheless, they will pay in blood for their betrayal, it is a shame it came to this though."
