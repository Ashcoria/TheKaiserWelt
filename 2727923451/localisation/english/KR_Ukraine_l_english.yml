### Leaders ###
 POLITICS_VASYL_DESC:0 "King Vasyl I von Habsburg-Lothringen is regarded by most ethnic Slavs, Russians and Ukrainians alike, to be a humiliating symbol of foreign dominance. In fact, with political polarisation growing so rapidly in Ukraine, a disdain for King Vasyl is perhaps the only commonality amongst Ukrainians. With such opposition, a stagnant economy, a dysfunctional bureaucracy, and most of all, tension with the influential Hetman, Vasyl struggles to maintain authority."
 POLITICS_LEO_STEFAN_DESC:0 "King Leo Stefan von Habsburg-Lothringen, while ethnically Austrian, has been raised in the Ukrainian culture. While to some, Leo's ascension is indicative of compromise between the Reichspakt and Ukraine, many lament the continued dominance of Ukraine by foreigners. The real compromise, these dissidents claim, was between Germany and Austria, who are now united in support for Leo. Domestically much of Leo's support comes from the powerful land-owning class who now control the Rada and who see the young king as little more than a puppet to illicit Austro-German support for their endeavours."
 POLITICS_DANYLO_DESC:0 "King Danylo Skoropadsky, son of the famous 'Hetman', has ascended to the Ukrainian throne. With the long power-struggle between the Hetman and the monarchy finally resolved, Ukraine breathes a sign of relief. Danylo however is quite rightly seen by many as little more than a puppet king, effectively allowing his father to the bulk of rulership while he himself acts as the front-man. Perhaps after Pavlo Skoropadsky's death will the young king finally be able to assert himself but for now the young king will do just as he is told."
 POLITICS_BULGAKOV_DESC:0 "Mikhail Bulgakov, an ethnic Russian born in the Kiev governate, was for much of his life known more so for his prolific writings and literary talents rather than politics. After finding himself heading up the russophile ViN organisation, he is now in charge of the government and has made his intentions clear that the so-called 'Free State of Ukraine' is little more than a temporary fixture until the nation can be annexed into the motherland once more."
 POLITICS_DONTSOV_DESC:0 "Dmytro Dontsov has been are the forefront of Ukrainian nationalism for many years and has solidified his position as the primary nationalist ideologue in Ukraine. His organisation, the OUN has become powerful during the interwar and now finally ascended to a position of leadership with his intentions of driving out both German and Russian influences as well as a general crackdown against socialist activity."

